<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/layout/template.xhtml">

	<ui:define name="pageTitle">NetTracer Admin Login</ui:define>
	
<ui:define name="mainContent">
	<div class="loginAlign">
	<div class="container containerHalf">
		<div class="containerTL"></div>
			<div class="containerheader headerhalf"><h1 class="dkblue">Admin Login</h1></div>
				<div class="containerTR"></div>
				<div class="containercontent gradientsmall">
					
					<div class="contentbodyspacing"></div>
					<div class="contentbody">
						<div id="htadj2ra"><!-- makes two inline divs the same height -->
							<!-- Start body content -->
							
							
							
		<h:form id="loginForm">
			
			<h:panelGrid id="mainPanel"  columns="1">
				<h:messages styleClass="loginerrormsg" />
			<h:panelGrid id="loginPanel"  columns="2">
				<h:outputText  value="User Name" styleClass="btAirport"/>
				<h:inputText id="userName" value="#{adminController.loginBean.userName}" styleClass="btAirport" tabindex="1"/>
				<h:outputText value="&#160;" />
				<h:outputText value="&#160;" />
				<h:outputText  value="Password" styleClass="btAirport"/>
				<h:inputSecret id="password" value="#{adminController.loginBean.password}" styleClass="btAirport" tabindex="2"/>
				<h:outputText value="&#160;" />
				<h:outputText value="&#160;" />
				<h:commandLink value="Try a different image &#160;&#160;&#160;&#160;&#160;&#160;" />		
				<t:captcha captchaSessionKeyName="#{adminController.captchaBean.sessionKeyName}" imageHeight="45" imageWidth="128"/>
				<h:outputText value="&#160;" />
				<h:outputText value="&#160;" />
				<h:outputText  value="Type the code shown "/>
				<h:inputText id="captcha" value="#{adminController.captchaBean.value}" tabindex="3"/>
				<h:outputText value="&#160;" />
				<h:outputText id="captchaStatus" value="#{adminController.captchaBean.status}" styleClass="captchaerrormsg"/>		
				<h:outputText value="&#160;" />
				<h:outputText value="&#160;" />
				<h:outputText value="&#160;" />
				<h:commandButton id="adminLoginContinue" value="Continue" action="#{adminController.gotoLandingPage}" tabindex="4" styleClass="button140pxred button140pxredl"/>
			</h:panelGrid>
			</h:panelGrid>
		</h:form>
		
							
							
							<!-- End body content -->
						</div><!-- ends the htadj2ra div -->
					</div><!-- ends contentbody -->
				</div><!-- ends containercontent -->
				<div id="divFooter">
					<div class="containerBLgradient"></div>
					<div class="containerfootergradient footerhalf"></div>
					<div class="containerBRgradient"></div>
					<div class="clear"></div>
				</div>
	</div><!-- ends container -->
	</div> <!-- ends loginAlign -->
</ui:define>
							
							
	
</ui:composition>
