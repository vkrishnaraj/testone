<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	template="/layout/incidenttemplate.xhtml">


	<ui:define name="pageTitle">US Airways | Bag Tracking Summary</ui:define>

	<ui:define name="mainContent">
		<script type="text/javascript" src="../../_js/passengerFont.js"></script>
		<h:form id="directionForm">

			<div class="container containerfull">
			<div class="containerTL"></div>
			<div class="containerheader headerfull">
			<h1 class="dkblue"><h:outputText value="#{msg.complete_title}" /></h1>
			</div>
			<div class="containerTR"></div>
			<div class="containercontent gradientsmall">
			<div class="contentbodyspacing"></div>
			<div class="contentbody" align="left"><!-- Start body content -->

			<div class="clear htxlg"></div>
				
				<h:outputText value="Your incident ID is #{incidentBean.incidentID}." styleClass="subHeader" />

			<div class="clear htxlg"></div>
				
				<h:outputText value="Your baggage incident has been filed with US Airways and will be processed ASAP. If you would like to contact 
				us to discuss your incident in more detail please call 123-321-1234." styleClass="subHeader" />

			<div class="clear htxlg"></div>
				
				<h:outputText value="LIABILITIES!!!!" styleClass="subHeader" />
				
			<div class="clear htxlg"></div>

				<div align="center">
				<h:outputText value="To file a claim " styleClass="formLabel"/><h:commandLink action="#{incidentController.gotoDirectionPage}" ><h:outputText 
					value="CLICK HERE!" /></h:commandLink></div>

					
			<div class="clear htxlg"></div>
			<!-- End body content -->
			</div> <!-- ends contentbody -->
			</div> <!-- ends containercontent -->
			
			
			<div id="divFooter">
			<div class="containerBLgradient"></div>
			<div class="containerfootergradient footerfull"></div>
			<div class="containerBRgradient"></div>
			<div class="clear"></div>
			</div>
			</div> <!-- ends container -->



			<div><h:outputText styleClass="passfontstyle" value="&#160;" />
			</div>

		</h:form>
	</ui:define>
</ui:composition>
