<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	template="/layout/incidenttemplate_mobile.xhtml">


	<ui:define name="pageTitle">US Airways | Bag Tracking Summary</ui:define>

	<ui:define name="mainContent">
		<script type="text/javascript" src="../../_js/passengerFont.js"></script>
		<h:form id="directionForm">

			<div class="breadcrumb">
				<h:outputText value="#{msg.steptwo_title_breadcrumb}" escape="false" />
			</div>

			<div class="container containerfull">
			<div class="containerheader headerfull">
			<h1 class="dkblue"><h:outputText value="#{msg.steptwo_title_steptwo}" /></h1>
			</div>
			<div class="containercontent gradientsmall">
			<div class="contentbodyspacing"></div>
			<div class="contentbody" align="left"><!-- Start body content -->

			<div class="clear htxlg"></div>		
			
			<a4j:repeat value="#{incidentBean.bag}"
				var="theBag" rowKeyVar="rowIndex">
				<h:outputText value="#{msg.steptwo_label_bag}"
				escape="false" styleClass="formLabel"/><h:outputText value="#{rowIndex + 1}"
				styleClass="formLabel" />
				<div class="clear htxlg"></div>
				
				<h:outputText value="#{msg.steptwo_label_type}" styleClass="formLabel" />
			<!-- RADIO BUTTONS BAG TYPE -->	
				<h:selectOneRadio value="#{incidentBean.bag[rowIndex].type}" required="true" layout="pageDirection">
					<f:selectItem itemValue="1" itemLabel="DUFFEL" />
					<f:selectItem itemValue="2" itemLabel="WHEELS" />
					<f:selectItem itemValue="3" itemLabel="SUITCASE" />
					<f:selectItem itemValue="4" itemLabel="ASSISTIVE" />
					<f:selectItem itemValue="5" itemLabel="SPORTS" />
				</h:selectOneRadio> 
				<div class="clear htxlg"></div>
				<h:outputText value="#{msg.steptwo_label_color}" styleClass="formLabel" />
			<!--	RADIO BUTTONS COLOR -->
				<h:selectOneRadio value="#{incidentBean.bag[rowIndex].color}" required="true" layout="pageDirection">
					<f:selectItem itemValue="BK" itemLabel="BLACK" />
					<f:selectItem itemValue="WH" itemLabel="WHITE" />
					<f:selectItem itemValue="BL" itemLabel="BLUE" />
					<f:selectItem itemValue="BR" itemLabel="BROWN" />
				</h:selectOneRadio>
				
					
				<div class="clear htxlg"></div>
			</a4j:repeat>

			<div class="clear htxlg"></div>
					
			<div class="clear htxlg"></div>
			
						<div style="text-align: center; width: 100%;">
						<h:panelGrid columns="2" width="100%">
						<h:commandButton
							id="passLoginBack" value="#{msg.ui_button_back}"
							action="#{incidentController.gobackStepOne}" tabindex="4"
							styleClass="button140pxred loginbutton140pxred" height="3em"
							width="14em" />
						<h:commandButton
							id="passLoginContinue" value="#{msg.ui_button_continue}"
							action="#{incidentController.gotoStepThree}" tabindex="3"
							styleClass="button140pxred loginbutton140pxred" height="3em"
							width="14em" />
							</h:panelGrid></div>
			
			<div class="clear htxlg"></div>
			<!-- End body content -->
			</div> <!-- ends contentbody -->
			</div> <!-- ends containercontent -->
			
			
			<div id="divFooter">
			<div class="containerfootergradient footerfull"></div>
			<div class="clear"></div>
			</div>
			</div> <!-- ends container -->



			<div><h:outputText styleClass="passfontstyle" value="&#160;" />
			</div>

		</h:form>
	</ui:define>
</ui:composition>
