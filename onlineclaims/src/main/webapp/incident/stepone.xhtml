<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	template="/layout/incidenttemplate.xhtml">


	<ui:define name="pageTitle">US Airways | Bag Tracking Summary</ui:define>

	<ui:define name="mainContent">
		<script type="text/javascript" src="../../_js/passengerFont.js"></script>
		<h:form id="directionForm">

			<div class="breadcrumb">
				<h:outputText value="#{msg.stepone_title_breadcrumb}" escape="false" />
			</div>

			<div class="container containerfull">
			<div class="containerTL"></div>
			<div class="containerheader headerfull">
			<h1 class="dkblue"><h:outputText value="#{msg.stepone_title_stepone}" /></h1>
			</div>
			<div class="containerTR"></div>
			<div class="containercontent gradientsmall">
			<div class="contentbodyspacing"></div>
			<div class="contentbody" align="left"><!-- Start body content -->


			<div class="clear htxlg"></div>
					<div class="submsg"><h:outputText value="#{msg.stepone_text_directions}" /></div>

			<div class="clear htxlg"></div>		
			
			<a4j:repeat value="#{incidentBean.claimCheck}"
				var="check" rowKeyVar="rowIndex">
				<h:outputText value="#{msg.stepone_label_bagtag}"
				escape="false" styleClass="formLabel"/><h:outputText value="#{rowIndex + 1}"
				styleClass="formLabel" />&#160;&#160;<h:outputText
				value="#{check}" styleClass="formLabel" />
					
				<div class="clear"></div>
			</a4j:repeat>

			<div class="clear htxlg"></div>
					<div class="submsg"><h:outputText value="#{msg.stepone_text_bottom}" /></div>
					
			<div class="clear htxlg"></div>
			
						<div style="text-align: center; width: 100%;"><h:commandButton
							id="passLoginContinue" value="#{msg.ui_button_continue}"
							action="#{incidentController.gotoStepTwo}" tabindex="4"
							styleClass="button140pxred loginbutton140pxred" height="3em"
							width="14em" /></div>
			
			<div class="clear htxlg"></div>
			<!-- End body content -->
			</div> <!-- ends contentbody -->
			</div> <!-- ends containercontent -->
			
			
			<div id="divFooter">
			<div class="containerBLgradient"></div>
			<div class="containerfootergradient footerfull"></div>
			<div class="containerBRgradient"></div>
			<div class="clear"></div>
			</div>
			</div> <!-- ends container -->



			<div><h:outputText styleClass="passfontstyle" value="&#160;" />
			</div>

		</h:form>
	</ui:define>
</ui:composition>
