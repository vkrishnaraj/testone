<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">

	<ui:define name="pageTitle">NetTracer Admin Landing</ui:define>
	
	<ui:define name="mainContent">
	<h:form id="contentLanguageForm">
	<div class="container containerfull">
				<div class="containerTL"></div>
				<div class="containerheader headerfull">
				<h1 class="dkblue">Descriptive Text</h1>
			  	</div>
				<div class="containerTR"></div>
				<div class="containercontent gradientsmall">
					<div class="contentbodyspacing"></div>
					<div class="contentbody">
						
						
						<!-- Start body content -->
						
						<h:outputText value="Lorem ipsum dolor sit ametconsectetur adipiscing 
							elitabitur sed vehicula loremMauris porttitor sapien vel lorem fringilla ultricies" />
							
					  	<!-- End body content -->
				 	 </div>
					<!-- ends contentbody -->
				</div><!-- ends containercontent -->
				<div id="divFooter">
					<div class="containerBLgradient"></div>
					<div class="containerfootergradient footerfull"></div>
					<div class="containerBRgradient"></div>
					<div class="clear"></div>
				</div>
			</div><!-- ends container -->
			
		
	<div class="container containerfull">
				<div class="containerTL"></div>
				<div class="containerheader headerfull">
				<h1 class="dkblue">Administration | Maintain Content and Languages</h1>
			  </div>
				<div class="containerTR"></div>
				<div class="containercontent gradientsmall">
					<div class="contentbodyspacing"></div>
					<div class="contentbody">
						<!-- Start body content -->
		
			
				<h:outputText  value="Select which languages that will be available to your passengers" />
				<div>
					<h:outputText  value="&#160;" />
				</div>
			<h:panelGrid id="languagePanel" border="1" styleClass="languagePanel">
				<t:selectManyCheckbox id="langCheck" value="#{contentsAndLanguageController.activeLanguages}"
							layout="lineDirection" layoutWidth="3"  styleClass="langSelectManyCheckBox"  
							valueChangeListener="#{contentsAndLanguageController.manyCheckBoxListener}">
					<f:selectItems value="#{contentsAndLanguageController.selectCheckBoxeslist}" />
					<a4j:support  event="onclick" reRender="languageDropDown,tabPanel" />
				</t:selectManyCheckbox>
			</h:panelGrid>
			<div>
				<h:outputText  value="&#160;" />
			</div>
			<h:outputText  value="Select Language to Edit" />
			<div>
				<h:outputText  value="&#160;" />
			</div>
			<div>
				<a4j:outputPanel id="languageDropDown"  ajaxRendered="true" >
				<h:selectOneMenu id="langSelectorId" value="#{contentsAndLanguageController.selectedLanguage}" 
					valueChangeListener="#{contentsAndLanguageController.languageSelectionListener}">
						<f:selectItem  itemLabel="Please Select a Language" itemValue="Please Select a Language"/>
						<f:selectItems value="#{contentsAndLanguageController.languageDropDown}" />
						<a4j:support  event="onchange" reRender="tabPanel" />
				</h:selectOneMenu>
				</a4j:outputPanel>
			</div>
			<h:outputText  value="&#160;" />
			<h:outputText  value="&#160;" />
			<div>
				<a4j:outputPanel id="tabPanel"  ajaxRendered="true" >
					<t:panelTabbedPane id="panelTabbedPane"   styleClass="panelTabbedPane" 
						rendered="#{contentsAndLanguageController.renderTabPanel}">
						
						<t:panelTab id="passLoginTab" label="Passenger Login" >
							<ui:include src="passengerlogintab.xhtml" />
						</t:panelTab>
						<t:panelTab id="dirTab" label="Directions">
							<ui:include src="directiontab.xhtml" />
						</t:panelTab>
						<t:panelTab id="passInfoTab" label="Passenger Info">
							<ui:include src="passengertab.xhtml" />
						</t:panelTab>
						<t:panelTab id="flightTab" label="About Your Flight">
							<ui:include src="flighttab.xhtml" />
						</t:panelTab>
						<t:panelTab id="baggageTab" label="About Your Bags">
							<ui:include src="baggagetab.xhtml" />
						</t:panelTab>
						<t:panelTab id="fraudTab" label="Fraud Questions">
							<ui:include src="fraudquestiontab.xhtml" />
						</t:panelTab>
						<t:panelTab id="submitTab" label="Submit">
							<ui:include src="submittab.xhtml" />
						</t:panelTab>
						<t:panelTab id="generalTab" label="General">
							<ui:include src="generaltab.xhtml" />
						</t:panelTab>
						
					</t:panelTabbedPane>
				</a4j:outputPanel>
			</div>
				
		
					  	<!-- End body content -->
				 	 </div>
					<!-- ends contentbody -->
				</div><!-- ends containercontent -->
				<div id="divFooter">
					<div class="containerBLgradient"></div>
					<div class="containerfootergradient footerfull"></div>
					<div class="containerBRgradient"></div>
					<div class="clear"></div>
				</div>
			</div><!-- ends container -->
			<h:outputText value="&#160;" />
			<div><h:commandButton id="saveContents" value="Save"
				action="#{contentsAndLanguageController.save}" tabindex="1" 
				styleClass="button140pxred button140pxredl" /></div>
		</h:form>
	</ui:define>
</ui:composition>
