<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">


	<ui:define name="mainContent">
		<t:dataTable id="dirDtbl"
			value="#{((contentsAndLanguageController.languageMap[lang])[index])['Direction']}"
			var="item" rowIndexVar="row">
			<t:column>
				<h:outputText value="Field #{row+1}:" />
				<div>
					<h:outputText value="&#160;" />
				</div>
			</t:column>

			<t:column>
				<h:outputText value="#{item.label.label}" />
				<h:outputText value="&#160;" />
				<h:outputText value="&#160;" />
				<div>
					<h:outputText value="&#160;" />
				</div>
			</t:column>
			
			<t:column>
				<h:inputTextarea id="directionText" value="#{item.displayText}" styleClass="directionTextArea"
					 label="Direction Fields"/>
				<div>
					<t:message for="directionText"  replaceIdWithLabel="true" errorClass="contentlanguageerrormsg"/>
				</div>
				<div>
					<h:outputText value="&#160;" />
				</div>
			</t:column>
		</t:dataTable>
	</ui:define>



</ui:composition>
