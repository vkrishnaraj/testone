<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<f:view contentType="text/html" encoding="UTF-8">
<f:loadBundle basename="incident" var="msg"/>	
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="pageTitle">Facelets Template</ui:insert></title>
	<link rel="stylesheet" type="text/css" href="/pax-view/_css/mobile.css"/>
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
	<script type="text/javascript">

addEventListener('load',function() {
	updateOrientation();
	if(document.location.hash=='')
		setTimeout('scrollTo(0,1)', 100);
},false);

function updateOrientation() {
	switch(window.orientation) {
		case 90: 
		case -90:
			document.body.setAttribute('landscape', 'landscape');
			break;
		case 0: 
		case 180:
			document.body.removeAttribute('landscape');
			break;
	}
}
	</script>	
		
	
</head>
<body onorientationchange="updateOrientation();scrollTo(0,1);">

<div class="pagewrapper">
    <div style="background: none repeat scroll 0% 0% rgb(47, 82, 150); border-bottom: 5px solid rgb(47, 82, 150);">
	<div class="header">
		<a href="http://www.usairways.com/"><img src="/pax-view/_images/logo_header_mobile.gif" alt="US Airways | Home Page" class="logo"/></a>
	</div>
	</div>
			
		<ui:insert name="mainContent" />


	<div class="footer_new">
		<div class="footer_new_inner">
		<div class="footer_new_text"><a href="#" class="white"><h:outputText value="#{msg.ui_text_copyright}" escape="false" /></a></div>
		</div>
	</div> 

</div><!-- ends pagewrapper -->
	
	
	
</body>
</f:view>
</html>
