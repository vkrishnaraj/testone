<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">

				<div>
					<t:outputText value="#{passengerController.passengerInfoLabel.permanentAddress}" styleClass="subHeader"/>	
				</div>
				<div><rich:spacer width="100%" height="15" title="" /></div>
					<t:outputText value="#{passengerController.passengerInfoLabel.passengerInfolastName}" 
						styleClass="formLabel"/>
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
							rendered="#{passengerController.passengerInfoLabel.lastNameState eq 2}" />
					<t:outputText value=":" styleClass="formLabel"/>
					<t:inputText id="pi2" value="#{passengerBean.passengers[0].lastName}"  styleClass="passInout"
							required="#{passengerController.passengerInfoLabel.lastNameState eq 2}" tabindex="1"
							readonly="#{passengerController.passengerInfoLabel.lastNameState eq 3}"
							requiredMessage="#{passengerController.passengerInfoLabel.passengerRequiredValueField}:  
								#{passengerController.passengerInfoLabel.lastName}" 
							validatorMessage="#{passengerController.passengerInfoLabel.passengerInfolastName} :
								#{passengerController.passengerInfoLabel.fieldLength}  20"
							label="#{passengerController.passengerInfoLabel.passengerInfolastName}">
						<f:validateLength maximum="20"/>
					</t:inputText>
					<h:outputText value="&#160;" /><h:outputText value="&#160;" />
					
					<t:outputText value="#{passengerController.passengerInfoLabel.firstName}" styleClass="formLabel"/>
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
						 	rendered="#{passengerController.passengerInfoLabel.firstNameState eq 2}"/>
					<t:outputText value=":" styleClass="formLabel"/>
					<t:inputText id="pi3" value="#{passengerBean.passengers[0].firstName}" styleClass="passInout"
							required="#{passengerController.passengerInfoLabel.firstNameState eq 2}" tabindex="2"
							readonly="#{passengerController.passengerInfoLabel.firstNameState eq 3}"
							requiredMessage="#{passengerController.passengerInfoLabel.passengerRequiredValueField}:  
								#{passengerController.passengerInfoLabel.firstName}" 
							validatorMessage="#{passengerController.passengerInfoLabel.firstName} :
								#{passengerController.passengerInfoLabel.fieldLength}  20"
							label="#{passengerController.passengerInfoLabel.firstName}">
						<f:validateLength maximum="20"/>
					</t:inputText>
					<h:outputText value="&#160;" /><h:outputText value="&#160;" />
					
					<t:outputText value="#{passengerController.passengerInfoLabel.middleInitial}" styleClass="formLabel"/>
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
							rendered="#{passengerController.passengerInfoLabel.middleInitialState eq 2}"/>
					<t:outputText value=":" styleClass="formLabel"/>
					<h:inputText id="pi4" value="#{passengerBean.passengers[0].middleInitial}" style="width:25px" 
							required="#{passengerController.passengerInfoLabel.middleInitialState eq 2}" tabindex="3"
							readonly="#{passengerController.passengerInfoLabel.middleInitialState eq 3}"
							requiredMessage="#{passengerController.passengerInfoLabel.passengerRequiredValueField}:  
								#{passengerController.passengerInfoLabel.middleInitial}" 
							validatorMessage="#{passengerController.passengerInfoLabel.middleInitial} :
								#{passengerController.passengerInfoLabel.fieldLength}  1"
							label="#{passengerController.passengerInfoLabel.middleInitial}">
						<f:validateLength maximum="1"/>
					</h:inputText>
					
					<div><h:outputText value="&#160;" /></div>
					
					<div>		
						<t:outputText value="#{passengerController.passengerInfoLabel.addressLine1}" styleClass="formLabel"/>
						<h:outputText value="&#160;" />
						<h:outputLabel value="*" styleClass="requiredField" 
								rendered="#{passengerController.passengerInfoLabel.addressLine1State eq 2}"/>
						<t:outputText value=":" styleClass="formLabel"/>
						<t:inputText id="pi5" value="#{passengerBean.address[0].addressLine1}" style="width:77%" 
								required="#{passengerController.passengerInfoLabel.addressLine1State eq 2}" tabindex="4"
								readonly="#{passengerController.passengerInfoLabel.addressLine1State eq 3}"
								requiredMessage="#{passengerController.passengerInfoLabel.passengerRequiredValueField}:  
								'#{passengerController.passengerInfoLabel.addressLine1}'" 
								validatorMessage="#{passengerController.passengerInfoLabel.addressLine1} :
								#{passengerController.passengerInfoLabel.fieldLength}  50"
								label="#{passengerController.passengerInfoLabel.addressLine1}">
							<f:validateLength maximum="50"/>
						</t:inputText>
					</div>
					
					<div><h:outputText value="&#160;" /></div>
					
					<t:outputText value="#{passengerController.passengerInfoLabel.addressLine2}" styleClass="formLabel"/>
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
							rendered="#{passengerController.passengerInfoLabel.addressLine2State eq 2}"/>
					<t:outputText value=":" styleClass="formLabel"/>
					<t:inputText id="pi6" value="#{passengerBean.address[0].addressLine2}" style="width:77%" 
							required="#{passengerController.passengerInfoLabel.addressLine2State eq 2}" tabindex="5"
							readonly="#{passengerController.passengerInfoLabel.addressLine2State eq 3}"
							requiredMessage="#{passengerController.passengerInfoLabel.passengerRequiredValueField}:  
								'#{passengerController.passengerInfoLabel.addressLine2}'" 
							validatorMessage="#{passengerController.passengerInfoLabel.addressLine2} :
								#{passengerController.passengerInfoLabel.fieldLength}  50"
							label="#{passengerController.passengerInfoLabel.addressLine2}">
							<f:validateLength maximum="50"/>
						</t:inputText>
					
					<div><h:outputText value="&#160;" /></div>
					
					<t:outputText value="#{passengerController.passengerInfoLabel.city}" styleClass="formLabel"/>
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
							rendered="#{passengerController.passengerInfoLabel.cityState eq 2}"/>
					<t:outputText value=":" styleClass="formLabel"/>
					<t:inputText id="pi7" value="#{passengerBean.address[0].city}" style="width:12%" 
							required="#{passengerController.passengerInfoLabel.cityState eq 2}" tabindex="6"
							readonly="#{passengerController.passengerInfoLabel.cityState eq 3}"
							requiredMessage="#{passengerController.passengerInfoLabel.passengerRequiredValueField}:  
								'#{passengerController.passengerInfoLabel.city}'" 
							validatorMessage="#{passengerController.passengerInfoLabel.city} :
								#{passengerController.passengerInfoLabel.fieldLength}  50"
							label="#{passengerController.passengerInfoLabel.city}">
							<f:validateLength maximum="50"/>
						</t:inputText>
					<h:outputText value="&#160;" /><h:outputText value="&#160;" />
					
					<t:outputText value="#{passengerController.passengerInfoLabel.stateRegion}" styleClass="formLabel"/>
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
							rendered="#{passengerController.passengerInfoLabel.stateRegionState eq 2}"/>
					<t:outputText value=":" styleClass="formLabel"/>
					<t:inputText id="pi8" value="#{passengerBean.address[0].stateRegion}" style="width:12%" 
							required="#{passengerController.passengerInfoLabel.stateRegionState eq 2}" tabindex="7"
							readonly="#{passengerController.passengerInfoLabel.stateRegionState eq 3}"
							requiredMessage="#{passengerController.passengerInfoLabel.passengerRequiredValueField}:  
								'#{passengerController.passengerInfoLabel.stateRegion}'" 
							validatorMessage="#{passengerController.passengerInfoLabel.stateRegion} :
								#{passengerController.passengerInfoLabel.fieldLength}  50"
							label="#{passengerController.passengerInfoLabel.stateRegion}">
							<f:validateLength maximum="50"/>
						</t:inputText>
					<h:outputText value="&#160;" /><h:outputText value="&#160;" />
					
					<t:outputText value="#{passengerController.passengerInfoLabel.postalCode}" styleClass="formLabel"/>
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
							rendered="#{passengerController.passengerInfoLabel.postalCodeState eq 2}"/>
					<t:outputText value=":" styleClass="formLabel"/>
					<t:inputText id="pi9" value="#{passengerBean.address[0].postalCode}" style="width:12%" 
							required="#{passengerController.passengerInfoLabel.postalCodeState eq 2}" tabindex="8"
							readonly="#{passengerController.passengerInfoLabel.postalCodeState eq 3}"
							requiredMessage="#{passengerController.passengerInfoLabel.passengerRequiredValueField}:  
								'#{passengerController.passengerInfoLabel.postalCode}'" 
							validatorMessage="#{passengerController.passengerInfoLabel.postalCode} :
								#{passengerController.passengerInfoLabel.fieldLength} 20"
							label="#{passengerController.passengerInfoLabel.postalCode}">
							<f:validateLength maximum="20"/>
						</t:inputText>
					<h:outputText value="&#160;" /><h:outputText value="&#160;" />
					
					<t:outputText value="#{passengerController.passengerInfoLabel.country}" styleClass="formLabel"/>
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
							rendered="#{passengerController.passengerInfoLabel.countryState eq 2}"/>
					<t:outputText value=":" styleClass="formLabel"/>
					<t:selectOneMenu value="#{passengerBean.address[0].country}" tabindex="9" styleClass="passselectOneMenu"
						requiredMessage="#{passengerController.passengerInfoLabel.passengerRequiredValueField}:  
								'#{passengerController.passengerInfoLabel.country}'" 
						readonly="#{passengerController.passengerInfoLabel.countryState eq 3}" 
						label="#{passengerController.passengerInfoLabel.country}">
						<f:selectItem itemLabel="--" itemValue=""/>
						<f:selectItems value="#{passengerController.selectItems}"/>
					</t:selectOneMenu>
					
					<div><h:outputText value="&#160;" /></div>
					
					<t:outputText value="#{passengerController.passengerInfoLabel.emailAddress}" styleClass="formLabel"/>
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
							rendered="#{passengerController.passengerInfoLabel.emailAddressState eq 2}"/>
					<t:outputText value=":" styleClass="formLabel"/>
					<t:inputText id="pi11" value="#{passengerBean.address[0].emailAddress}" styleClass="passselectOneMenu30"
							required="#{passengerController.passengerInfoLabel.emailAddressState eq 2}" tabindex="10"
							readonly="#{passengerController.passengerInfoLabel.emailAddressState eq 3}"
							requiredMessage="#{passengerController.passengerInfoLabel.passengerRequiredValueField}:  
								'#{passengerController.passengerInfoLabel.emailAddress}'" maxlength="50"
							label="#{passengerController.passengerInfoLabel.emailAddress}">
							<t:validateEmail summaryMessage="#{passengerController.passengerInfoLabel.emailAddress} :Invalid Email Address" />
						</t:inputText>
					<h:outputText value="&#160;" /><h:outputText value="&#160;" />
					
					<rich:spacer width="15px"/>
					
					<t:outputText value="#{passengerController.passengerInfoLabel.occupation}" styleClass="formLabel"/>
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
							rendered="#{passengerController.passengerInfoLabel.occupationState eq 2}"/>
					<t:outputText value=":" styleClass="formLabel"/>
					<t:inputText id="pi12" value="#{passengerBean.address[0].occupation}" styleClass="passselectOneMenu30" 
							required="#{passengerController.passengerInfoLabel.occupationState eq 2}" tabindex="11"
							readonly="#{passengerController.passengerInfoLabel.occupationState eq 3}"
							requiredMessage="#{passengerController.passengerInfoLabel.passengerRequiredValueField}:  
								'#{passengerController.passengerInfoLabel.occupation}'" 
							validatorMessage="#{passengerController.passengerInfoLabel.occupation} :
								#{passengerController.passengerInfoLabel.fieldLength} 20"
							label="#{passengerController.passengerInfoLabel.occupation}">
							<f:validateLength maximum="20"/>
						</t:inputText>
					<div><h:outputText value="&#160;" /></div>
					
					<div>
						<t:outputText value="#{passengerController.passengerInfoLabel.businessName}" styleClass="formLabel"/>
						<h:outputText value="&#160;" />
						<h:outputLabel value="*" styleClass="requiredField" 
								rendered="#{passengerController.passengerInfoLabel.businessNameState eq 2}"/>
						<t:outputText value=":" styleClass="formLabel"/>
						<t:inputText id="pi13" value="#{passengerBean.address[0].businessName}" styleClass="passselectOneMenu30" 
								required="#{passengerController.passengerInfoLabel.businessNameState eq 2}" tabindex="12"
								readonly="#{passengerController.passengerInfoLabel.businessNameState eq 3}"
									requiredMessage="#{passengerController.passengerInfoLabel.passengerRequiredValueField}:  
										'#{passengerController.passengerInfoLabel.businessName}'" 
								validatorMessage="#{passengerController.passengerInfoLabel.businessName} :
								#{passengerController.passengerInfoLabel.fieldLength} 20"
								label="#{passengerController.passengerInfoLabel.businessName}">
							<f:validateLength maximum="20"/>
						</t:inputText>
					</div>
					
					<div><rich:spacer width="100%" height="15" title="" /></div>
				
</ui:composition>
