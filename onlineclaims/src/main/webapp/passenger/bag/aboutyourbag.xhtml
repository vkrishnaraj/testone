<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<div>
		<t:outputText value="#{passengerController.bagDetailsLabel.aboutYourBag}" styleClass="subHeader" />
	</div>
	<rich:spacer width="100%" height="20" title="" />
	
	<rich:panel id="aboutbagpanel" style="border:0px">
	<a4j:repeat value="#{passengerController.bags}" var="bagItem" rowKeyVar="rowIndex" >
	<div>
		<t:outputText value="#{passengerController.bagDetailsLabel.bagNumberLabel}:"	styleClass="subHeader" /> 
		<t:outputText value="#{rowIndex+1}" styleClass="subHeader"/>
	</div>
	<rich:spacer width="100%" height="20" title="" />

	<h:panelGrid columns="2">
		<h:panelGroup >
			<h:panelGrid columns="2">
				<h:panelGroup >
					<t:outputText value="#{passengerController.bagDetailsLabel.bagTagNumber}"   styleClass="formLabel"/>
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
								rendered="#{passengerController.bagDetailsLabel.bagTagNumberState eq 2}"/>
					<t:outputText value=":" styleClass="formLabel"/>
					<rich:spacer  width="10" title="" />
				</h:panelGroup>
				<t:inputText  value="#{bagItem.bagTagNumber}" style="width:77%" tabindex="0"
								required="#{passengerController.bagDetailsLabel.bagTagNumberState eq 2}" 
								readonly="#{passengerController.bagDetailsLabel.bagTagNumberState eq 3}"
								requiredMessage="#{passengerController.passengerInfoLabel.passengerRequiredValueField}:  
								'#{passengerController.bagDetailsLabel.bagTagNumber} Page:#{rowIndex+1}'" 
								validatorMessage="#{passengerController.bagDetailsLabel.bagTagNumber} :
								#{passengerController.passengerInfoLabel.fieldLength} 20"
								label="#{passengerController.bagDetailsLabel.bagTagNumber} Page:#{rowIndex+1}">
					<f:validateLength  maximum="20"/>
				</t:inputText>
				
				<rich:spacer  height="10" title="" />
				<rich:spacer  height="10" title="" />
				
				<h:panelGroup >
					<t:outputText value="#{passengerController.bagDetailsLabel.nameonBag}" styleClass="formLabel"/>
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
								rendered="#{passengerController.bagDetailsLabel.nameonBagState eq 2}"/>
					<t:outputText value=":" styleClass="formLabel"/>
					<rich:spacer  width="10" title="" />
				</h:panelGroup>
				<t:inputText  value="#{bagItem.nameonBag}" style="width:77%" 
								required="#{passengerController.bagDetailsLabel.nameonBagState eq 2}" 
								readonly="#{passengerController.bagDetailsLabel.nameonBagState eq 3}"
								requiredMessage="#{passengerController.passengerInfoLabel.passengerRequiredValueField}:  
								'#{passengerController.bagDetailsLabel.nameonBag} Page:#{rowIndex+1}'" 
								validatorMessage="#{passengerController.bagDetailsLabel.nameonBag} :
								#{passengerController.passengerInfoLabel.fieldLength} 20"
								label="#{passengerController.bagDetailsLabel.nameonBag} Page:#{rowIndex+1}">
					<f:validateLength maximum="20"/>
				</t:inputText>
				
				<rich:spacer  height="10" title="" />
				<rich:spacer  height="10" title="" />
				
				<h:panelGroup >
					<t:outputText value="#{passengerController.bagDetailsLabel.externalMarkings}" styleClass="wrapText"/>
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
								rendered="#{passengerController.bagDetailsLabel.externalMarkingsState eq 2}"/>
					<t:outputText value=":" styleClass="formLabel"/>
					<rich:spacer  width="10" title="" />
				</h:panelGroup>
				<t:inputText  value="#{bagItem.externalMarkings}" style="width:77%" 
								required="#{passengerController.bagDetailsLabel.externalMarkingsState eq 2}" 
								readonly="#{passengerController.bagDetailsLabel.externalMarkingsState eq 3}"
								requiredMessage="#{passengerController.passengerInfoLabel.passengerRequiredValueField}:  
								'#{passengerController.bagDetailsLabel.externalMarkings} Page:#{rowIndex+1}'" 
								validatorMessage="#{passengerController.bagDetailsLabel.externalMarkings} :
								#{passengerController.passengerInfoLabel.fieldLength} 50"
								label="#{passengerController.bagDetailsLabel.externalMarkings} Page:#{rowIndex+1}">
					<f:validateLength maximum="50"/>
				</t:inputText>
				
				<rich:spacer  height="10" title="" />
				<rich:spacer  height="10" title="" />
			
				<h:panelGroup >
					<t:outputText value="#{passengerController.bagDetailsLabel.bagColor}" styleClass="formLabel"/>
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
								rendered="#{passengerController.bagDetailsLabel.bagColorState eq 2}"/>
					<t:outputText value=":" styleClass="formLabel"/>
					<rich:spacer  width="10" title="" />
				</h:panelGroup>
				<t:selectOneMenu immediate="true" value="#{bagItem.bagColor}"  id="colorPicker"
					required="#{passengerController.bagDetailsLabel.bagColorState eq 2}" 
					readonly="#{passengerController.bagDetailsLabel.bagColorState eq 3}"
					requiredMessage="#{passengerController.passengerInfoLabel.passengerRequiredValueField}:  
								'#{passengerController.bagDetailsLabel.bagColor} Page:#{rowIndex+1}'"
					label="#{passengerController.bagDetailsLabel.bagColor} Page:#{rowIndex+1}">
						<f:selectItem itemValue="" itemLabel="--"/>
						<f:selectItem itemValue="BE" itemLabel="Beige"/>
						<f:selectItem itemValue="BK" itemLabel="Black"/>
						<f:selectItem itemValue="BU" itemLabel="Blue"/>
						<f:selectItem itemValue="BN" itemLabel="Brown"/>
						<f:selectItem itemValue="GY" itemLabel="Gray"/>
						<f:selectItem itemValue="GN" itemLabel="Green"/>
						<f:selectItem itemValue="PU" itemLabel="Purple"/>
						<f:selectItem itemValue="MC" itemLabel="Multi-colored"/>
						<f:selectItem itemValue="RD" itemLabel="Red"/>
						<f:selectItem itemValue="WT" itemLabel="White"/>
						<f:selectItem itemValue="YW" itemLabel="Yellow"/>
				</t:selectOneMenu>
				
				
			
			</h:panelGrid>
		</h:panelGroup>
		
		<h:panelGroup >
			<h:panelGrid columns="2">
				<rich:spacer width="100%" height="20"/>
				<rich:spacer width="100%" height="20"/>
				<h:panelGroup >
					<t:outputText value="#{passengerController.bagDetailsLabel.brandOftheBag}" styleClass="formLabel"/>
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
								rendered="#{passengerController.bagDetailsLabel.brandOftheBagState eq 2}"/>
					<t:outputText value=":" styleClass="formLabel"/>
					<rich:spacer  width="10" title="" />
				</h:panelGroup>
				<t:inputText  value="#{bagItem.brandOftheBag}" style="width:77%" 
								required="#{passengerController.bagDetailsLabel.brandOftheBagState eq 2}" 
								readonly="#{passengerController.bagDetailsLabel.brandOftheBagState eq 3}"
								requiredMessage="#{passengerController.passengerInfoLabel.passengerRequiredValueField}:  
								'#{passengerController.bagDetailsLabel.brandOftheBag} Page:#{rowIndex+1}'" 
								validatorMessage="#{passengerController.bagDetailsLabel.brandOftheBag} :
								#{passengerController.passengerInfoLabel.fieldLength} 20" 
								label="#{passengerController.bagDetailsLabel.brandOftheBag} Page:#{rowIndex+1}">
					<f:validateLength maximum="20"/>
				</t:inputText>
				
				<rich:spacer  height="10" title="" />
				<rich:spacer  height="10" title="" />
				
				<h:panelGroup >
					<t:outputText value="#{passengerController.bagDetailsLabel.bagPurchaseDate}" styleClass="formLabel"/>
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
								rendered="#{passengerController.bagDetailsLabel.bagPurchaseDateState eq 2}"/>
					<t:outputText value=":" styleClass="formLabel"/>
					<rich:spacer  width="10" title="" />
				</h:panelGroup>
				<rich:calendar value="#{bagItem.bagPurchaseDate}" 
						required="#{passengerController.bagDetailsLabel.bagPurchaseDateState eq 2}"
						readonly="#{passengerController.bagDetailsLabel.bagPurchaseDateState eq 3}"
						enableManualInput="false" datePattern="MMM/dd/yyyy"  inputSize="11"
						label="#{passengerController.bagDetailsLabel.bagPurchaseDate} Page:#{rowIndex+1}"
						jointPoint="top-right" showWeeksBar="false" mode="client"
						requiredMessage="#{passengerController.passengerInfoLabel.passengerRequiredValueField}:  
								'#{passengerController.bagDetailsLabel.bagPurchaseDate} Page:#{rowIndex+1}'" 
					popup="true"  immediate="true" >
					<f:converter  converterId="DateConverter" />
				</rich:calendar>
					
				<rich:spacer  height="10" title="" />
				<rich:spacer  height="10" title="" />
				
				<rich:spacer width="55%" />
				<a4j:commandLink value="#{passengerController.bagDetailsLabel.bagChart}" styleClass="commandLink"
					id="bagChart" immediate="true" limitToList="true" style="text-decoration:underline;font-size:12.1px;">
				
				<rich:componentControl for="bagChartModalPanel" 
								attachTo="bagChart" operation="show" event="onclick" />
								
				<a4j:actionparam name="bagPageIndex" value="#{rowIndex}"
						assignTo="#{passengerController.bagPageIndex}"/>
						
				</a4j:commandLink>
				
				<rich:spacer  height="10" title="" />
				<rich:spacer  height="10" title="" />
				
				<h:panelGroup >
					<t:outputText value="#{passengerController.bagDetailsLabel.bagType}" styleClass="formLabel"/>
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
								rendered="#{passengerController.bagDetailsLabel.bagTypeState eq 2}"/>
					<t:outputText value=":" styleClass="formLabel"/>
					<rich:spacer  width="10" title="" />
				</h:panelGroup>
				<a4j:outputPanel id="bagChartPanel" ajaxRendered="true">
				<t:inputText  value="#{bagItem.bagType}" style="width:77%" 
								required="#{passengerController.bagDetailsLabel.bagTypeState eq 2}" 
								disabledOnClientSide="true"
								requiredMessage="#{passengerController.passengerInfoLabel.passengerRequiredValueField}:  
								'#{passengerController.bagDetailsLabel.bagType} Page:#{rowIndex+1}'" 
								label="#{passengerController.bagDetailsLabel.bagType} Page:#{rowIndex+1}" />
				</a4j:outputPanel>
			</h:panelGrid>
		</h:panelGroup>
	</h:panelGrid>
	
	<rich:spacer width="100%" height="25"/>
	<div>
		<t:outputText value="#{passengerController.bagDetailsLabel.selectAppropriate}" styleClass="subHeader" />
	</div>
	<rich:spacer width="100%" height="10" title="" />
	
	<h:panelGrid columns="16">
		<h:selectBooleanCheckbox value="#{bagItem.hardSided}" 
			label="#{passengerController.bagDetailsLabel.hardSided} Page:#{rowIndex+1}"/>
		<rich:spacer width="5"/>
		<t:outputText value="#{passengerController.bagDetailsLabel.hardSided}"  styleClass="requiredField"/>
		<rich:spacer width="30"/>
		
		<h:selectBooleanCheckbox value="#{bagItem.wheelsRollers}" 
			label="#{passengerController.bagDetailsLabel.wheelsRollers} Page:#{rowIndex+1}"/>
		<rich:spacer width="5"/>
		<t:outputText value="#{passengerController.bagDetailsLabel.wheelsRollers}" styleClass="requiredField"/>
		<rich:spacer width="30"/>
		
		<h:selectBooleanCheckbox value="#{bagItem.feet}" 
			label="#{passengerController.bagDetailsLabel.feet} Page:#{rowIndex+1}"/>
			<rich:spacer width="5"/>
		<t:outputText value="#{passengerController.bagDetailsLabel.feet}" styleClass="requiredField"/>
		<rich:spacer width="30"/>
		
		<h:selectBooleanCheckbox value="#{bagItem.trim}" 
			label="#{passengerController.bagDetailsLabel.trim} Page:#{rowIndex+1}"/>
			<rich:spacer width="5"/>
		<t:outputText value="#{passengerController.bagDetailsLabel.trim}" styleClass="requiredField"/>
		<rich:spacer width="30"/>
		
		<h:selectBooleanCheckbox value="#{bagItem.softSided}" 
			label="#{passengerController.bagDetailsLabel.softSided} Page:#{rowIndex+1}"/>
			<rich:spacer width="5"/>
		<t:outputText value="#{passengerController.bagDetailsLabel.softSided}" styleClass="requiredField"/>
		<rich:spacer width="30"/>
		
		<h:selectBooleanCheckbox value="#{bagItem.zippers}" 
			label="#{passengerController.bagDetailsLabel.zippers} Page:#{rowIndex+1}"/>
			<rich:spacer width="5"/>
		<t:outputText value="#{passengerController.bagDetailsLabel.zippers}" styleClass="requiredField"/>
		<rich:spacer width="30"/>
		
		<h:selectBooleanCheckbox value="#{bagItem.retractableHandel}" 
			label="#{passengerController.bagDetailsLabel.retractableHandel} Page:#{rowIndex+1}"/>
			<rich:spacer width="5"/>
		<t:outputText value="#{passengerController.bagDetailsLabel.retractableHandel}" styleClass="requiredField"/>
		<rich:spacer width="30"/>
		
		<h:selectBooleanCheckbox value="#{bagItem.pockets}" 
			label="#{passengerController.bagDetailsLabel.pockets} Page:#{rowIndex+1}"/>
			<rich:spacer width="5"/>
		<t:outputText value="#{passengerController.bagDetailsLabel.pockets}" styleClass="requiredField"/>
		<rich:spacer width="30"/>
		
		<h:selectBooleanCheckbox value="#{bagItem.locks}" 
			label="#{passengerController.bagDetailsLabel.locks} Page:#{rowIndex+1}"/>
			<rich:spacer width="5"/>
		<t:outputText value="#{passengerController.bagDetailsLabel.locks}" styleClass="requiredField"/>
		<rich:spacer width="30"/>
		
		<h:selectBooleanCheckbox value="#{bagItem.pullStrap}" 
			label="#{passengerController.bagDetailsLabel.pullStrap} Page:#{rowIndex+1}"/>
			<rich:spacer width="5"/>
		<t:outputText value="#{passengerController.bagDetailsLabel.pullStrap}" styleClass="requiredField"/>
		<rich:spacer width="30"/>
		
		<h:selectBooleanCheckbox value="#{bagItem.nameTag}" 
			label="#{passengerController.bagDetailsLabel.nameTag} Page:#{rowIndex+1}"/>
			<rich:spacer width="5"/>
		<t:outputText value="#{passengerController.bagDetailsLabel.nameTag}" styleClass="requiredField"/>
		<rich:spacer width="30"/>
		
		<h:selectBooleanCheckbox value="#{bagItem.ribbonsPersonalMarkings}" 
			label="#{passengerController.bagDetailsLabel.ribbonsPersonalMarkings} Page:#{rowIndex+1}"/>
			<rich:spacer width="5"/>
		<t:outputText value="#{passengerController.bagDetailsLabel.ribbonsPersonalMarkings}" styleClass="requiredField"/>
		<rich:spacer width="30"/>
	</h:panelGrid>
	
	<rich:spacer width="100%" height="25"/>
	<div>
		<t:outputText value="#{passengerController.bagDetailsLabel.descriptionOfContents}" styleClass="subHeader" />
	</div>
	<rich:spacer width="100%" height="10" title="" />
	<a4j:region renderRegionOnly="true"  >
		<a4j:outputPanel id="contentPanel" >
			<rich:dataTable align="center"  id="contentTable" 
					value="#{bagItem.contentList}" var="contentItem" 
					onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
					onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
				<f:facet name="header">
					<rich:columnGroup>
						<rich:column>
							<h:outputLabel  value="#{passengerController.bagDetailsLabel.gender}" styleClass="subheadColumn"/>
						</rich:column>
						<rich:column>
							<h:outputLabel 	value="#{passengerController.bagDetailsLabel.article}" styleClass="subheadColumn"/>
						</rich:column>
							<rich:column>
							<h:outputLabel  value="#{passengerController.bagDetailsLabel.color}" styleClass="subheadColumn"/>
						</rich:column>
						<rich:column>
							<h:outputLabel 	value="#{passengerController.bagDetailsLabel.size}" styleClass="subheadColumn"/>
						</rich:column>
							<rich:column>
							<h:outputLabel  value="#{passengerController.bagDetailsLabel.brandOrDescription}" styleClass="subheadColumn"/>
						</rich:column>
						<rich:column>
							<h:outputLabel 	value="#{passengerController.bagDetailsLabel.storePurchased}" styleClass="subheadColumn"/>
						</rich:column>
							<rich:column>
							<h:outputLabel  value="#{passengerController.bagDetailsLabel.purchasedDate}" styleClass="subheadColumn"/>
						</rich:column>
						<rich:column>
							<h:outputLabel 	value="#{passengerController.bagDetailsLabel.price}" styleClass="subheadColumn"/>
						</rich:column>
							<rich:column>
							<h:outputLabel  value="#{passengerController.bagDetailsLabel.currency}" styleClass="subheadColumn"/>
						</rich:column>
					</rich:columnGroup>
				</f:facet>
				
				<rich:column>
					<h:selectOneMenu value="#{contentItem.male}" >
						<f:selectItem itemValue="" itemLabel="--" />
						<f:selectItem itemValue="true" itemLabel="Male" />
						<f:selectItem itemValue="false" itemLabel="Female" />
					</h:selectOneMenu>
				</rich:column>
				<rich:column>
					<h:inputText value="#{contentItem.article}" size="6"/>
				</rich:column>
				<rich:column>
					<h:inputText value="#{contentItem.color}"  size="6"/>
				</rich:column>
				<rich:column>
					<h:inputText value="#{contentItem.size}"  size="6"/>
				</rich:column>
				<rich:column>
					<h:inputText value="#{contentItem.brandOrDescription}"  size="6"/>
				</rich:column>
				<rich:column>
					<h:inputText value="#{contentItem.storePurchased}"  size="6"/>
				</rich:column>
				<rich:column>
					<h:inputText value="#{contentItem.purchasedDate}"  size="6"/>
				</rich:column>
				<rich:column>
					<h:inputText value="#{contentItem.price}"  size="6"/>
				</rich:column>
				<rich:column>
					<h:selectOneMenu value="#{contentItem.currency}"  >
						<f:selectItem itemValue="" itemLabel="--" />
						<f:selectItems value="#{passengerController.currencyList}" />
					</h:selectOneMenu>
				</rich:column>
				</rich:dataTable>
		</a4j:outputPanel>
	
	<rich:spacer width="100%" height="10" title="" />
	<div id="addItem">
		<a4j:commandButton value="#{passengerController.bagDetailsLabel.addMoreItems}"  
			  action="#{passengerController.addMoreItems}" limitToList="true"
			reRender="contentTable" styleClass="ticketInfo">
			
			<a4j:actionparam name="contentIndex" 
								assignTo="#{passengerController.bagIndex}"
								value="#{rowIndex}" />
			
		</a4j:commandButton>
	</div>
	</a4j:region>
	<rich:spacer width="100%" height="60" title="" />
	</a4j:repeat>
	</rich:panel>
</ui:composition>
