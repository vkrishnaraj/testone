<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">

				<div>
					<t:outputText value="#{passengerController.flightLabel.aboutYourTicket}" styleClass="subHeader"/>	
				</div>
					
					<h:panelGrid columns="2" width="100%">
						<h:panelGroup > 
							<h:panelGrid columns="2">
								<h:panelGroup > 
									<t:outputText value="#{passengerController.flightLabel.differentAirlineTicket}" />
									<h:outputLabel value="*" styleClass="requiredField" 
										rendered="#{passengerController.flightLabel.differentAirlineTicketState eq 2}"/>
								</h:panelGroup>
								
								<h:selectOneMenu value=""   tabindex="1">
									<f:selectItem itemLabel="--" itemValue=""/>
									<f:selectItem itemLabel="yes" itemValue="yes"/>
									<f:selectItem itemLabel="No" itemValue="No"/>
								</h:selectOneMenu>
								
								<h:panelGroup > 
									<t:outputText value="#{passengerController.flightLabel.ticketNumber}" />
									<h:outputLabel value="*" styleClass="requiredField" 
										rendered="#{passengerController.flightLabel.ticketNumber eq 2}"/>
								</h:panelGroup>
								
								<h:selectOneMenu value=""   tabindex="2">
									<f:selectItem itemLabel="--" itemValue=""/>
									<f:selectItem itemLabel="yes" itemValue="yes"/>
									<f:selectItem itemLabel="No" itemValue="No"/>
								</h:selectOneMenu>
							</h:panelGrid>
						</h:panelGroup>
						
						<h:panelGroup >
						<a4j:outputPanel id="ticketTablePanel" ajaxRendered="true">
							<rich:dataTable id="ticketTable"   headerClass="TableHeader" 
										value="#{passengerController.passengerBean.bagTagList}" border="0" var="item">
								<rich:column>
									<f:facet name="header">
										<h:panelGroup >
											<t:outputText value="#{passengerController.flightLabel.bagTagNumbers}" />
											<h:outputLabel value="*" styleClass="requiredField" 
												rendered="true"/>
										</h:panelGroup>
									</f:facet>
									<h:inputText value="#{item.bagTagNumber}" styleClass="passInout" tabindex="3"
										required="true" />
								</rich:column>
								
								<rich:column>
									<f:facet name="header">
										<h:panelGroup >
											<t:outputText value="#{passengerController.flightLabel.bagArrival}" />
											<h:outputLabel value="*" styleClass="requiredField" 
												rendered="true"/>
										</h:panelGroup>
									</f:facet>
									<h:selectOneRadio   value="#{item.bagArrivalStatus}">
										<f:selectItem itemLabel="Yes" itemValue="Yes" />
										<f:selectItem itemLabel="No" itemValue="No" />
									</h:selectOneRadio>
								</rich:column>
							</rich:dataTable>
							</a4j:outputPanel>
						</h:panelGroup>
						
					</h:panelGrid>
					
					<div><h:outputText value="&#160;" /></div>
					
				
</ui:composition>
