			<f:selectItem itemLabel="--" itemValue="" />
			<f:selectItem itemLabel="Yes" itemValue="true" />
			<f:selectItem itemLabel="No" itemValue="false" />
		</h:selectOneMenu>
	
		<rich:spacer width="100%" height="15" title=""/>
		<rich:spacer width="100%" height="15" title=""/>
		<rich:spacer width="100%" height="15" title=""/>
		
		<h:panelGroup>
			<t:outputText value="#{passengerController.flightLabel.whenBagSeen}" styleClass="formLabel"/> 
			<h:outputText value="&#160;" /> 
			<h:outputLabel value="*" styleClass="requiredField"	rendered="true
				and passengerController.readOnlyOnSubmitted" /> 
			<t:outputText value=":" styleClass="formLabel"/>
		</h:panelGroup>
		
		<rich:spacer width="18" title="" />
		
		<t:inputText value="#{passengerBean.whenBagSeen}" styleClass="passInout"
			label="When Bag Seen"
			requiredMessage="#{passengerController.passengerInfoLabel.passengerRequiredValueField}:  
					'#{passengerController.flightLabel.whenBagSeen}'"
			validatorMessage="#{passengerController.flightLabel.whenBagSeen} :
								#{passengerController.passengerInfoLabel.fieldLength} 50"
			readonly="#{passengerController.readOnlyOnSubmitted}"
			required="true and passengerController.readOnlyOnSubmitted" tabindex="20"  id="whenBagSeen">
			<f:validateLength maximum="50"/>
		</t:inputText>
			
		<rich:spacer width="100%" height="15" title=""/>
		<rich:spacer width="100%" height="15" title=""/>
		<rich:spacer width="100%" height="15" title=""/>
		
		<h:panelGroup>
			<t:outputText value="#{passengerController.flightLabel.fileReportCity}" styleClass="formLabel"/> 
			<h:outputText value="&#160;" /> 
			<h:outputLabel value="*" styleClass="requiredField"
				rendered="#{passengerController.flightLabel.fileReportCityState  eq 2}" />
			<t:outputText value=":" styleClass="formLabel"/>
		</h:panelGroup>
		
		<rich:spacer width="18" title="" />
		
		<t:inputText value="#{passengerBean.fileReportCity}" styleClass="passInout"  id="fileReportCity"
			required="#{passengerController.flightLabel.fileReportCityState  eq 2}" tabindex="21" 
			readonly="#{passengerController.flightLabel.fileReportCityState eq 3}"
			disabled="#{passengerController.readOnlyOnSubmitted}"
			requiredMessage="#{passengerController.passengerInfoLabel.passengerRequiredValueField}:  
					'#{passengerController.flightLabel.fileReportCity}'"
			validatorMessage="#{passengerController.flightLabel.fileReportCity} :
								#{passengerController.passengerInfoLabel.fieldLength} 50"
			label="File Report City">
			<f:validateLength maximum="50"/>
		</t:inputText>
			
		<rich:spacer width="100%" height="15" title=""/>
		<rich:spacer width="100%" height="15" title=""/>
		<rich:spacer width="100%" height="15" title=""/>
		
		<h:panelGroup>
			<t:outputText value="#{passengerController.flightLabel.reportAnotherAirline}" styleClass="formLabel"/> 
			<h:outputText value="&#160;" /> 
			<h:outputLabel value="*" styleClass="requiredField"
				rendered="#{passengerController.flightLabel.reportAnotherAirlineState  eq 2}" />
			<t:outputText value=":" styleClass="formLabel"/>
		</h:panelGroup>
		
		<rich:spacer width="18" title="" />
		
		<h:selectOneMenu value="#{passengerBean.reportAnotherAirline}" tabindex="22"  id="reportAnotherAirline"
			label="Report Another Airline"
			readonly="#{passengerController.flightLabel.reportAnotherAirlineState eq 3}"
			disabled="#{passengerController.readOnlyOnSubmitted}"
			requiredMessage="#{passengerController.passengerInfoLabel.passengerRequiredValueField}:  
					'#{passengerController.flightLabel.reportAnotherAirline}'"
			required="#{passengerController.flightLabel.reportAnotherAirlineState  eq 2}">
				<f:selectItem itemLabel="--" itemValue="" />
				<f:selectItem itemLabel="Yes" itemValue="true" />
				<f:selectItem itemLabel="No" itemValue="false" />
		</h:selectOneMenu>
	
		<rich:spacer width="100%" height="15" title="" />
		<rich:spacer width="100%" height="15" title="" />
		<rich:spacer width="100%" height="15" title="" />
	</h:panelGrid>


</ui:composition>
