<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<div><t:outputText
		value="#{passengerController.flightLabel.aboutYourItenerary}"
		styleClass="subHeader" /></div>

	<rich:dataTable id="ticketTable" var="item" headerClass="TableHeader"
		value="#{passengerBean.bagTagList}" border="0">

		<f:facet name="header">
			<rich:columnGroup>
				<rich:column colspan="2">
					<h:outputText value="From/ To Airports" />
				</rich:column>
				<rich:column colspan="2">
					<h:outputText value="Airline/ Flight Number" />
				</rich:column>
				<rich:column>
					<h:outputText value="Date" />
				</rich:column>

			</rich:columnGroup>
		</f:facet>


		<rich:column>
			<h:panelGrid columns="2">
				<t:inputText value="" styleClass="passInout" required="true" />
				<h:graphicImage url="../../_images/flightlist.gif"
					alt="List of Flights" height="20" width="20" id="flightImage"
					styleClass="helpButton" />
				<rich:componentControl for="flightModalPanel" attachTo="flightImage"
					operation="show" event="onclick" />
			</h:panelGrid>
		</rich:column>

		<rich:column>
			<h:panelGrid columns="2">
				<t:inputText value="" styleClass="passInout" required="true" />
				<h:graphicImage url="../../_images/flightlist.gif"
					alt="List of Flights" height="20" width="20" id="flightImage2"
					styleClass="helpButton" />
				<rich:componentControl for="flightModalPanel"
					attachTo="flightImage2" operation="show" event="onclick" />
			</h:panelGrid>
		</rich:column>

		<rich:column>
			<h:panelGrid columns="2">
				<t:inputText value="" styleClass="passInout" required="true" />
				<h:outputText value="/" />
			</h:panelGrid>
		</rich:column>

		<rich:column>
			<t:inputText value="" styleClass="passInout" required="true" />
		</rich:column>

		<rich:column>
			<t:inputDate value="" styleClass="passInout" required="true"
				popupCalendar="true" />
		</rich:column>

	</rich:dataTable>

	<div><h:outputText value="&#160;" /></div>
	<div><rich:modalPanel id="flightModalPanel" autosized="true"
		minHeight="380" zindex="10" minWidth="380" height="380" width="500"
		left="200" top="100">
		<a4j:outputPanel id="firecodepanel">
			<rich:dataTable width="523" align="center" rendered="true" rows="8"
				id="airportCodeTable" columnsWidth="10%,20%"
				value="#{passengerController.airportCodeList}" var="itemCode"
				onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
				onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
				<f:facet name="header">
					<rich:columnGroup>
						<rich:column>
							<h:outputText styleClass="headerText" value="Code(s)" />
						</rich:column>
						<rich:column>
							<h:outputText styleClass="headerText" value="Airport Description" />
						</rich:column>
					</rich:columnGroup>
				</f:facet>
				<rich:column>
					<a4j:commandLink id="linkForCode" reRender="fireCode"
						limitToList="true"
						actionListener="#{fireDistrictController.selectedFireCode}"
						value="#{itemCode.key}">
						<rich:componentControl for="districtmodalpanel"
							attachTo="linkForCode" operation="hide" event="onclick" />
					</a4j:commandLink>
				</rich:column>
				<rich:column>
					<h:outputText value="#{itemCode.description}" />
				</rich:column>

			</rich:dataTable>
		</a4j:outputPanel>
	</rich:modalPanel></div>

</ui:composition>
