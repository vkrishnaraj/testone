<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/layout/passengertemplate.xhtml">

	<ui:define name="pageTitle">Application | Submit Your Claim</ui:define>
	
	<ui:define name="mainContent">
	<script type="text/javascript" src="../_js/passengerFont.js"></script>
	<a4j:form id="appForm">
	<div>
		<div id="step">
			<t:outputText value="Step 6 of 6" />
		</div>
		
		<div id="langSelect">
			<h:outputText value="Font Size" />
			<h:outputText value="&#160;" />
			<h:outputText value="&#160;" />
			<h:outputText value="&#160;" />
			<a id="font1" style="font-size: 8pt;" href="javascript:decreaseFontSize();">A</a>
			<h:outputText value="&#160;" />
			<h:outputText value="&#160;" />
			<h:outputText value="&#160;" />
			<a id="font2" style="font-size: 10pt;" href="javascript:mediumFontSize();">A</a>
			<h:outputText value="&#160;" />
			<h:outputText value="&#160;" />
			<h:outputText value="&#160;" />
			<a id="font3" style="font-size: 12pt;" href="javascript:increaseFontSize();">A</a>
		</div>
	
	</div>
	<div class="container containerfull">
				<div class="containerTL"></div>
				<div class="containerheader headerfull">
				<h1 class="dkblue">Descriptive Text</h1>
			  	</div>
				<div class="containerTR"></div>
				<div class="containercontent gradientsmall">
					<div class="contentbodyspacing"></div>
					<div class="contentbody">
						
						
						<!-- Start body content -->
						
						<t:outputText value="#{passengerController.submitClaimLabel.submitClaimDescriptiveText}" styleClass="bodycopy"/>
							
					  	<!-- End body content -->
				 	 </div>
					<!-- ends contentbody -->
				</div><!-- ends containercontent -->
				<div id="divFooter">
					<div class="containerBLgradient"></div>
					<div class="containerfootergradient footerfull"></div>
					<div class="containerBRgradient"></div>
					<div class="clear"></div>
				</div>
			</div><!-- ends container -->
			
		
	<div class="container containerfull">
				<div class="containerTL"></div>
				<div class="containerheader headerfull">
				<h1 class="dkblue">Application | Submit Your Claim
				</h1>
				<h:graphicImage url="../_images/helpButton.gif" id="helpButton7" alt="Help" 
							height="30" width="30" styleClass="helpButton"/>							
							<rich:componentControl for="helpmodalpanel7"  
								attachTo="helpButton7" operation="show" event="onclick" /> 
			  </div>
				<div class="containerTR"></div>
				<div class="containercontent gradientsmall">
					<div class="contentbodyspacing"></div>
					<div class="contentbody">
						
						
						<!-- Start body content -->
				
				<div>
					<t:outputText value="#{passengerController.submitClaimLabel.submitClaimRequiredFieldMessage}" styleClass="bodycopy"/>	
				</div>	
				<div><h:outputText value="&#160;" /></div>
				<div>
					<rich:messages id="submitClaimMsg"  errorClass="passerrormsg" infoClass="appInfo" layout="list"/>
				</div>
				<rich:spacer width="100%" height="10" title=""/>
				
				<div>
					<rich:modalPanel id="helpmodalpanel7" autosized="true" minHeight="380" 
						zindex="10" minWidth="380" height="380" width="500" left="500" top="50" >
						<f:facet name="controls">
								<h:panelGroup >
									<a4j:commandLink value="Close" 
									style="text-decoration: underline; cursor: pointer; margin-right: 22px;" 
											immediate="true"	id="linkToHidePanel" />
										<rich:componentControl for="helpmodalpanel7"
											attachTo="linkToHidePanel" operation="hide" event="onclick" />
								</h:panelGroup>
						</f:facet>
							<div id="verticalScroller">
								<h:panelGrid styleClass="modalPanelBody" >
									<t:outputText value="#{passengerController.submitClaimLabel.submitClaimHelp}" styleClass="bodycopy"/>
								</h:panelGrid>
							</div>
					</rich:modalPanel>
				</div>
				
				<div>
					<rich:panel>
						<h:panelGrid >
							<t:outputText value="#{passengerController.submitClaimLabel.useOfInformation}:" styleClass="bodycopy"/>
							<rich:spacer width="100%" height="10" title=""/>
							<t:outputText value="#{passengerController.submitClaimLabel.reservedRights}" styleClass="bodycopy"/>
							<rich:spacer width="100%" height="10" title=""/>
							<t:outputText value="#{passengerController.submitClaimLabel.agreement}" styleClass="bodycopy"/>
						</h:panelGrid>
					</rich:panel>
					<rich:spacer width="100%" height="10" title=""/>
				</div>
				
				<div>
					<t:inputHidden id="accept" value="ACCEPT" />
					<h:panelGrid columns="2" width="100%">
						<t:outputText value="#{passengerController.submitClaimLabel.typeAccept}*" 
								styleClass="typeAccept" />
						<t:inputText value="#{passengerBean.typeAccept}" id="typeAccept" required="true"
							requiredMessage="Please Type the word- ACCEPT in Capital Letters"
							label="Acception Field" tabindex="1" >
							<t:validateEqual for="accept" summaryMessage="Please Type the word- ACCEPT in Capital Letters"/>
						</t:inputText>
					</h:panelGrid>
					<rich:spacer width="100%" height="10" title=""/>
				</div>
				
				<div>
					<rich:panel>
						<t:outputText value="#{passengerController.submitClaimLabel.confirmation}" styleClass="bodycopy"/>
					</rich:panel>
					<rich:spacer width="100%" height="10" title=""/>
				</div>
				
				<div>
					<h:panelGrid columns="2" width="62%">
						<t:outputText value="#{passengerController.submitClaimLabel.luggageLostDate}" styleClass="bodycopy"/>
						<t:outputLabel value="________________________________________________"/>
					</h:panelGrid>
					<rich:spacer width="100%" height="10" title=""/>
				</div>
				
				<div>
					<h:panelGrid columns="4" width="100%">
						<t:outputText value="#{passengerController.submitClaimLabel.signature}" styleClass="bodycopy"/>
						<t:outputLabel value="________________________________________________" styleClass="signature"/>
						<t:outputText value="#{passengerController.submitClaimLabel.signedDate}"/>
						<t:outputLabel value="__________________"/>
					</h:panelGrid>
					<rich:spacer width="100%" height="10" title=""/>
				</div>

							
					  	<!-- End body content -->
				 	 </div>
					<!-- ends contentbody -->
				</div><!-- ends containercontent -->
				<div id="divFooter">
					<div class="containerBLgradient"></div>
					<div class="containerfootergradient footerfull"></div>
					<div class="containerBRgradient"></div>
					<div class="clear"></div>
				</div>
			</div><!-- ends container -->
			
			<div>
				<h:outputText styleClass="passfontstyle" value="&#160;" />
			</div>
			<div>
				<h:outputText styleClass="passfontstyle" value="&#160;" />
			</div>
			<h:outputText value="&#160;" styleClass="passfontstyle"/>
			<h:outputText value="&#160;" styleClass="passfontstyle"/>
			<div>
				<rich:spacer width="129px"/>
			
				<h:commandButton id="print" value="#{passengerController.submitClaimLabel.print}"
				 		tabindex="2" action="#" immediate="true" onclick="window.open('${facesContext.externalContext.requestContextPath}/passenger/print-page.faces','P','width=750,height=600,toolbar=no,location=no,directories=no,status=no,menubar=no, scrollbars=yes,resizable=yes,copyhistory=no');"
						styleClass="button140pxred button140pxred2" />
			
				<rich:spacer width="20px"/>
			
				<h:commandButton id="saveSubmitClaim" value="#{passengerController.passengerInfoLabel.passengerInfoSave}"
				 		tabindex="3" action="#{passengerController.savePassengerInfo}"
						styleClass="button140pxred button140pxred2" />
				
				<rich:spacer width="20px"/>
			
				<h:commandButton id="prevsubmit" value="#{passengerController.flightLabel.flightPrevious}"
				 	tabindex="4" immediate="true" action="#{passengerController.goBackToFraudQuestion}"
					styleClass="button140pxred button140pxred2" />
					
				<rich:spacer width="20px"/>
				
				<h:commandButton id="forwardSubmit" value="#{passengerController.submitClaimLabel.claimSubmit}"
				 	tabindex="5" action="#{passengerController.submitPassengerInfo}"
					styleClass="button140pxred button140pxred2" />
				
			
			</div>
			
		</a4j:form>
	</ui:define>
</ui:composition>
