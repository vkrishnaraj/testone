<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">

						<!-- Start body content -->
				
				<div>
					<t:outputText value="#{passengerController.fraudQuestionLabel.moreClaim}" styleClass="subHeader"/>	
				</div>
				<div>
					<rich:spacer width="100%" height="10" title=""/>
				</div>
				<div>
				<h:panelGrid columns="3" width="88%"  columnClasses="width1,width2,width3">
					<h:panelGrid columns="1" width="100%" >
						<h:panelGroup>
							<t:outputText value="#{passengerController.fraudQuestionLabel.anotherClaim}"/>
							<h:outputText value="&#160;" />
							<h:outputLabel value="*" styleClass="requiredField" 
								rendered="#{passengerController.fraudQuestionLabel.anotherClaimState eq 2}"/>
						</h:panelGroup>	
					</h:panelGrid>
					<rich:spacer width="20px"/>
					<h:panelGrid columns="1" width="60%" >
					<h:selectOneRadio   value="#{passengerBean.anotherClaim}" label="Another Claim"
							valueChangeListener="#{passengerController.selectAnotherClaim}"
							required="#{passengerController.fraudQuestionLabel.anotherClaimState eq 2}">
										<f:selectItem itemLabel="Yes" itemValue="true"/>
										<f:selectItem itemLabel="No" itemValue="false"/>
							<a4j:support event="onchange" 
								reRender="which,whichInput,dateOfClaim,dateOfClaimInput,claimantName,claimantNameInput" 
								limitToList="true"/>
					</h:selectOneRadio>
					</h:panelGrid>
				</h:panelGrid>
				</div>
				<rich:spacer width="100%" height="10" title=""/>
				<div>
					<t:outputText value="#{passengerController.fraudQuestionLabel.yesAbove}:" styleClass="font1-1em"/>	
				</div>
				<div>
					<h:panelGrid columns="4">
					
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
					
						<rich:spacer width="60px"/>
						<h:panelGroup>
							<t:outputText value="#{passengerController.fraudQuestionLabel.whichAirline}:"/>
							<h:outputText value="&#160;" />
							<a4j:outputPanel id="which" ajaxRendered="true">
							<h:outputLabel value="*" styleClass="requiredField" 
								rendered="#{passengerController.fraudQuestionLabel.whichAirlineState eq 2}"/>
							</a4j:outputPanel>
						</h:panelGroup>	
						<rich:spacer width="20px"/>
						<a4j:outputPanel id="whichInput" ajaxRendered="true">
						<t:inputText value="#{passengerBean.whichAirline}" label="Which Airline" tabindex="1"
								required="#{passengerController.fraudQuestionLabel.whichAirlineState eq 2}">
							<f:validateLength maximum="20"/>
						</t:inputText>
						</a4j:outputPanel>
						
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						
						<rich:spacer width="60px"/>
						<h:panelGroup>
						<t:outputText value="#{passengerController.fraudQuestionLabel.dateOfClaim}"/>
						<h:outputText value="&#160;" />
						
						<a4j:outputPanel id="dateOfClaim" ajaxRendered="true">
							<h:outputLabel value="*" styleClass="requiredField" 
									rendered="#{passengerController.fraudQuestionLabel.dateOfClaimState eq 2}"/>
						</a4j:outputPanel>
						</h:panelGroup>	
						<rich:spacer width="20px"/>
						<a4j:outputPanel id="dateOfClaimInput" ajaxRendered="true">
						<rich:calendar value="#{passengerBean.dateOfClaim}"  label="Date of Claim"
							datePattern="MMM/dd/yyyy" required="#{passengerController.fraudQuestionLabel.dateOfClaimState eq 2}"
							jointPoint="top-right" showWeeksBar="false" mode="client" immediate="true"  inputSize="11"
							popup="true" enableManualInput="false" >
							<f:converter  converterId="DateConverter" />
						</rich:calendar>
						</a4j:outputPanel>	
							
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
					
						<rich:spacer width="60px"/>
						<h:panelGroup>	
						<t:outputText value="#{passengerController.fraudQuestionLabel.claimantName}"/>
						<h:outputText value="&#160;" />
						<a4j:outputPanel id="claimantName" ajaxRendered="true">
							<h:outputLabel value="*" styleClass="requiredField" 
									rendered="#{passengerController.fraudQuestionLabel.claimantNameState eq 2}"/>
						</a4j:outputPanel>
						</h:panelGroup>	
						<rich:spacer width="20px"/>
						<a4j:outputPanel id="claimantNameInput" ajaxRendered="true">
						<t:inputText value="#{passengerBean.claimantName}" label="Claimant Name" tabindex="2"
								required="#{passengerController.fraudQuestionLabel.claimantNameState eq 2}">
							<f:validateLength maximum="20"/>
						</t:inputText>
						</a4j:outputPanel>
					</h:panelGrid>
					<rich:spacer width="100%" height="20" title=""/>
				</div>
				
				<div>
					<t:outputText value="#{passengerController.fraudQuestionLabel.tsaInfo}:"  styleClass="subHeader"/>	
				</div>
				
				<div>
					<rich:spacer width="100%" height="10" title=""/>
				</div>
				
				<div>
				<h:panelGrid columns="3" width="60%">
					<h:panelGroup>	
					<t:outputText value="#{passengerController.fraudQuestionLabel.tsaInspect}"/>	
					<h:outputText value="&#160;" />
							<h:outputLabel value="*" styleClass="requiredField" 
									rendered="#{passengerController.fraudQuestionLabel.tsaInspectState eq 2}"/>
					</h:panelGroup>	
					<rich:spacer width="20px"/>
					<h:selectOneRadio   value="#{passengerBean.tsaInspect}"  label="Tsa Inspected"
						required="#{passengerController.fraudQuestionLabel.tsaInspectState eq 2}">
										<f:selectItem itemLabel="Yes" itemValue="true"/>
										<f:selectItem itemLabel="No" itemValue="false"/>
					</h:selectOneRadio>
					
					<rich:spacer  height="10" title=""/>
					<rich:spacer  height="10" title=""/>
					<rich:spacer  height="10" title=""/>
					
					<h:panelGroup>
					<t:outputText value="#{passengerController.fraudQuestionLabel.bagConfirmNote}"/>
					<h:outputText value="&#160;" />
							<h:outputLabel value="*" styleClass="requiredField" 
									rendered="#{passengerController.fraudQuestionLabel.bagConfirmNoteState eq 2}"/>
					</h:panelGroup>	
					<rich:spacer width="20px"/>	
					
					<h:selectOneRadio   value="#{passengerBean.bagConfirmNote}"	label="Bag Confirm Note"
						required="#{passengerController.fraudQuestionLabel.bagConfirmNoteState eq 2}">
						<f:selectItem itemLabel="Yes" itemValue="true"/>
						<f:selectItem itemLabel="No" itemValue="false"/>
					</h:selectOneRadio>
					
					<rich:spacer  height="10" title=""/>
					<rich:spacer  height="10" title=""/>
					<rich:spacer  height="10" title=""/>
				</h:panelGrid>
				<rich:spacer width="100%" height="20" title=""/>
				</div>
				
				
				<div>
					<h:panelGroup>	
					<t:outputText value="#{passengerController.fraudQuestionLabel.inspectionPlace}:" styleClass="font1-1em"/>
					<h:outputText value="&#160;" />
							<h:outputLabel value="*" styleClass="requiredField" 
									rendered="#{passengerController.fraudQuestionLabel.inspectionPlaceState eq 2}"/>
					</h:panelGroup>	
					<rich:spacer width="20px"/>
					<t:inputText value="#{passengerBean.inspectionPlace}" label="Place Of Inspection" tabindex="3"
						size="60" required="#{passengerController.fraudQuestionLabel.inspectionPlaceState eq 2}">
						<f:validateLength maximum="20"/>
					</t:inputText>
					<rich:spacer width="100%" height="20" title=""/>
				</div>
				
				
				<div>
					<h:panelGroup>	
					<t:outputText value="#{passengerController.fraudQuestionLabel.additionalComments}:"  styleClass="subHeader"/>
					<h:outputText value="&#160;" />
							<h:outputLabel value="*" styleClass="requiredField" 
									rendered="#{passengerController.fraudQuestionLabel.additionalCommentsState eq 2}"/>
					</h:panelGroup>		
				</div>
				
				<div>
					<rich:spacer width="100%" height="10" title=""/>
				</div>
				
				<div>
					<h:inputTextarea value="#{passengerBean.additionalComments}" tabindex="4" cols="120" rows="6"
						required="#{passengerController.fraudQuestionLabel.additionalCommentsState eq 2}">
						<f:validateLength maximum="1500"/>
					</h:inputTextarea>
					<rich:spacer width="100%" height="10" title=""/>
				</div>
			
</ui:composition>
