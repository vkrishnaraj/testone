	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/layout/passengertemplate.xhtml">

	<ui:define name="pageTitle">Application | Fraud Question</ui:define>
	
	<ui:define name="mainContent">
	<script type="text/javascript" src="../_js/passengerFont.js"></script>
	<a4j:form id="appForm">
	<div>
		<div id="step">
			<t:outputText value="Step 5 of 6" />
		</div>
		
		<div id="langSelect">
			<h:outputText value="Font Size" />

			<h:outputText value="&#160;" />

			<h:outputText value="&#160;" />
			<h:outputText value="&#160;" />
			<h:outputText value="&#160;" />

			<h:outputText value="&#160;" />
			<h:outputText value="&#160;" />
			<h:outputText value="&#160;" />
			<a id="font3" style="font-size: 12pt;" href="javascript:increaseFontSize();">A</a>

	</div>
	<div class="container containerfull">
				<div class="containerTL"></div>
				<div class="containerheader headerfull">
				<h1 class="dkblue">Descriptive Text</h1>

				<div class="containerTR"></div>
				<div class="containercontent gradientsmall">
					<div class="contentbodyspacing"></div>
					<div class="contentbody">
						
						
						<!-- Start body content -->
						
						<t:outputText value="#{passengerController.fraudQuestionLabel.fraudQuestionDescriptiveText}" />
							
					  	<!-- End body content -->
				 	 </div>
					<!-- ends contentbody -->
				</div><!-- ends containercontent -->
				<div id="divFooter">
					<div class="containerBLgradient"></div>

				</div>
			</div><!-- ends container -->
			
		
	<div class="container containerfull">
				<div class="containerTL"></div>
				<div class="containerheader headerfull">
				<h1 class="dkblue">Application | Fraud Question
				<h:graphicImage url="../_images/helpButton.gif" id="helpButton6" alt="Help" 
							height="30" width="30" styleClass="helpButton"/>							
							<rich:componentControl for="helpmodalpanel6"  
								attachTo="helpButton6" operation="show" event="onclick" /> 
				</h1>
			  </div>
				<div class="containerTR"></div>
				<div class="containercontent gradientsmall">
					<div class="contentbodyspacing"></div>
					<div class="contentbody">
						
						
						<!-- Start body content -->
				
				<div>
					<t:outputText value="#{passengerController.fraudQuestionLabel.fraudQuestionRequiredFieldMessage}" />	
				</div>	
				<div><h:outputText value="&#160;" /></div>
				<div>
					<rich:messages id="submitClaimMsg"  errorClass="passerrormsg" infoClass="appInfo" layout="list"/>
				</div>
				<rich:spacer width="100%" height="10" title=""/>
				
				<div>
					<rich:modalPanel id="helpmodalpanel6" autosized="true" minHeight="380" 
						zindex="10" minWidth="380" height="380" width="500" left="500" top="50" >
						<f:facet name="controls">
								<h:panelGroup >
									<a4j:commandLink value="Close" 
									style="text-decoration: underline; cursor: pointer; margin-right: 22px;" 
											immediate="true"	id="linkToHidePanel" />
										<rich:componentControl for="helpmodalpanel6"
											attachTo="linkToHidePanel" operation="hide" event="onclick" />
								</h:panelGroup>
						</f:facet>
						<h:panelGrid styleClass="modalPanelBody" width="100%">
							<t:outputText value="#{passengerController.fraudQuestionLabel.fraudQuestionHelp}"/>
						</h:panelGrid>
					</rich:modalPanel>
				</div>
				
				<div>
					<t:outputText value="#{passengerController.fraudQuestionLabel.moreClaim}" styleClass="subHeader"/>	
				</div>
				<div>
					<rich:spacer width="100%" height="10" title=""/>
				</div>
				<div>
				<h:panelGrid columns="3" width="88%"  columnClasses="width1,width2,width3">
					<h:panelGrid columns="1" width="100%" >
						<h:panelGroup>
							<t:outputText value="#{passengerController.fraudQuestionLabel.anotherClaim}"/>
							<h:outputText value="&#160;" />
							<h:outputLabel value="*" styleClass="requiredField" 
								rendered="#{passengerController.fraudQuestionLabel.anotherClaimState eq 2}"/>
						</h:panelGroup>	
					</h:panelGrid>
					<rich:spacer width="20px"/>
					<h:panelGrid columns="1" width="60%" >
					<h:selectOneRadio   value="#{passengerBean.anotherClaim}" label="Another Claim"
							valueChangeListener="#{passengerController.selectAnotherClaim}"
							required="#{passengerController.fraudQuestionLabel.anotherClaimState eq 2}">
										<f:selectItem itemLabel="Yes" itemValue="true"/>
										<f:selectItem itemLabel="No" itemValue="false"/>
							<a4j:support event="onchange" 
								reRender="which,whichInput,dateOfClaim,dateOfClaimInput,claimantName,claimantNameInput" 
								limitToList="true"/>
					</h:selectOneRadio>
					</h:panelGrid>
				</h:panelGrid>
				</div>
				<rich:spacer width="100%" height="10" title=""/>
				<div>
					<t:outputText value="#{passengerController.fraudQuestionLabel.yesAbove}:"/>	
				</div>
				<div>
					<h:panelGrid columns="4">
					
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
					
						<rich:spacer width="60px"/>
						<h:panelGroup>
							<t:outputText value="#{passengerController.fraudQuestionLabel.whichAirline}:"/>
							<h:outputText value="&#160;" />
							<a4j:outputPanel id="which" ajaxRendered="true">
							<h:outputLabel value="*" styleClass="requiredField" 
								rendered="#{passengerController.fraudQuestionLabel.whichAirlineState eq 2}"/>
							</a4j:outputPanel>
						</h:panelGroup>	
						<rich:spacer width="20px"/>
						<a4j:outputPanel id="whichInput" ajaxRendered="true">
						<t:inputText value="#{passengerBean.whichAirline}" label="Which Airline" tabindex="1"
								required="#{passengerController.fraudQuestionLabel.whichAirlineState eq 2}">
							<f:validateLength maximum="20"/>
						</t:inputText>
						</a4j:outputPanel>
						
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						
						<rich:spacer width="60px"/>
						<h:panelGroup>
						<t:outputText value="#{passengerController.fraudQuestionLabel.dateOfClaim}"/>
						<h:outputText value="&#160;" />
						
						<a4j:outputPanel id="dateOfClaim" ajaxRendered="true">
							<h:outputLabel value="*" styleClass="requiredField" 
									rendered="#{passengerController.fraudQuestionLabel.dateOfClaimState eq 2}"/>
						</a4j:outputPanel>
						</h:panelGroup>	
						<rich:spacer width="20px"/>
						<a4j:outputPanel id="dateOfClaimInput" ajaxRendered="true">
						<rich:calendar value="#{passengerBean.dateOfClaim}"  label="Date of Claim" popup="true"
							enableManualInput="false" 
							datePattern="MM/dd/yyyy" required="#{passengerController.fraudQuestionLabel.dateOfClaimState eq 2}"/>
						</a4j:outputPanel>	
							
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
					
						<rich:spacer width="60px"/>
						<h:panelGroup>	
						<t:outputText value="#{passengerController.fraudQuestionLabel.claimantName}"/>
						<h:outputText value="&#160;" />
						<a4j:outputPanel id="claimantName" ajaxRendered="true">
							<h:outputLabel value="*" styleClass="requiredField" 
									rendered="#{passengerController.fraudQuestionLabel.claimantNameState eq 2}"/>
						</a4j:outputPanel>
						</h:panelGroup>	
						<rich:spacer width="20px"/>
						<a4j:outputPanel id="claimantNameInput" ajaxRendered="true">
						<t:inputText value="#{passengerBean.claimantName}" label="Claimant Name" tabindex="2"
								required="#{passengerController.fraudQuestionLabel.claimantNameState eq 2}">
							<f:validateLength maximum="20"/>
						</t:inputText>
						</a4j:outputPanel>
					</h:panelGrid>
					<rich:spacer width="100%" height="20" title=""/>
				</div>
				
				<div>
					<t:outputText value="#{passengerController.fraudQuestionLabel.tsaInfo}:"  styleClass="subHeader"/>	
				</div>
				
				<div>
					<rich:spacer width="100%" height="10" title=""/>
				</div>
				
				<div>
				<h:panelGrid columns="3" width="60%">
					<h:panelGroup>	
					<t:outputText value="#{passengerController.fraudQuestionLabel.tsaInspect}"/>	
					<h:outputText value="&#160;" />
							<h:outputLabel value="*" styleClass="requiredField" 
									rendered="#{passengerController.fraudQuestionLabel.tsaInspectState eq 2}"/>
					</h:panelGroup>	
					<rich:spacer width="20px"/>
					<h:selectOneRadio   value="#{passengerBean.tsaInspect}"  label="Tsa Inspected"
						required="#{passengerController.fraudQuestionLabel.tsaInspectState eq 2}">
										<f:selectItem itemLabel="Yes" itemValue="true"/>
										<f:selectItem itemLabel="No" itemValue="false"/>
					</h:selectOneRadio>
					
					<rich:spacer  height="10" title=""/>
					<rich:spacer  height="10" title=""/>
					<rich:spacer  height="10" title=""/>
					
					<h:panelGroup>
					<t:outputText value="#{passengerController.fraudQuestionLabel.bagConfirmNote}"/>
					<h:outputText value="&#160;" />
							<h:outputLabel value="*" styleClass="requiredField" 
									rendered="#{passengerController.fraudQuestionLabel.bagConfirmNoteState eq 2}"/>
					</h:panelGroup>	
					<rich:spacer width="20px"/>	
					
					<h:selectOneRadio   value="#{passengerBean.bagConfirmNote}"	label="Bag Confirm Note"
						required="#{passengerController.fraudQuestionLabel.bagConfirmNoteState eq 2}">
						<f:selectItem itemLabel="Yes" itemValue="true"/>
						<f:selectItem itemLabel="No" itemValue="false"/>
					</h:selectOneRadio>
					
					<rich:spacer  height="10" title=""/>
					<rich:spacer  height="10" title=""/>
					<rich:spacer  height="10" title=""/>
				</h:panelGrid>
				<rich:spacer width="100%" height="20" title=""/>
				</div>
				
				
				<div>
					<h:panelGroup>	
					<t:outputText value="#{passengerController.fraudQuestionLabel.inspectionPlace}:"/>
					<h:outputText value="&#160;" />
							<h:outputLabel value="*" styleClass="requiredField" 
									rendered="#{passengerController.fraudQuestionLabel.inspectionPlaceState eq 2}"/>
					</h:panelGroup>	
					<rich:spacer width="20px"/>
					<t:inputText value="#{passengerBean.inspectionPlace}" label="Place Of Inspection" tabindex="3"
						size="60" required="#{passengerController.fraudQuestionLabel.inspectionPlaceState eq 2}">
						<f:validateLength maximum="20"/>
					</t:inputText>
					<rich:spacer width="100%" height="20" title=""/>
				</div>
				
				
				<div>
					<h:panelGroup>	
					<t:outputText value="#{passengerController.fraudQuestionLabel.additionalComments}:"  styleClass="subHeader"/>
					<h:outputText value="&#160;" />
							<h:outputLabel value="*" styleClass="requiredField" 
									rendered="#{passengerController.fraudQuestionLabel.additionalCommentsState eq 2}"/>
					</h:panelGroup>		
				</div>
				
				<div>
					<rich:spacer width="100%" height="10" title=""/>
				</div>
				
				<div>
					<h:inputTextarea value="#{passengerBean.additionalComments}" tabindex="4" cols="120" rows="6"
						required="#{passengerController.fraudQuestionLabel.additionalCommentsState eq 2}">
						<f:validateLength maximum="1500"/>
					</h:inputTextarea>
					<rich:spacer width="100%" height="10" title=""/>
				</div>

							
					  	<!-- End body content -->
				 	 </div>
					<!-- ends contentbody -->
				</div><!-- ends containercontent -->
				<div id="divFooter">
					<div class="containerBLgradient"></div>
					<div class="containerfootergradient footerfull"></div>
					<div class="containerBRgradient"></div>
					<div class="clear"></div>
				</div>
			</div><!-- ends container -->
			
			<div>
				<h:outputText styleClass="passfontstyle" value="&#160;" />
			</div>
			<div>
				<h:outputText styleClass="passfontstyle" value="&#160;" />
			</div>
			<h:outputText value="&#160;" styleClass="passfontstyle"/>
			<h:outputText value="&#160;" styleClass="passfontstyle"/>
			<div>
			
				<rich:spacer width="20px"/>
			
				<h:commandButton id="saveSubmitClaim" value="#{passengerController.passengerInfoLabel.passengerInfoSave}"
				 		tabindex="3" action="#"
						styleClass="button140pxred button140pxred2" />
				
				<rich:spacer width="20px"/>
			
				<h:commandButton id="prevsubmit" value="#{passengerController.flightLabel.flightPrevious}"
				 	tabindex="4" immediate="true" onclick="history.go(-1); return false"
					styleClass="button140pxred button140pxred2" />
					
				<rich:spacer width="20px"/>
				
				<h:commandButton id="forwardSubmit" value="#{passengerController.passengerInfoLabel.passengerInfoForward}"
				 	tabindex="5" action="#{passengerController.gotoSubmitClaim}"
					styleClass="button140pxred button140pxred2" />
				
			
			</div>
			
		</a4j:form>
	</ui:define>
</ui:composition>
