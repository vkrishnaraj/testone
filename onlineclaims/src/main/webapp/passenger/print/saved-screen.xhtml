<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="pageTitle">Application | Saved Screen</ui:define>
	
	<ui:define name="mainContent">
		
						<!-- Start body content -->
				<div>
					<rich:modalPanel id="helpmodalpanel8" autosized="true" minHeight="380" 
						zindex="10" minWidth="380" height="380" width="500" left="500" top="50" >
						<f:facet name="controls">
								<h:panelGroup >
									<a4j:commandLink value="Close" limitToList="true"
											immediate="true"	id="linkToHidePanel" />
										<rich:componentControl for="helpmodalpanel8"
											attachTo="linkToHidePanel" operation="hide" event="onclick" />
								</h:panelGroup>
						</f:facet>
						<h:panelGrid styleClass="modalPanelBody">
							<h:outputText value="#{passengerController.savedScreenLabel.savedScreenHelp}"/>
						</h:panelGrid>
					</rich:modalPanel>
				</div>
		
		<rich:panel styleClass="savedScreenPanel">
			<div id="savedDiv">
				<h:outputText value="#{passengerController.savedScreenLabel.savedMessage}" 
				styleClass="saveMsg"/>
			</div>
		</rich:panel>
		
		<rich:spacer width="100%" height="20" title=""/>
			<h:panelGrid  columns="1" styleClass="savedScreenPanleGrid" width="100%">
				
				<h:commandLink id="returnLink" value="#{passengerController.savedScreenLabel.returnLink}" 
						action="#{passengerController.gotoPassengerInfo}"
						 tabindex="1" style="text-decoration: underline;"/>
			</h:panelGrid>
		
							
			<div>
				<h:outputText styleClass="passfontstyle" value="&#160;" />
			</div>
			<div>
				<h:outputText styleClass="passfontstyle" value="&#160;" />
			</div>
			<h:outputText value="&#160;" styleClass="passfontstyle"/>
			<h:outputText value="&#160;" styleClass="passfontstyle"/>
	</ui:define>
</ui:composition>
