<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">

				<div>
					<t:outputText value="#{passengerController.passengerInfoLabel.permanentAddress}" styleClass="subHeader"/>	
				</div>
				<div><rich:spacer width="100%" height="15" title="" /></div>
					<t:outputText value="#{passengerController.passengerInfoLabel.passengerInfolastName}" />
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
							rendered="#{passengerController.passengerInfoLabel.lastNameState eq 2}"/>
					<t:outputText value=":"/>
					<t:inputText id="pi2" value="#{passengerBean.passengers[0].lastName}"  styleClass="passInout"
							required="#{passengerController.passengerInfoLabel.lastNameState eq 2}" tabindex="1"
							readonly="true"
							label="#{passengerController.passengerInfoLabel.passengerInfolastName}">
						<f:validateLength maximum="20"/>
					</t:inputText>
					<h:outputText value="&#160;" /><h:outputText value="&#160;" />
					
					<t:outputText value="#{passengerController.passengerInfoLabel.firstName}" />
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
						 	rendered="#{passengerController.passengerInfoLabel.firstNameState eq 2}"/>
					<t:outputText value=":"/>
					<t:inputText id="pi3" value="#{passengerBean.passengers[0].firstName}" styleClass="passInout"
							required="#{passengerController.passengerInfoLabel.firstNameState eq 2}" tabindex="2"
							readonly="true"
							label="#{passengerController.passengerInfoLabel.firstName}">
						<f:validateLength maximum="20"/>
					</t:inputText>
					<h:outputText value="&#160;" /><h:outputText value="&#160;" />
					
					<t:outputText value="#{passengerController.passengerInfoLabel.middleInitial}" />
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
							rendered="#{passengerController.passengerInfoLabel.middleInitialState eq 2}"/>
					<t:outputText value=":"/>
					<t:inputText id="pi4" value="#{passengerBean.passengers[0].middleInitial}" style="width:25px" 
							required="#{passengerController.passengerInfoLabel.middleInitialState eq 2}" tabindex="3"
							readonly="true"
							label="#{passengerController.passengerInfoLabel.middleInitial}">
						<f:validateLength maximum="1"/>
					</t:inputText>
					
					<div><h:outputText value="&#160;" /></div>
					
					<div>		
						<t:outputText value="#{passengerController.passengerInfoLabel.addressLine1}" />
						<h:outputText value="&#160;" />
						<h:outputLabel value="*" styleClass="requiredField" 
								rendered="#{passengerController.passengerInfoLabel.addressLine1State eq 2}"/>
						<t:outputText value=":"/>
						<t:inputText id="pi5" value="#{passengerBean.address[0].addressLine1}" style="width:77%" 
								required="#{passengerController.passengerInfoLabel.addressLine1State eq 2}" tabindex="4"
								readonly="true"
								label="#{passengerController.passengerInfoLabel.addressLine1}">
							<f:validateLength maximum="50"/>
						</t:inputText>
					</div>
					
					<div><h:outputText value="&#160;" /></div>
					
					<t:outputText value="#{passengerController.passengerInfoLabel.addressLine2}" />
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
							rendered="#{passengerController.passengerInfoLabel.addressLine2State eq 2}"/>
					<t:outputText value=":"/>
					<t:inputText id="pi6" value="#{passengerBean.address[0].addressLine2}" style="width:77%" 
							required="#{passengerController.passengerInfoLabel.addressLine2State eq 2}" tabindex="5"
							readonly="true"
							label="#{passengerController.passengerInfoLabel.addressLine2}">
							<f:validateLength maximum="50"/>
						</t:inputText>
					
					<div><h:outputText value="&#160;" /></div>
					
					<t:outputText value="#{passengerController.passengerInfoLabel.city}" />
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
							rendered="#{passengerController.passengerInfoLabel.cityState eq 2}"/>
					<t:outputText value=":"/>
					<t:inputText id="pi7" value="#{passengerBean.address[0].city}" style="width:12%" 
							required="#{passengerController.passengerInfoLabel.cityState eq 2}" tabindex="6"
							readonly="true"
							label="#{passengerController.passengerInfoLabel.city}">
							<f:validateLength maximum="50"/>
						</t:inputText>
					<h:outputText value="&#160;" /><h:outputText value="&#160;" />
					
					<t:outputText value="#{passengerController.passengerInfoLabel.stateRegion}" />
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
							rendered="#{passengerController.passengerInfoLabel.stateRegionState eq 2}"/>
					<t:outputText value=":"/>
					<t:inputText id="pi8" value="#{passengerBean.address[0].stateRegion}" style="width:12%" 
							required="#{passengerController.passengerInfoLabel.stateRegionState eq 2}" tabindex="7"
							readonly="true"
							label="#{passengerController.passengerInfoLabel.stateRegion}">
							<f:validateLength maximum="50"/>
						</t:inputText>
					<h:outputText value="&#160;" /><h:outputText value="&#160;" />
					
					<t:outputText value="#{passengerController.passengerInfoLabel.postalCode}" />
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
							rendered="#{passengerController.passengerInfoLabel.postalCodeState eq 2}"/>
					<t:outputText value=":"/>
					<t:inputText id="pi9" value="#{passengerBean.address[0].postalCode}" style="width:12%" 
							required="#{passengerController.passengerInfoLabel.postalCodeState eq 2}" tabindex="8"
							readonly="true"
							label="#{passengerController.passengerInfoLabel.postalCode}">
							<f:validateLength maximum="20"/>
						</t:inputText>
					<h:outputText value="&#160;" /><h:outputText value="&#160;" />
					
					<t:outputText value="#{passengerController.passengerInfoLabel.country}" />
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
							rendered="#{passengerController.passengerInfoLabel.countryState eq 2}"/>
					<t:outputText value=":"/>
					<t:selectOneMenu value="#{passengerBean.address[0].country}" tabindex="9" styleClass="passselectOneMenu"
						readonly="true"
						label="#{passengerController.passengerInfoLabel.country}">
						<f:selectItem itemLabel="--" itemValue=""/>
						<f:selectItems value="#{passengerController.selectItems}"/>
					</t:selectOneMenu>
					
					<div><h:outputText value="&#160;" /></div>
					
					<t:outputText value="#{passengerController.passengerInfoLabel.emailAddress}" />
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
							rendered="#{passengerController.passengerInfoLabel.emailAddressState eq 2}"/>
					<t:outputText value=":"/>
					<t:inputText id="pi11" value="#{passengerBean.address[0].emailAddress}" styleClass="passselectOneMenu30"
							required="#{passengerController.passengerInfoLabel.emailAddressState eq 2}" tabindex="10"
							readonly="true"
							label="#{passengerController.passengerInfoLabel.emailAddress}">
							<f:validateLength maximum="50"/>
							<t:validateEmail summaryMessage="Invalid Email Address"/>
						</t:inputText>
					<h:outputText value="&#160;" /><h:outputText value="&#160;" />
					
					<rich:spacer width="15px"/>
					
					<t:outputText value="#{passengerController.passengerInfoLabel.occupation}" />
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
							rendered="#{passengerController.passengerInfoLabel.occupationState eq 2}"/>
					<t:outputText value=":"/>
					<t:inputText id="pi12" value="#{passengerBean.address[0].occupation}" styleClass="passselectOneMenu30" 
							required="#{passengerController.passengerInfoLabel.occupationState eq 2}" tabindex="11"
							readonly="true"
							label="#{passengerController.passengerInfoLabel.occupation}">
							<f:validateLength maximum="20"/>
						</t:inputText>
					<div><h:outputText value="&#160;" /></div>
					
					<div>
						<t:outputText value="#{passengerController.passengerInfoLabel.businessName}" />
						<h:outputText value="&#160;" />
						<h:outputLabel value="*" styleClass="requiredField" 
								rendered="#{passengerController.passengerInfoLabel.businessNameState eq 2}"/>
						<t:outputText value=":"/>
						<t:inputText id="pi13" value="#{passengerBean.address[0].businessName}" styleClass="passselectOneMenu30" 
								required="#{passengerController.passengerInfoLabel.businessNameState eq 2}" tabindex="12"
								readonly="true"
								label="#{passengerController.passengerInfoLabel.businessName}">
							<f:validateLength maximum="20"/>
						</t:inputText>
					</div>
					
					<div><rich:spacer width="100%" height="15" title="" /></div>
				
</ui:composition>
