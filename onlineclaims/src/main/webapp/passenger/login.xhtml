<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	template="/layout/passengertemplate.xhtml">

	<ui:define name="pageTitle">Application | Passenger Login</ui:define>
	
<ui:define name="mainContent">
	<h:form id="loginPassengerForm">
			<div id="langSelect">
				<t:selectOneMenu id="passLangSelectorId" value="#{passengerLoginController.selectedLanguage}" 
					valueChangeListener="#{passengerLoginController.languageSelectionListener}">
						<f:selectItems value="#{passengerLoginController.languageDropDown}" />
						<a4j:support event="onchange" reRender="passOutPutPanel" />
				</t:selectOneMenu>
			</div>
	<div class="loginAlign">
	<div class="container containerHalf">
		<div class="containerTL"></div>
			<div class="containerheader headerhalf"><h1 class="dkblue">Passenger Login</h1></div>
				<div class="containerTR"></div>
				<div class="containercontent gradientsmall">
					
					<div class="contentbodyspacing"></div>
					<div class="contentbody">
						<div id="htadj2ra"><!-- makes two inline divs the same height -->
							<!-- Start body content -->
							
							
							
		
			<h:outputText id="l6" value="&#160;" />
			<h:outputText id="l7" value="&#160;" />
			
			<a4j:outputPanel  id="passOutPutPanel"  ajaxRendered="true">
			<h:panelGrid id="mainPassPanel"  columns="1">
					<t:messages id="passLoginMsg" errorClass="loginerrormsg"  infoClass="infomsg" />
					<h:outputText value="&#160;" />
			<h:panelGrid id="loginPassengerPanel"  columns="2">
				<h:outputText  value="#{passengerLoginController.loginLabel.claimNumber}" styleClass="btAirport"/>
				<h:inputText id="claimNumber" value="#{passengerLoginController.loginBean.claimNumber}" 
					styleClass="btAirport" tabindex="1" label="Claim Number">
					<f:validateLength maximum="20"/>
				</h:inputText>
				<h:outputText value="&#160;" />
				<h:outputText value="&#160;" />
				<h:outputText  value="#{passengerLoginController.loginLabel.lastName}" styleClass="btAirport"/>
				<h:inputText id="lastName" value="#{passengerLoginController.loginBean.lastName}" styleClass="btAirport" tabindex="2"
					style="text-transform: uppercase;">
					<f:validateLength maximum="20"/>
					<f:converter converterId="convertToUpper"/> 
				</h:inputText>
				<h:outputText value="&#160;" />
				<h:outputText value="&#160;" />
				<h:commandLink value="#{passengerLoginController.loginLabel.tryDiffImage} &#160;&#160;&#160;&#160;&#160;&#160;" />		
				<t:captcha captchaSessionKeyName="#{passengerLoginController.captchaBean.sessionKeyName}" imageHeight="45" imageWidth="128"/>
				<h:outputText value="&#160;" />
				<h:outputText value="&#160;" />
				<h:outputText  value="#{passengerLoginController.loginLabel.captchaText}"/>
				<h:inputText id="captcha" value="#{passengerLoginController.captchaBean.value}" tabindex="3"/>
				<h:outputText value="&#160;" />
				<h:outputText id="captchaStatus" value="#{passengerLoginController.captchaBean.status}" 
						styleClass="captchaerrormsg"/>		
				<h:outputText value="&#160;" />
				<h:outputText value="&#160;" />
				<h:outputText value="&#160;" />
				<h:commandButton id="passLoginContinue" value="#{passengerLoginController.loginLabel.continueButton}" 
					action="#{passengerLoginController.gotoDirectionPage}" tabindex="4" styleClass="button140pxred button140pxredl"/>
			</h:panelGrid>
			</h:panelGrid>
			</a4j:outputPanel>
		
		
							
							
							<!-- End body content -->
						</div><!-- ends the htadj2ra div -->
					</div><!-- ends contentbody -->
				</div><!-- ends containercontent -->
				<div id="divFooter">
					<div class="containerBLgradient"></div>
					<div class="containerfootergradient footerhalf"></div>
					<div class="containerBRgradient"></div>
					<div class="clear"></div>
				</div>
	</div><!-- ends container -->
	</div> <!-- ends loginAlign -->
	</h:form>
</ui:define>
							
							
	
</ui:composition>
