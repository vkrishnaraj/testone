<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">

				<div>
					<t:outputText  value="#{passengerController.passengerInfoLabel.voiceContact.label}" styleClass="subHeader"/>	
				</div>
					<rich:spacer width="100%" height="15" title="" />
				<table cellpadding="5" style="width:90%">
				<tr>
				<td style="width:17%;">
					<div>
					<t:outputText styleClass="formLabel" value="#{passengerController.passengerInfoLabel.phoneHome.label}" />
					<h:outputText value="&#160;" />
					<h:graphicImage value="../_images/reqbullet.gif"  
							rendered="#{passengerController.passengerInfoLabel.phoneHome.required}"/>
							</div>
							</td><td style="width:34%; padding-bottom: 5px">
					<t:inputText id="pi20" value="#{passengerBean.address[0].phoneHome}"  style="width:90%;"
							required="#{passengerController.passengerInfoLabel.phoneHome.required}" tabindex="19"
							readonly="#{passengerController.passengerInfoLabel.phoneHome.hidden}"
							requiredMessage="#{passengerController.passengerInfoLabel.requiredValueField.label}:  
									'#{passengerController.passengerInfoLabel.phoneHome.label}'"
							validatorMessage="#{passengerController.passengerInfoLabel.phoneHome.label} :
								#{passengerController.passengerInfoLabel.valueNoGreater.label} 20"
							label="#{passengerController.passengerInfoLabel.phoneHome.label}">
						<f:validateLength maximum="50"/>
					</t:inputText>
							</td><td style="width:12%;">
					<div>
					<t:outputText styleClass="formLabel" value="#{passengerController.passengerInfoLabel.phoneMobile.label}" />
					<h:outputText value="&#160;" />
					<h:graphicImage value="../_images/reqbullet.gif"  
							rendered="#{passengerController.passengerInfoLabel.phoneMobile.required}"/>
							</div>
							</td><td style="width:37%; padding-top: 5px">
					<t:inputText id="pi21" value="#{passengerBean.address[0].phoneMobile}"  style="width:100%;"
							required="#{passengerController.passengerInfoLabel.phoneMobile.required}" tabindex="20"
							readonly="#{passengerController.passengerInfoLabel.phoneMobile.hidden}"
							requiredMessage="#{passengerController.passengerInfoLabel.requiredValueField.label}:  
									'#{passengerController.passengerInfoLabel.phoneMobile.label}'"
							validatorMessage="#{passengerController.passengerInfoLabel.phoneMobile.label} :
								#{passengerController.passengerInfoLabel.valueNoGreater.label} 50"
							label="#{passengerController.passengerInfoLabel.phoneMobile.label}">
						<f:validateLength maximum="50"/>
					</t:inputText>
							</td>
							</tr><tr>
							<td>
					<div>
					<t:outputText styleClass="formLabel" value="#{passengerController.passengerInfoLabel.phoneFax.label}" />
					<h:outputText value="&#160;" />
					<h:graphicImage value="../_images/reqbullet.gif"  
							rendered="#{passengerController.passengerInfoLabel.phoneFax.required}"/>
							</div>
							</td><td>
					<t:inputText id="pi22" value="#{passengerBean.address[0].phoneFax}"  style="width:90%;"
							required="#{passengerController.passengerInfoLabel.phoneFax.required}" tabindex="21"
							readonly="#{passengerController.passengerInfoLabel.phoneFax.hidden}"
								requiredMessage="#{passengerController.passengerInfoLabel.requiredValueField.label}:  
									'#{passengerController.passengerInfoLabel.phoneFax.label}'"
							validatorMessage="#{passengerController.passengerInfoLabel.phoneFax.label} :
								#{passengerController.passengerInfoLabel.valueNoGreater.label} 50"
							label="#{passengerController.passengerInfoLabel.phoneFax.label}">
							<f:validateLength maximum="50"/>
						</t:inputText>
							</td><td>					
					<div>
					<t:outputText styleClass="formLabel" value="#{passengerController.passengerInfoLabel.phoneBusiness.label}" />
					<h:outputText value="&#160;" />
					<h:graphicImage value="../_images/reqbullet.gif"  
							rendered="#{passengerController.passengerInfoLabel.phoneBusiness.required}"/>
							</div>
							</td><td>
					<t:inputText id="pi23" value="#{passengerBean.address[0].phoneBusiness}"  style="width:100%;"
							required="#{passengerController.passengerInfoLabel.phoneBusiness.required}" tabindex="22"
							readonly="#{passengerController.passengerInfoLabel.phoneBusiness.hidden}"
							requiredMessage="#{passengerController.passengerInfoLabel.requiredValueField.label}:  
									'#{passengerController.passengerInfoLabel.phoneBusiness.label}'"
							validatorMessage="#{passengerController.passengerInfoLabel.phoneBusiness.label} :
								#{passengerController.passengerInfoLabel.valueNoGreater.label} 50"
							label="#{passengerController.passengerInfoLabel.phoneBusiness.label}">
							<f:validateLength maximum="50"/>
						</t:inputText>
						</td>
						</tr>
						</table>
					
					<div><rich:spacer width="100%" height="15" title="" /></div>
					
				
</ui:composition>
