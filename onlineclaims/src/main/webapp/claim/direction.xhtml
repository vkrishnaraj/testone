<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	template="/layout/passengertemplate.xhtml">


	<ui:define name="pageTitle">US Airways | Bag Tracking Summary</ui:define>

	<ui:define name="mainContent">
		<script type="text/javascript" src="../_js/passengerFont.js"></script>
		<h:form id="appForm">
			<div id="langSelect"><h:outputText value="FontSize" /> <h:outputText
				value="&#160;" /> <h:outputText value="&#160;" /> <h:outputText
				value="&#160;" /> <a id="font1" style="font-size: 8pt;"
				href="javascript:decreaseFontSize();">A</a> <h:outputText
				value="&#160;" /> <h:outputText value="&#160;" /> <h:outputText
				value="&#160;" /> <a id="font2" style="font-size: 10pt;"
				href="javascript:mediumFontSize();">A</a> <h:outputText
				value="&#160;" /> <h:outputText value="&#160;" /> <h:outputText
				value="&#160;" /> <a id="font3" style="font-size: 12pt;"
				href="javascript:increaseFontSize();">A</a></div>
				<h:inputHidden id="appFontSize" value="#{passengerController.appFontSize}" />




			<div class="container containerfull">
			<div class="containerTL"></div>
			<div class="containerheader headerfull">
			<h1 class="dkblue">Bag tracking summary</h1>
			</div>
			<div class="containerTR"></div>
			<div class="containercontent gradientsmall">
			<div class="contentbodyspacing"></div>
			<div class="contentbody"><!-- Start body content -->


			<div class="clear htxlg"></div>

			<div class="twocol">

<h:outputText
				id="dirpass" styleClass="bodycopy"
				value="#{passengerDirectionList[0].displayText}" /> 

			<div class="clear htxlg"></div>
			<div class="listitem">
			<p>File number:</p>
			<span><h:outputText
				value="#{passengerBean.passengerData.incidentID}"
				styleClass="formLabel" /></span></div>

			<div class="listitem">
			<p>Date file opened:</p>
			<span><h:outputText
				value="#{passengerBean.passengerData.dispcreatetime}"
				styleClass="formLabel" /></span></div>

			<div class="listitem">
			<p>File status:</p>
			<span><h:outputText
				value="#{passengerBean.passengerData.incidentStatus}"
				styleClass="formLabel" /></span></div>

			<div class="clear htxlg"></div>
			<a4j:repeat value="#{passengerBean.passengerData.passengersArray}"
				var="passenger" rowKeyVar="rowIndex">
				<h3><h:outputText value="#{passenger.firstname} "
					styleClass="formLabel" />&nbsp;&nbsp;<h:outputText
					value=" #{passenger.lastname}" styleClass="formLabel" /></h3>


				<div class="clear htxsm"></div>
				<div class="listitem">
				<p>Home phone:</p>
				<span><h:outputText value="#{passenger.homephone}"
					styleClass="formLabel" /></span></div>

				<div class="listitem">
				<p>Business phone:</p>
				<span><h:outputText value="#{passenger.workphone}"
					styleClass="formLabel" /></span></div>

				<div class="listitem">
				<p>Mobile phone:</p>
				<span><h:outputText value="#{passenger.mobile}"
					styleClass="formLabel" /></span></div>

				<div class="listitem">
				<p>Email:</p>
				<span><h:outputText value="#{passenger.email}"
					styleClass="formLabel" /></span></div>

				<div class="clear"></div>
			</a4j:repeat>


			<div class="clear htxlg"></div>


			<div class="bodycopy">
				<p>Comments:</p>
				<span><h:outputText
				value="#{passengerBean.passengerData.comments}"
				styleClass="formLabel" /></span>
                 
			</div>
			

			<div class="clear htmd"></div>

			<div class="clear"></div>

			</div>
			<!-- ends twocol --> <!-- End body content --></div>


			<!-- ends contentbody --></div>
			<!-- ends containercontent -->
			<div id="divFooter">
			<div class="containerBLgradient"></div>
			<div class="containerfootergradient footerfull"></div>
			<div class="containerBRgradient"></div>
			<div class="clear"></div>
			</div>
			</div>
			<!-- ends container -->




			<div class="container containerfull">
			<div class="containerTL"></div>
			<div class="containerheader headerfull">
			<h1 class="dkblue">Baggage information</h1>
			</div>
			<div class="containerTR"></div>
			<div class="containercontent gradientsmall">
			<div class="contentbodyspacing"></div>
			<div class="contentbody"><!-- Start body content --> 
				
				<a4j:repeat value="#{passengerBean.pvItems}"
				var="item" rowKeyVar="rowIndex">
				<b><h:outputText value="Bag \##{rowIndex + 1}" styleClass="formLabel" /></b><br/>
				<h:panelGroup rendered="#{item.claimchecknumavail}">
			<div class="listitem">
				<p>Bag Tag:</p>
				<span><h:outputText value="#{item.claimchecknum}"
					styleClass="formLabel" /></span>
			</div></h:panelGroup>
			
			
			<div class="listitem">
				<p>Status:</p>
				<span><h:outputText value="#{item.bagstatus}"
					styleClass="formLabel" /></span>
			</div>
			<div class="clear htxlg"></div>
			</a4j:repeat>
				
				
				<!-- End body content -->
			</div>

			


			<!-- ends contentbody --></div>
			<!-- ends containercontent -->
			<div id="divFooter">
			<div class="containerBLgradient"></div>
			<div class="containerfootergradient footerfull"></div>
			<div class="containerBRgradient"></div>
			<div class="clear"></div>
			</div>
			</div>
			<!-- ends container -->


			
			<h:panelGroup rendered="#{passengerBean.scansAvailable}">
			<div class="container containerfull">
			<div class="containerTL"></div>
			<div class="containerheader headerfull">
			<h1 class="dkblue">Claim Checks</h1>
			</div>
			<div class="containerTR"></div>
			<div class="containercontent gradientsmall">
			<div class="contentbodyspacing"></div>
			<div class="contentbody"><!-- Start body content --> 
				
				<a4j:repeat value="#{passengerBean.passengerData.claimChecksArray}"
				var="check" rowKeyVar="checkIndex">
			<div class="listitem">
				<p>Claim Check ID:</p>
				<span><h:outputText value="#{check.tag}"
					styleClass="formLabel" /></span>
			</div><br/>
			<table width="400px">
			<tr><th>Location:</th><th>Type:</th><th>Date:</th></tr>
			
				<a4j:repeat value="#{check.scansArray}"
				var="scans" rowKeyVar="scanIndex">
			<tr>
			<td><div class="listitem">
				<span><h:outputText value="#{scans.location}"
					styleClass="formLabel" /></span>
			</div></td>
			<td><div class="listitem">
				<span><h:outputText value="#{scans.type}"
					styleClass="formLabel" /></span>
			</div></td>
			<td><div class="listitem">
				<span><h:outputText value="#{scans.timestamp}"
					styleClass="formLabel" /></span>
			</div></td>
			</tr>
			</a4j:repeat>
			</table>
			<div class="clear htxlg"></div>
			</a4j:repeat>
				
				
				<!-- End body content -->
			</div>

			


			<!-- ends contentbody --></div>
			<!-- ends containercontent -->
			<div id="divFooter">
			<div class="containerBLgradient"></div>
			<div class="containerfootergradient footerfull"></div>
			<div class="containerBRgradient"></div>
			<div class="clear"></div>
			</div>
			</div>
			<!-- ends container -->
			</h:panelGroup>

			<br/><br/>
			<h:outputText styleClass="passfontstyle" value="&#160;" />
			<h:outputText styleClass="passfontstyle" value="&#160;" />
			<div><h:outputText value="In the unlikely event that your baggage is not returned to you within the first five (5) days,
it will be necessary to complete a Passenger Property Form. Interim expense reimbursement, damage claim, or missing item claim will also require this form." 
			styleClass="passfontstyle" rendered="#{passengerBean.showClaimMessageLD}"/>
			<h:outputText value="In the unlikely event that your baggage is missing contents,
it will be necessary to complete a Passenger Property Form. Interim expense reimbursement, damage claim, or missing item claim will also require this form." 
			styleClass="passfontstyle" rendered="#{passengerBean.showClaimMessageMiss}"/>
			<h:outputText value="In the unlikely event that your baggage has been damaged,
it will be necessary to complete a Passenger Property Form. Interim expense reimbursement, damage claim, or missing item claim will also require this form." 
			styleClass="passfontstyle" rendered="#{passengerBean.showClaimMessageDam}"/>
			<h:outputText value="This claim has already been submitted. You may view the claim pages again or print the claim for
			your records using the buttons below." styleClass="passfontstyle" rendered="#{passengerBean.completeClaim}" />
			<h:outputText value="A claim for this incident has already been submitted by another claimant. You may submit your 
			own claim via the paper forms that can be found using the link below" styleClass="passfontstyle" 
			rendered="#{passengerBean.secondClaim}" />
			</div><br/><br/>
			<h:outputText value="&#160;" styleClass="passfontstyle" />
			<h:outputText value="&#160;" styleClass="passfontstyle" />
			<div><h:commandButton id="dirforward" rendered="#{passengerBean.onlineAvailable}"
				value="#{passengerDirectionList[1].displayText}" tabindex="0"
				action="#{passengerController.gotoPPFInstruction}" 
				onclick="setTimeout('document.getElementById(\'' + this.id + '\').disabled=true;', 50);"
				styleClass="button140pxredextended fright" />
				
			 <h:outputLink value="http://www.usairways.com/en-US/Resources/_downloads/traveltools/US_Airways_Passenger_Property_Form.pdf" target="_blank" rendered="#{passengerBean.claimsAvailable}">
				<h:outputText value="Passenger Property Form" style="text-align:center; line-height: 20px;" styleClass="button140pxredextended fright"/></h:outputLink>
				
				<rich:spacer width="450px" rendered="#{passengerBean.completeClaim}"/>
			
				<h:commandButton id="print" value="#{passengerController.submitClaimLabel.print.label}" rendered="#{passengerBean.completeClaim}"
				 		tabindex="2" onclick="window.open('${facesContext.externalContext.requestContextPath}/claim/print-page.do','P','width=750,height=600,toolbar=no,location=no,directories=no,status=no,menubar=no, scrollbars=yes,resizable=yes,copyhistory=no');"
						styleClass="button140pxred button140pxred2" />
					
				<rich:spacer width="20px" rendered="#{passengerBean.completeClaim}"/>
				
				<h:commandButton id="dirforward2" value="#{passengerController.generalLabel.forward.label}" tabindex="0"
				action="#{passengerController.gotoPPFInstruction}" rendered="#{passengerBean.completeClaim}"
				styleClass="button140pxred button140pxred2" 
				onclick="setTimeout('document.getElementById(\'' + this.id + '\').disabled=true;', 50);"/>
				
				
				</div>

		</h:form>
	</ui:define>
</ui:composition>
