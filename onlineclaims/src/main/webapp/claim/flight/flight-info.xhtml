											requiredMessage="#{passengerController.passengerInfoLabel.requiredValueField.label}:  
											'#{passengerController.flightLabel.bagTagNumbers.label}'"
											readonly="#{passengerController.readOnlyOnSubmitted}"
											label="Bag Tag Number Row#{rowIndex+1}">
										<f:validateLength maximum="10"/>
									</t:inputText>
								</rich:column>
								
								<rich:column>

											<t:outputText value="#{passengerController.flightLabel.bagArrival.label}"  styleClass="formLabel"/>

										<f:selectItem itemLabel="Yes&#160;" itemValue="true" />
										<f:selectItem itemLabel="No" itemValue="false" />
