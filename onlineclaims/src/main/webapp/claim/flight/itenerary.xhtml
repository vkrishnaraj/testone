<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">



	<div><t:outputText
		value="#{passengerController.flightLabel.aboutYourItenerary}"
		styleClass="subHeader" /></div>
	<div><h:outputText value="&#160;" /></div>
	<a4j:region  renderRegionOnly="true" selfRendered="true">	
	<a4j:outputPanel  id="flightCode" >
		<rich:dataTable id="iteneraryTicketTableItenerary" var="item"
			headerClass="TableHeader" columnsWidth="18%,18%,7%,5%,10%" 
			value="#{passengerController.itineraryList}" border="0" width="95%"
			rowKeyVar="rowIndex">

			<f:facet name="header">
				<rich:columnGroup>
					<rich:column colspan="2">
						<h:outputText value="From/ To Airports"  styleClass="subheadColumn"/>
					</rich:column>
					<rich:column colspan="2">
						<h:outputText value="Airline/ Flight Number"  styleClass="subheadColumn"/>
					</rich:column>
					<rich:column>
						<h:outputText value="Date"  styleClass="subheadColumn"/>
					</rich:column>

				</rich:columnGroup>
			</f:facet>


			<rich:column>
				<h:panelGrid columns="2">
				<a4j:region  renderRegionOnly="true" >	
					<h:inputText value="#{item.deptCityFormText}" size="20" id="departure#{rowIndex+1}"
						readonly="#{passengerController.readOnlyOnSubmitted}"
						label="DepartureCity Row#{rowIndex+1}" maxlength="25"/>
					<h:panelGroup rendered="#{!passengerController.readOnlyOnSubmitted}">
						<a4j:commandLink value="" immediate="true" id="flightImageLink">

							<rich:componentControl for="flightModalPanel"
								attachTo="flightImageLink" operation="show" event="onclick" />

							<a4j:actionparam name="itineraryTableIndex"
								assignTo="#{passengerController.itineraryTableIndex}"
								value="#{rowIndex}" />

							<h:graphicImage url="../_images/flightlist.gif"
								alt="List of Flights" height="20" width="20" id="flightImage"
								styleClass="cityButton" />

						</a4j:commandLink>
					</h:panelGroup>
					</a4j:region>
				</h:panelGrid>
			</rich:column>
			<rich:column>
				<h:panelGrid columns="2">
				<a4j:region  renderRegionOnly="true" >	
					<h:inputText value="#{item.arrvCityFormText}" size="20" id="arrival#{rowIndex+1}"
						label="ArrivalCity Row#{rowIndex+1}" maxlength="25" 
						requiredMessage="#{passengerController.passengerInfoLabel.passengerRequiredValueField}:  
											'ArrivalCity Row#{rowIndex+1}'" 
						disabled="#{passengerController.readOnlyOnSubmitted}"
						required="#{!empty item.departureCity ? true : false}"/>
					<h:panelGroup rendered="#{!passengerController.readOnlyOnSubmitted}">
						<a4j:commandLink value="" immediate="true" id="flightImageLink2">

							<rich:componentControl for="#{passengerController.modalPanel}"
								attachTo="flightImageLink2" operation="show" event="onclick" />

							<a4j:actionparam name="itineraryTableIndex2"
								assignTo="#{passengerController.itineraryTableIndex}"
								value="#{rowIndex}" />

							<h:graphicImage url="../_images/flightlist.gif"
								alt="List of Flights" height="20" width="20" id="flightImage2"
								styleClass="cityButton" />

						</a4j:commandLink>
					</h:panelGroup>
				</a4j:region>
				</h:panelGrid>
			</rich:column>

			<rich:column>
				<h:panelGrid columns="2">
					<t:selectOneMenu immediate="true" value="#{item.airline}"  id="airline#{rowIndex+1}"
					required="#{!empty item.departureCity ? true : false}"
					disabled="#{passengerController.readOnlyOnSubmitted}"
					requiredMessage="#{passengerController.passengerInfoLabel.passengerRequiredValueField}:  
											'Airline Row#{rowIndex+1}'"
					label="Airline Row#{rowIndex+1}">
						<f:selectItem itemValue="" itemLabel="--"/>
						<f:selectItem itemValue="FL" itemLabel="AirTran Airways"/>
						<f:selectItem itemValue="US" itemLabel="US Airways"/>
						<f:selectItem itemValue="B6" itemLabel="JetBlue Airways"/>
						<f:selectItem itemValue="CO" itemLabel="Continental"/>
						<f:selectItem itemValue="UA" itemLabel="United"/>
						<f:selectItem itemValue="DL" itemLabel="Delta"/>
						<f:selectItem itemValue="AA" itemLabel="American Airlines"/>
						<f:selectItem itemValue="WN" itemLabel="Southwest"/>
						<f:selectItem itemValue="AS" itemLabel="Alaska"/>
						<f:selectItem itemValue="9K" itemLabel="Cape Air"/>
						<f:selectItem itemValue="HA" itemLabel="Hawaiian"/>
						<f:selectItem itemValue="BA" itemLabel="British Airways"/>
						<f:selectItem itemValue="AF" itemLabel="Air France"/>
						<f:selectItem itemValue="AM" itemLabel="AeroMexico"/>
						<f:selectItem itemValue="MX" itemLabel="Mexicana de Aviacion"/>
						<f:selectItem itemValue="JP" itemLabel="Adria"/>
						<f:selectItem itemValue="A3" itemLabel="Aegean"/>
						<f:selectItem itemValue="AC" itemLabel="Air Canada"/>
						<f:selectItem itemValue="CA" itemLabel="Air China"/>
						<f:selectItem itemValue="NZ" itemLabel="Air New Zealand"/>
						<f:selectItem itemValue="NH" itemLabel="All Nippon Airways"/>
						<f:selectItem itemValue="OZ" itemLabel="Asiana Airlines"/>
						<f:selectItem itemValue="OS" itemLabel="Austrian Airlines"/>
						<f:selectItem itemValue="KF" itemLabel="Blue1"/>
						<f:selectItem itemValue="BD" itemLabel="Bmi"/>
						<f:selectItem itemValue="SN" itemLabel="Brussels Airlines"/>
						<f:selectItem itemValue="OU" itemLabel="Croatia Airlines"/>
						<f:selectItem itemValue="MS" itemLabel="EgyptAir"/>
						<f:selectItem itemValue="LO" itemLabel="LOT Polish Airlines"/>
						<f:selectItem itemValue="LH" itemLabel="Lufthansa"/>
						<f:selectItem itemValue="SK" itemLabel="Scandinavian Airlines"/>
						<f:selectItem itemValue="SQ" itemLabel="Singapore Airlines"/>
						<f:selectItem itemValue="SA" itemLabel="South African Airways"/>
						<f:selectItem itemValue="JK" itemLabel="Spanair"/>
						<f:selectItem itemValue="LX" itemLabel="Swiss International"/>
						<f:selectItem itemValue="JJ" itemLabel="TAM Brazilian Airlines"/>
						<f:selectItem itemValue="TP" itemLabel="TAP Portugal"/>
						<f:selectItem itemValue="TG" itemLabel="Thai Airways International"/>
						<f:selectItem itemValue="TK" itemLabel="Turkish Airlines"/>
				</t:selectOneMenu>
					<h:outputText value="&#160;/" escape="false"/>
				</h:panelGrid>
			</rich:column>

			<rich:column>
				<t:inputText value="#{item.flightNum}"  size="5" id="flightNum#{rowIndex+1}"
						required="#{!empty item.departureCity ? true : false}"
						readonly="#{passengerController.readOnlyOnSubmitted}"
						requiredMessage="#{passengerController.passengerInfoLabel.passengerRequiredValueField}:  
											'FlightNumber Row#{rowIndex+1}'"
						label="FlightNumber Row#{rowIndex+1}">
					<f:validateLength maximum="5"/>
				</t:inputText>
			</rich:column>

			<rich:column width="20">
			<a4j:outputPanel id="calendar" layout="block">
				<rich:calendar value="#{item.journeyDate}"  id="journeyDate#{rowIndex+1}"
						required="#{!empty item.departureCity ? true : false}"
						enableManualInput="false" datePattern="MMM/dd/yyyy" 
						label="Date of Journey Row#{rowIndex+1}"  inputSize="20"
						jointPoint="top-right" showWeeksBar="false" mode="client"
						requiredMessage="#{passengerController.passengerInfoLabel.passengerRequiredValueField}:  
											'Date of Journey Row#{rowIndex+1}'"
						disabled="#{passengerController.readOnlyOnSubmitted}"
						popup="true" >
					<f:converter  converterId="DateConverter" />
				</rich:calendar>
				</a4j:outputPanel>
			</rich:column>

		</rich:dataTable>
	</a4j:outputPanel>
	
	<rich:spacer width="100%" height="20" title="" />
	<div id="addItem">
		<a4j:commandButton value="#{passengerController.flightLabel.addNewSegment}"  rendered="#{!passengerController.readOnlyOnSubmitted}"
			 action="#{passengerController.addNewSegment}" reRender="iteneraryTicketTableItenerary" limitToList="true"
			 styleClass="button140pxred button140pxred2">
		</a4j:commandButton>
	</div>
	</a4j:region>
	<div><h:outputText value="&#160;" /></div>


</ui:composition>
