<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">

				<div>
					<t:outputText value="#{passengerController.flightLabel.aboutYourTicket}" styleClass="subHeader"/>	
				</div>
					
					<h:panelGrid columns="2" width="100%">
					<!-- 	<h:panelGroup > 
							<h:panelGrid columns="2" cellspacing="3px"> -->
								<h:panelGroup > 
									<t:outputText value="#{passengerController.flightLabel.differentAirlineTicket}" styleClass="formLabel"/>
									<h:graphicImage value="../_images/reqbullet.gif"  
										rendered="#{passengerController.flightLabel.differentAirlineTicketState eq 2}"/>
								</h:panelGroup>
								
								<h:selectOneMenu value="#{passengerController.passengerBean.differentAirlineTicket}" style="margin:5px;" 
										required="#{passengerController.flightLabel.differentAirlineTicketState eq 2}"
										readonly="#{passengerController.flightLabel.differentAirlineTicketState eq 3}"
										disabled="#{passengerController.readOnlyOnSubmitted}"
										requiredMessage="#{passengerController.passengerInfoLabel.passengerRequiredValueField}:  
											'#{passengerController.flightLabel.differentAirlineTicket}'"
										id="differentAirlineTicket" tabindex="23" label="Different Airline Ticket">
									<f:selectItem itemLabel="--" itemValue=""/>
									<f:selectItem itemLabel="Yes" itemValue="true"/>
									<f:selectItem itemLabel="No" itemValue="false"/>
								</h:selectOneMenu>
								
								<rich:spacer  height="15" title="" />
								<rich:spacer  height="15" title="" />
		
								<h:panelGroup > 
									<t:outputText value="#{passengerController.flightLabel.ticketNumber}"  styleClass="formLabel"/>
									<h:graphicImage value="../_images/reqbullet.gif"  
										rendered="#{passengerController.flightLabel.ticketNumberState eq 2}"/>
								</h:panelGroup>
								
								<t:inputText value="#{passengerController.passengerBean.ticketNumber}"
										styleClass="passInout" tabindex="24" id="ticketNumber"
										label="Ticket Number" style="margin:5px;"
										readonly="#{passengerController.flightLabel.ticketNumberState eq 3 
											|| passengerController.readOnlyOnSubmitted}"
										requiredMessage="#{passengerController.passengerInfoLabel.passengerRequiredValueField}:  
											'#{passengerController.flightLabel.ticketNumber}'"
										required="#{passengerController.flightLabel.ticketNumberState eq 2}"  >
									<f:validateLength maximum="6"/>
								</t:inputText>
			
					<!--  		</h:panelGrid>
						</h:panelGroup> -->
						
					</h:panelGrid>
					
					<div><h:outputText value="&#160;" /></div>
					
				
</ui:composition>
