<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">

				<div>
					<t:outputText value="#{passengerController.flightLabel.aboutYourTicket.label}" styleClass="subHeader"/>	
				</div>
					
					<h:panelGrid columns="2" width="100%">
								<h:column > 
									<t:outputText value="#{passengerController.flightLabel.differentAirlineTicket.label}" styleClass="formLabel"/>
									<h:graphicImage value="../_images/reqbullet.gif"  
										rendered="#{passengerController.flightLabel.differentAirlineTicket.required}"/>
								</h:column>
								
								<h:selectOneMenu value="#{passengerController.passengerBean.differentAirlineTicket}" style="margin:5px;" 
										required="#{passengerController.flightLabel.differentAirlineTicket.required}"
										readonly="#{passengerController.flightLabel.differentAirlineTicket.hidden}"
										disabled="#{passengerController.readOnlyOnSubmitted}"
										requiredMessage="#{passengerController.passengerInfoLabel.requiredValueField.label}:  
											'#{passengerController.flightLabel.differentAirlineTicket.label}'"
										id="differentAirlineTicket" tabindex="23" label="Different Airline Ticket">
									<f:selectItem itemLabel="--" itemValue=""/>
									<f:selectItem itemLabel="Yes" itemValue="true"/>
									<f:selectItem itemLabel="No" itemValue="false"/>
								</h:selectOneMenu>
								
								<rich:spacer  height="15" title="" />
								<rich:spacer  height="15" title="" />
		
								<h:column> 
									<t:outputText value="#{passengerController.flightLabel.ticketNumber.label}"  styleClass="formLabel"/>
									<h:graphicImage value="../_images/reqbullet.gif"  
										rendered="#{passengerController.flightLabel.ticketNumber.required}"/>
								</h:column>
								
								<t:inputText value="#{passengerController.passengerBean.ticketNumber}"
										styleClass="passInout" tabindex="24" id="ticketNumber"
										label="Ticket Number" style="margin:5px;"
										readonly="#{passengerController.flightLabel.ticketNumber.hidden 
											|| passengerController.readOnlyOnSubmitted}"
										requiredMessage="#{passengerController.passengerInfoLabel.requiredValueField.label}:  
											'#{passengerController.flightLabel.ticketNumber.label}'"
										required="#{passengerController.flightLabel.ticketNumber.required}"  >
									<f:validateLength maximum="13"/>
								</t:inputText>						
					</h:panelGrid>
					
					<div><h:outputText value="&#160;" /></div>
					
				
</ui:composition>
