	template="/layout/passengertemplate.xhtml">

	<ui:define name="pageTitle">Application | File Upload</ui:define>
	
	<ui:define name="mainContent">
	<script type="text/javascript" src="../_js/passengerFont.js"></script>

			<h:outputText value="&#160;" />
			<h:outputText value="&#160;" />

		</div>
				<h:inputHidden id="appFontSize" value="#{passengerController.appFontSize}" />
	
	</div>
	<h:panelGroup rendered="#{passengerController.fileUploadLabel.descriptiveText.hidden}" >
	<div class="container containerfull">
				<div class="containerTL"></div>
				<div class="containerheader headerfull">
				<h1 class="dkblue">Instructions</h1>
			  	</div>
				<div class="containerTR"></div>
				<div class="containercontent gradientsmall">
					<div class="contentbodyspacing"></div>
					<div class="contentbody">
						
						
						<!-- Start body content -->
						
						<t:outputText value="#{passengerController.fileUploadLabel.descriptiveText.label}" styleClass="bodycopy" escape="false" />
					<!-- <div class="bodycopy">
						Please include the following so we can process your claim:
						<ul><li>

</li><li>

</div> -->
							
					  	<!-- End body content -->
				 	 </div>
					<!-- ends contentbody -->
				</div><!-- ends containercontent -->
				<div id="divFooter">
					<div class="containerBLgradient"></div>
					<div class="containerfootergradient footerfull"></div>
					<div class="containerBRgradient"></div>
					<div class="clear"></div>
				</div>
			</div><!-- ends container -->
			</h:panelGroup>
			
		
	<div class="container containerfull">
				<div class="containerTL"></div>
				<div class="containerheader headerfull">
				<h1 class="dkblue">Passenger Property Form | File Upload
				</h1>
		<!-- 	<h3 style="margin-top: 8px;"><h:outputText value="Help" id="helpButton" styleClass="helpButton dkblue"/></h3>							
							<rich:componentControl for="helpmodalpanel5"  
								attachTo="helpButton" operation="show" event="onclick" />  -->
			  </div>
				<div class="containerTR"></div>
				<div class="containercontent gradientsmall">
					<div class="contentbodyspacing"></div>
					<div class="contentbody">
						
						
						<!-- Start body content -->
				
				<!--<div>
					<t:outputText value="#{passengerController.fileUploadLabel.requiredFieldMessage.label}" styleClass="bodycopy"/>	
				</div>	
				--><div><h:outputText value="&#160;" /></div>
				<div>
					<rich:messages id="submitClaimMsg"  errorClass="passerrormsg" infoClass="infomsg" layout="list"/>
				</div>
				<rich:spacer width="100%" height="10" title=""/>
				
				<div>
					<rich:modalPanel id="helpmodalpanel5" autosized="true" minHeight="380" 
						zindex="10" minWidth="380" height="380" width="500" left="500" top="50" >
						<f:facet name="controls">
								<h:panelGroup >
									<a4j:commandLink value="Close" 
									style="text-decoration: underline; cursor: pointer; margin-right: 22px;" 
											immediate="true"	id="linkToHidePanel5" />
										<rich:componentControl for="helpmodalpanel5"
											attachTo="linkToHidePanel5" operation="hide" event="onclick" />
								</h:panelGroup>
						</f:facet>
						<h:panelGrid styleClass="modalPanelBody" width="100%">
							<t:outputText value="#{passengerController.fileUploadLabel.help.label}" styleClass="bodycopy"/>
						</h:panelGrid>
					</rich:modalPanel>
				</div>
				
				
				
				<div>
					<t:outputText value="#{passengerController.fileUploadLabel.fileUpload.label}" styleClass="subHeader"/>	
				</div>
				<div>
					<rich:spacer width="100%" height="10" title=""/>
				</div>
				<div>
				<h:panelGrid columns="1" width="49%"  columnClasses="width1">
					<t:outputText value="#{passengerController.fileUploadLabel.fileInstruction.label}" styleClass="bodycopy"/>
				</h:panelGrid>
				</div>
				<rich:spacer width="100%" height="30" title=""/>
				<h:panelGrid columns="2" width="100%">
					<t:outputText value="#{passengerController.fileUploadLabel.fileSelection.label}" styleClass="formLabel"/>
					<t:inputFileUpload id="fileupload" value="#{passengerController.upFile}" size="60" 
						disabled="#{passengerController.readOnlyOnSubmitted}"/>
					<p>&#160;</p>
					<h:panelGroup>
						<h:selectBooleanCheckbox value="#{passengerController.interimFile}" 
							 disabled="#{passengerController.readOnlyOnSubmitted}"
							label="Interim File"/>
							<rich:spacer width="5"/>
						<t:outputText value="Please check this box if this receipt is for an interim expense." styleClass="requiredField"/>
					</h:panelGroup>
				</h:panelGrid>
				
				<rich:spacer width="100%" height="20" title=""/>
				<div>
				<h:panelGrid columns="2" width="100%">
				<rich:spacer width="145"  title=""/>
				<h:panelGroup>
				<h:commandButton value="#{passengerController.fileUploadLabel.addReceipts.label}" 
						rendered="#{!passengerController.readOnlyOnSubmitted}"
					 	action="#{passengerController.upload}" styleClass="button140pxred button140pxred2" >
					 	<a4j:support event="onclick" reRender="filePanel" limitToList="true"/>
				</h:commandButton>
				<h:outputText value=""/>
				</h:panelGroup>
				</h:panelGrid>
				</div>
				<div>
    				<!--<t:outputText value="File Uploaded Successfully." rendered="#{passengerController.rendSuccess}" 
						style="color:green;font-weight:bold"/>
    				<t:outputText value="Error in File Uploading." 	rendered="#{passengerController.rendFailure}" 
						style="color:red;font-weight:bold"/>
				--></div>
				
				<rich:spacer width="100%" height="30" title=""/>
				
				<div>
					<t:outputText value="#{passengerController.fileUploadLabel.receiptsToBeUploaded.label}" styleClass="subHeader"/>	
				</div>
				<div>
					<rich:spacer width="100%" height="10" title=""/>
				</div>
				<a4j:outputPanel id="filePanel" ajaxRendered="true">
					<t:dataTable width="200" align="center" id="fileTable" 
						value="#{passengerController.fileDataModelList}" var="file">
						
						<h:column>
							<h:outputText value="#{file.name}" styleClass="formLabel" style="padding:10px;"/>
						</h:column>
						<h:column>
							<h:outputText value="Interim Expense" rendered="#{file.interim}" styleClass="formLabel" style="padding:10px;"/>
							<h:outputText value="Content Receipt" rendered="#{!file.interim}" styleClass="formLabel" style="padding:10px;"/>
						</h:column>
						<h:column>
							<rich:spacer width="50" title=""/>
						</h:column>
						<h:column>
							<a4j:commandButton  value="#{passengerController.fileUploadLabel.remove.label}" 
								disabled="#{passengerController.readOnlyOnSubmitted}"
								reRender="filePanel" limitToList="true" immediate="true" styleClass="button140pxred button140pxred2" 
								actionListener="#{passengerController.removeFileListener}"/>
						</h:column>
					
					</t:dataTable>
				
				</a4j:outputPanel>
				
				
					  	<!-- End body content -->
				 	 </div>
					<!-- ends contentbody -->
				</div><!-- ends containercontent -->
				<div id="divFooter">
					<div class="containerBLgradient"></div>
					<div class="containerfootergradient footerfull"></div>
					<div class="containerBRgradient"></div>
					<div class="clear"></div>
				</div>
			</div><!-- ends container -->
			
			<div>
				<h:outputText styleClass="passfontstyle" value="&#160;" />
			</div>
			<div>
				<h:outputText styleClass="passfontstyle" value="&#160;" />
			</div>
			<h:outputText value="&#160;" styleClass="passfontstyle"/>
			<h:outputText value="&#160;" styleClass="passfontstyle"/>
			<div>
			
				<rich:spacer width="290px"/>
			
				<h:commandButton id="saveSubmitClaim" value="#{passengerController.passengerInfoLabel.save.label}"
				 		tabindex="1" action="#{passengerController.saveFileInfo}"
				 		 disabled="#{passengerController.readOnlyOnSubmitted}"
						styleClass="button140pxred button140pxred2" />
				
				<rich:spacer width="20px"/>
			
				<h:commandButton id="prevsubmit" value="#{passengerController.flightLabel.previous.label}"
				 	tabindex="2" immediate="true" action="#{passengerController.goBackToBagDetails}"
				 	 onclick="if (!window.confirm('Are you sure? Clicking OK will result in the loss of unsaved data.')) { return false; }"
					styleClass="button140pxred button140pxred2" />
					
				<rich:spacer width="20px"/>
				
				<h:commandButton id="forwardSubmit" value="#{passengerController.passengerInfoLabel.forward.label}"
				 	tabindex="3" action="#{passengerController.gotoFraudQuestion}"
					styleClass="button140pxred button140pxred2" />
				
			
			</div>
			
		</h:form>
	</ui:define>
