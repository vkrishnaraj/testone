<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/layout/passengertemplate.xhtml">

	<ui:define name="pageTitle">Application | Submit Your Claim</ui:define>
	
	<ui:define name="mainContent">
	<script type="text/javascript" src="../_js/passengerFont.js"></script>
	<a4j:form id="appForm">
	<div>
		<div id="step">
			<t:outputText value="Step 8 of 8" />
		</div>
		
		<div id="langSelect">
			<h:outputText value="Font Size" />
			<h:outputText value="&#160;" />
			<h:outputText value="&#160;" />
			<h:outputText value="&#160;" />
			<a id="font1" style="font-size: 8pt;" href="javascript:decreaseFontSize();">A</a>
			<h:outputText value="&#160;" />
			<h:outputText value="&#160;" />
			<h:outputText value="&#160;" />
			<a id="font2" style="font-size: 10pt;" href="javascript:mediumFontSize();">A</a>
			<h:outputText value="&#160;" />
			<h:outputText value="&#160;" />
			<h:outputText value="&#160;" />
			<a id="font3" style="font-size: 12pt;" href="javascript:increaseFontSize();">A</a>
		</div>
				<h:inputHidden id="appFontSize" value="#{passengerController.appFontSize}" />
	
	</div>
	<h:panelGroup rendered="#{passengerController.submitClaimLabel.descriptiveText.hidden}" >
	<div class="container containerfull">
				<div class="containerTL"></div>
				<div class="containerheader headerfull">
				<h1 class="dkblue">Instructions</h1>
			  	</div>
				<div class="containerTR"></div>
				<div class="containercontent gradientsmall">
					<div class="contentbodyspacing"></div>
					<div class="contentbody">
						
						
						<!-- Start body content -->
						
						<t:outputText value="#{passengerController.submitClaimLabel.descriptiveText.label}" styleClass="bodycopy"/>
							
					  	<!-- End body content -->
				 	 </div>
					<!-- ends contentbody -->
				</div><!-- ends containercontent -->
				<div id="divFooter">
					<div class="containerBLgradient"></div>
					<div class="containerfootergradient footerfull"></div>
					<div class="containerBRgradient"></div>
					<div class="clear"></div>
				</div>
			</div><!-- ends container -->
			</h:panelGroup>
			
		
	<div class="container containerfull">
				<div class="containerTL"></div>
				<div class="containerheader headerfull">
				<h1 class="dkblue">Application | Submit Your Claim
				</h1>
				<h3 style="margin-top: 8px;"><h:outputText value="Help" id="helpButton" styleClass="helpButton dkblue"/></h3>							
							<rich:componentControl for="helpmodalpanel7"  
								attachTo="helpButton" operation="show" event="onclick" /> 
			  </div>
				<div class="containerTR"></div>
				<div class="containercontent gradientsmall">
					<div class="contentbodyspacing"></div>
					<div class="contentbody">
						
						
						<!-- Start body content -->
				
				<div>
					<t:outputText value="#{passengerController.submitClaimLabel.requiredFieldMessage.label}" styleClass="bodycopy" escape="false"/>	
				</div>	
				<div><h:outputText value="&#160;" /></div>
				<div>
					<rich:messages id="submitClaimMsg"  errorClass="passerrormsg" infoClass="infomsg" layout="list"/>
				</div>
				<rich:spacer width="100%" height="10" title=""/>
				
				<div>
					<rich:modalPanel id="helpmodalpanel7" autosized="true" minHeight="380" 
						zindex="10" minWidth="380" height="380" width="500" left="auto" top="50" >
						<f:facet name="controls">
								<h:panelGroup >
									<a4j:commandLink value="Close" 
									style="text-decoration: underline; cursor: pointer; margin-right: 22px;" 
											immediate="true"	id="linkToHidePanel" />
										<rich:componentControl for="helpmodalpanel7"
											attachTo="linkToHidePanel" operation="hide" event="onclick" />
								</h:panelGroup>
						</f:facet>
							<div id="verticalScroller">
								<h:panelGrid styleClass="modalPanelBody" >
									<t:outputText value="#{passengerController.submitClaimLabel.help.label}" styleClass="bodycopy"/>
								</h:panelGrid>
							</div>
					</rich:modalPanel>
				</div>
				
				<div>
					<rich:panel>
						<h:panelGrid >
							<t:outputText value="#{passengerController.submitClaimLabel.useOfInformation.label}:" styleClass="bodycopy"/>
							<rich:spacer width="100%" height="10" title=""/>
							<t:outputText value="#{passengerController.submitClaimLabel.reservedRights.label}" styleClass="bodycopy"/>
							<rich:spacer width="100%" height="10" title=""/>
						<h:column>
							<t:outputText value="#{passengerController.submitClaimLabel.agreement.label}" styleClass="bodycopy"/>
						<t:inputText value="#{passengerBean.claimAmount}" id="claimAmount" required="true"
							requiredMessage="Please enter a Claim Amount in the appropriate text box."
							readonly="#{passengerController.readOnlyOnSubmitted}"
							label="Claim Amount Field" tabindex="1">
						</t:inputText>&#160;&#160;
						<h:selectOneMenu value="#{passengerBean.claimAmountCurrency}"
							disabled="#{passengerController.readOnlyOnSubmitted}">
							<f:selectItem itemValue="USD" itemLabel="US Dollar" />
							<f:selectItems value="#{passengerController.currencyList}" />
						</h:selectOneMenu>
							<t:outputText value="&#160;#{passengerController.submitClaimLabel.lossOccured.label}&#160;" styleClass="bodycopy"/>
						<t:inputText value="#{passengerBean.claimDate}" id="lossDate" required="true"
							requiredMessage="Please enter a Loss Date in the appropriate text box."
							readonly="#{passengerController.readOnlyOnSubmitted}"
							label="Loss Date Field" tabindex="1">
						</t:inputText>
						</h:column>
						</h:panelGrid>
					</rich:panel>
					<rich:spacer width="100%" height="10" title=""/>
				</div>
				
				<div>
						<h:panelGroup>
							<t:outputText value="#{passengerController.submitClaimLabel.typeAccept.label}" 
									styleClass="typeAccept" />
							<h:outputText value="&#160;" />
							<h:graphicImage value="../_images/reqbullet.gif" />
						</h:panelGroup>
						
					<table width="100%">
					<a4j:repeat value="#{passengerBean.passengers}"
					var="pass" rowKeyVar="rowIndex">
					    <tr><td>&#160;</td></tr>
						<tr><td>
						<t:outputText value="#{pass.lastName}, #{pass.firstName} #{pass.middleInitial}" 
									styleClass="typeAccept" />
						</td><td>
						<t:inputText value="#{pass.accept}" id="typeAccept" required="true"
							requiredMessage="Please Type the word- ACCEPT in Capital Letters"
							readonly="#{passengerController.readOnlyOnSubmitted}"
							label="Acception Field" tabindex="1" >
						</t:inputText>
						</td></tr>
					</a4j:repeat>
					</table>
					<rich:spacer width="100%" height="10" title=""/>
				</div>
				
				<div>
					<rich:panel>
						<t:outputText value="#{passengerController.submitClaimLabel.confirmation.label}" styleClass="bodycopy"/>
					</rich:panel>
					<rich:spacer width="100%" height="10" title=""/>
				</div>

							
					  	<!-- End body content -->
				 	 </div>
					<!-- ends contentbody -->
				</div><!-- ends containercontent -->
				<div id="divFooter">
					<div class="containerBLgradient"></div>
					<div class="containerfootergradient footerfull"></div>
					<div class="containerBRgradient"></div>
					<div class="clear"></div>
				</div>
			</div><!-- ends container -->
			
			<div>
				<h:outputText styleClass="passfontstyle" value="&#160;" />
			</div>
			<div>
				<h:outputText styleClass="passfontstyle" value="&#160;" />
			</div>
			<h:outputText value="&#160;" styleClass="passfontstyle"/>
			<h:outputText value="&#160;" styleClass="passfontstyle"/>
			<div>
				<rich:spacer width="290px" rendered="#{!passengerController.readOnlyOnSubmitted}"/>
				<rich:spacer width="450px" rendered="#{passengerController.readOnlyOnSubmitted}"/>
			
				<rich:spacer width="160px"/>
			
				<h:commandButton id="prevsubmit" value="#{passengerController.flightLabel.previous.label}"
				 	tabindex="4" immediate="true" action="#{passengerController.goBackToFraudQuestion}"
					styleClass="button140pxred button140pxred2" />
					
				<rich:spacer width="20px" rendered="#{!passengerController.readOnlyOnSubmitted}"/>
				
				<h:commandButton id="forwardSubmit" value="#{passengerController.submitClaimLabel.claimSubmit.label}"
				 	tabindex="5" action="#{passengerController.submitPassengerInfo}"
				 	rendered="#{!passengerController.readOnlyOnSubmitted}"
					styleClass="button140pxred button140pxred2" />
				
			
			</div>
			
		</a4j:form>
	</ui:define>
</ui:composition>
