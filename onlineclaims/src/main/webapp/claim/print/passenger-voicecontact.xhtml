<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">

				<div>
					<t:outputText value="#{passengerController.passengerInfoLabel.voiceContact.label}" styleClass="subHeader"/>	
				</div>
					<div><rich:spacer width="100%" height="15" title="" /></div>
					
					<t:outputText value="#{passengerController.passengerInfoLabel.phoneHome.label}" />
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
							rendered="#{passengerController.passengerInfoLabel.phoneHome.required}"/>
					
					<t:inputText id="pi20" value="#{passengerBean.address[0].phoneHome}"  style="77%"
							required="#{passengerController.passengerInfoLabel.phoneHome.required}" tabindex="14"
							readonly="true"
							label="#{passengerController.passengerInfoLabel.phoneHome.label}">
						<f:validateLength maximum="50"/>
					</t:inputText>
					<h:outputText value="&#160;" /><h:outputText value="&#160;" /><h:outputText value="&#160;" />
					
					<t:outputText value="#{passengerController.passengerInfoLabel.phoneMobile.label}" />
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
							rendered="#{passengerController.passengerInfoLabel.phoneMobile.required}"/>
					
					<t:inputText id="pi21" value="#{passengerBean.address[0].phoneMobile}"  style="77%"
							required="#{passengerController.passengerInfoLabel.phoneMobile.required}" tabindex="15"
							readonly="true"
							label="#{passengerController.passengerInfoLabel.phoneMobile.label}">
						<f:validateLength maximum="50"/>
					</t:inputText>
					<div><h:outputText value="&#160;" /></div>
					
					<t:outputText value="#{passengerController.passengerInfoLabel.phoneFax.label}" />
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
							rendered="#{passengerController.passengerInfoLabel.phoneFax.required}"/>
					
					<t:inputText id="pi22" value="#{passengerBean.address[0].phoneFax}"  style="77%"
							required="#{passengerController.passengerInfoLabel.phoneFax.required}" tabindex="16"
							readonly="true"
							label="#{passengerController.passengerInfoLabel.phoneFax.label}">
							<f:validateLength maximum="50"/>
						</t:inputText>
					<h:outputText value="&#160;" /><h:outputText value="&#160;" /><h:outputText value="&#160;" />
					
					
					<t:outputText value="#{passengerController.passengerInfoLabel.phoneBusiness.label}" />
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
							rendered="#{passengerController.passengerInfoLabel.phoneBusiness.required}"/>
					
					<t:inputText id="pi23" value="#{passengerBean.address[0].phoneBusiness}"  style="77%"
							required="#{passengerController.passengerInfoLabel.phoneBusiness.required}" tabindex="17"
							readonly="true"
							label="#{passengerController.passengerInfoLabel.phoneBusiness.label}">
							<f:validateLength maximum="50"/>
						</t:inputText>
					
					<div><rich:spacer width="100%" height="15" title="" /></div>
					
				
</ui:composition>
