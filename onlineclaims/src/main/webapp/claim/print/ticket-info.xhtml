<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">

				<div>
					<t:outputText value="#{passengerController.flightLabel.aboutYourTicket.label}" styleClass="subHeader"/>	
				</div>
					
					<h:panelGrid columns="2" width="100%">
						<h:panelGroup > 
							<h:panelGrid columns="2">
								<h:panelGroup > 
									<t:outputText value="#{passengerController.flightLabel.differentAirlineTicket.label}" styleClass="ticketInfo"/>
									<h:outputLabel value="*" styleClass="requiredField" 
										rendered="#{passengerController.flightLabel.differentAirlineTicket.required}"/>
								</h:panelGroup>
								
								<h:outputText value="#{passengerBean.differentAirlineTicket}" >
								</h:outputText>
								
								<rich:spacer  height="15" title="" />
								<rich:spacer  height="15" title="" />
		
								<h:panelGroup > 
									<t:outputText value="#{passengerController.flightLabel.ticketNumber.label}"  styleClass="ticketInfo"/>
									<h:outputLabel value="*" styleClass="requiredField" 
										rendered="#{passengerController.flightLabel.ticketNumber.required}"/>
								</h:panelGroup>
								
								<h:outputText value="#{passengerBean.ticketNumber}" >
								</h:outputText>
			
							</h:panelGrid>
						</h:panelGroup>
						
						<h:panelGroup >
						<a4j:region renderRegionOnly="true" >
						<a4j:outputPanel id="ticketTablePanel" ajaxRendered="true" >
							<rich:dataTable id="ticketTable"   headerClass="TableHeader" rowKeyVar="rowIndex"
										value="#{passengerBean.bagTagList}" border="0" var="item">
								<rich:column>
									<f:facet name="header">
										<h:panelGroup >
											<t:outputText value="#{passengerController.flightLabel.bagTagNumbers.label}"  styleClass="ticketInfo"/>
											<h:outputLabel value="*" styleClass="requiredField" 
												rendered="true"/>
										</h:panelGroup>
									</f:facet>
									<h:outputText value="#{item.bagTagNumber}" >
									</h:outputText>
								</rich:column>
								
								<rich:column>
									<f:facet name="header">
										<h:panelGroup >
											<t:outputText value="#{passengerController.flightLabel.bagArrival.label}"  styleClass="ticketInfo"/>
											<h:outputLabel value="*" styleClass="requiredField" 
												rendered="true"/>
										</h:panelGroup>
									</f:facet>
									<h:outputText   value="#{item.bagArrivalStatus}" >
									</h:outputText>
								</rich:column>
							</rich:dataTable>
							</a4j:outputPanel>
							</a4j:region>
						</h:panelGroup>
						
					</h:panelGrid>
					
					<div><h:outputText value="&#160;" /></div>
					
				
</ui:composition>
