<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">

				<div>
					<t:outputText value="#{passengerController.passengerInfoLabel.mailingAddress.label}" styleClass="subHeader"/>	
				</div>
				<div><rich:spacer width="100%" height="15" title="" /></div>
					<t:outputText value="#{passengerController.passengerInfoLabel.mailingAddressLine1.label}" />
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
							rendered="#{passengerController.passengerInfoLabel.mailingAddressLine1.required}"/>
					
					<t:inputText id="pi14" value="#{passengerBean.address[1].addressLine1 }"   styleClass="passInput77" 
							required="#{passengerController.passengerInfoLabel.mailingAddressLine1.required}" tabindex="13"
							readonly="true"
							label="#{passengerController.passengerInfoLabel.mailingAddressLine1.label}">
							<f:validateLength maximum="50"/>
						</t:inputText>
					<div><h:outputText value="&#160;" /></div>
					
					<t:outputText value="#{passengerController.passengerInfoLabel.mailingAddressLine2.label}" />
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
							rendered="#{passengerController.passengerInfoLabel.mailingAddressLine2.required}"/>
					
					<t:inputText id="pi15" value="#{passengerBean.address[1].addressLine2 }"   styleClass="passInput77" 
							required="#{passengerController.passengerInfoLabel.mailingAddressLine2.required}" tabindex="14"
							readonly="true"
							label="#{passengerController.passengerInfoLabel.mailingAddressLine2.label}" >
							<f:validateLength maximum="50"/>
						</t:inputText>
					<div><h:outputText value="&#160;" /></div>
					
					<t:outputText value="#{passengerController.passengerInfoLabel.mailingCity.label}" />
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
							rendered="#{passengerController.passengerInfoLabel.mailingCity.required}"/>
					
					<t:inputText id="pi16" value="#{passengerBean.address[1].city }"  styleClass="passInput12"
							required="#{passengerController.passengerInfoLabel.mailingCity.required}" tabindex="15"
							readonly="true"
							label="#{passengerController.passengerInfoLabel.mailingCity.label}">
							<f:validateLength maximum="50"/>
						</t:inputText>
					<h:outputText value="&#160;" /><h:outputText value="&#160;" />
					
					<t:outputText value="#{passengerController.passengerInfoLabel.mailingStateRegion.label}" />
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
							rendered="#{passengerController.passengerInfoLabel.mailingStateRegion.required}"/>
					
					<t:inputText id="pi17" value="#{passengerBean.address[1].stateRegion }"  styleClass="passInput12"
							required="#{passengerController.passengerInfoLabel.mailingStateRegion.required}" tabindex="16"
							readonly="true"
							label="#{passengerController.passengerInfoLabel.mailingStateRegion.label}">
							<f:validateLength maximum="50"/>
						</t:inputText>
					<h:outputText value="&#160;" /><h:outputText value="&#160;" />
					
					<t:outputText value="#{passengerController.passengerInfoLabel.mailingPostalCode.label}" />
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
							rendered="#{passengerController.passengerInfoLabel.mailingPostalCode.required}"/>
					
					<t:inputText id="pi18" value="#{passengerBean.address[1].postalCode }"  styleClass="passInput12" 
							required="#{passengerController.passengerInfoLabel.mailingPostalCode.required}" tabindex="17"
							readonly="true"
							label="#{passengerController.passengerInfoLabel.mailingPostalCode.label}">
							<f:validateLength maximum="20"/>
						</t:inputText>
					<h:outputText value="&#160;" /><h:outputText value="&#160;" />
					
					<t:outputText value="#{passengerController.passengerInfoLabel.mailingCountry.label}" />
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
							rendered="#{passengerController.passengerInfoLabel.mailingCountry.required}"/>
					
					<t:selectOneMenu value="#{passengerBean.address[1].country }" tabindex="18"   styleClass="passInput15"
								required="#{passengerController.passengerInfoLabel.mailingCountry.required}"
								readonly="true"
						   		label="#{passengerController.passengerInfoLabel.mailingCountry.label}">
						<f:selectItem itemLabel="--" itemValue=""/>
						<f:selectItems value="#{passengerController.selectItems}"/>
					</t:selectOneMenu>
					
					<div><rich:spacer width="100%" height="15" title="" /></div>
					
				
</ui:composition>
