<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<div>
		<t:outputText value="#{passengerController.bagDetailsLabel.aboutYourBag.label}" styleClass="subHeader" />
	</div>
	<rich:spacer width="100%" height="20" title="" />
	
	<rich:panel id="aboutbagpanel" style="border:0px">
	<a4j:repeat value="#{passengerBean.bagList}" var="bagItem" rowKeyVar="rowIndex" >
	<div>
		<t:outputText value="#{passengerController.bagDetailsLabel.bagNumberLabel.label}:"	styleClass="subHeader" /> 
		<t:outputText value="#{rowIndex+1}" styleClass="subHeader"/>
	</div>
	<rich:spacer width="100%" height="20" title="" />

	<h:panelGrid columns="2">
		<h:panelGroup >
			<h:panelGrid columns="2">
				<h:panelGroup >
					<t:outputText value="#{passengerController.bagDetailsLabel.bagTagNumber.label}"  styleClass="ticketInfo"/>
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
								rendered="#{passengerController.bagDetailsLabel.bagTagNumber.required}"/>
					
					<rich:spacer  width="10" title="" />
				</h:panelGroup>
				<t:inputText  value="#{bagItem.bagTagNumber}" style="width:77%" 
								required="#{passengerController.bagDetailsLabel.bagTagNumber.required}" tabindex="1"
								readonly="true"
								label="#{passengerController.bagDetailsLabel.bagTagNumber.label} Page:#{rowIndex+1}">
					<f:validateLength  maximum="20"/>
				</t:inputText>
				
				<rich:spacer  height="10" title="" />
				<rich:spacer  height="10" title="" />
				
				<h:panelGroup >
					<t:outputText value="#{passengerController.bagDetailsLabel.nameonBag.label}" styleClass="ticketInfo"/>
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
								rendered="#{passengerController.bagDetailsLabel.nameonBag.required}"/>
					
					<rich:spacer  width="10" title="" />
				</h:panelGroup>
				<t:inputText  value="#{bagItem.nameonBag}" style="width:77%" 
								required="#{passengerController.bagDetailsLabel.nameonBag.required}" tabindex="2"
								readonly="true"
								label="#{passengerController.bagDetailsLabel.nameonBag.label} Page:#{rowIndex+1}">
					<f:validateLength maximum="20"/>
				</t:inputText>
				
				<rich:spacer  height="10" title="" />
				<rich:spacer  height="10" title="" />
				
				<h:panelGroup >
					<t:outputText value="Cost of Bag" styleClass="formLabel"/>
					<h:outputText value="&#160;" />
					<h:graphicImage value="../_images/reqbullet.gif" 
						rendered="false" />
					<t:outputText value=":" styleClass="formLabel"/>
					<rich:spacer  width="10" title="" />
				</h:panelGroup>
				<h:panelGroup>
					<t:inputText  value="#{bagItem.bagPrice}" style="width:25%" 
									required="false" 
									readonly="true">
					</t:inputText>&#160;&#160;
					<h:selectOneMenu value="#{bagItem.bagCurrency}" style="width:50%"
						disabled="true">
						<f:selectItem itemValue="USD" itemLabel="US Dollar" />
						<f:selectItems value="#{passengerController.currencyList}" />
					</h:selectOneMenu>
				</h:panelGroup>
				
				<rich:spacer  height="10" title="" />
				<rich:spacer  height="10" title="" />
				
				<h:panelGroup >
					<t:outputText value="#{passengerController.bagDetailsLabel.externalMarkings.label}" styleClass="wrapText"/>
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
								rendered="#{passengerController.bagDetailsLabel.externalMarkings.required}"/>
					
					<rich:spacer  width="10" title="" />
				</h:panelGroup>
				<t:inputText  value="#{bagItem.externalMarkings}" style="width:77%" 
								required="#{passengerController.bagDetailsLabel.externalMarkings.required}" tabindex="4"
								readonly="true"
								label="#{passengerController.bagDetailsLabel.externalMarkings.label} Page:#{rowIndex+1}">
					<f:validateLength maximum="50"/>
				</t:inputText>
				
				<rich:spacer  height="10" title="" />
				<rich:spacer  height="10" title="" />
			
				<h:panelGroup >
					<t:outputText value="#{passengerController.bagDetailsLabel.bagColor.label}" styleClass="ticketInfo"/>
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
								rendered="#{passengerController.bagDetailsLabel.bagColor.required}"/>
					
					<rich:spacer  width="10" title="" />
				</h:panelGroup>
				<t:selectOneMenu immediate="true" value="#{bagItem.bagColor}"  id="colorPicker"
					required="#{passengerController.bagDetailsLabel.bagColor.required}" 
					readonly="true"
					label="#{passengerController.bagDetailsLabel.bagColor.label} Page:#{rowIndex+1}">
						<f:selectItem itemValue="" itemLabel="--"/>
						<f:selectItem itemValue="BE" itemLabel="Beige"/>
						<f:selectItem itemValue="BK" itemLabel="Black"/>
						<f:selectItem itemValue="BU" itemLabel="Blue"/>
						<f:selectItem itemValue="BN" itemLabel="Brown"/>
						<f:selectItem itemValue="GY" itemLabel="Gray"/>
						<f:selectItem itemValue="GN" itemLabel="Green"/>
						<f:selectItem itemValue="PU" itemLabel="Purple"/>
						<f:selectItem itemValue="MC" itemLabel="Multi-colored"/>
						<f:selectItem itemValue="RD" itemLabel="Red"/>
						<f:selectItem itemValue="WT" itemLabel="White"/>
						<f:selectItem itemValue="YW" itemLabel="Yellow"/>
				</t:selectOneMenu>
				
				
			
			</h:panelGrid>
		</h:panelGroup>
		
		<h:panelGroup >
			<h:panelGrid columns="2">
				<rich:spacer width="100%" height="20"/>
				<rich:spacer width="100%" height="20"/>
				<h:panelGroup >
					<t:outputText value="#{passengerController.bagDetailsLabel.brandOftheBag.label}" styleClass="ticketInfo"/>
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
								rendered="#{passengerController.bagDetailsLabel.brandOftheBag.required}"/>
					
					<rich:spacer  width="10" title="" />
				</h:panelGroup>
				<t:inputText  value="#{bagItem.brandOftheBag}" style="width:77%" 
								required="#{passengerController.bagDetailsLabel.brandOftheBag.required}" tabindex="3"
								readonly="true"
								label="#{passengerController.bagDetailsLabel.brandOftheBag.label} Page:#{rowIndex+1}">
					<f:validateLength maximum="20"/>
				</t:inputText>
				
				<rich:spacer  height="10" title="" />
				<rich:spacer  height="10" title="" />
				
				<h:panelGroup >
					<t:outputText value="#{passengerController.bagDetailsLabel.bagPurchaseDate.label}" styleClass="ticketInfo"/>
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
								rendered="#{passengerController.bagDetailsLabel.bagPurchaseDate.required}"/>
					
					<rich:spacer  width="10" title="" />
				</h:panelGroup>
				<rich:calendar value="#{bagItem.bagPurchaseDate}" 
						required="#{passengerController.bagDetailsLabel.bagPurchaseDate.required}"
						readonly="true"
						enableManualInput="false" datePattern="MMM/dd/yyyy"  inputSize="11"
						label="#{passengerController.bagDetailsLabel.bagPurchaseDate.label} Page:#{rowIndex+1}"
						disabled="true"
						jointPoint="top-right" showWeeksBar="false" mode="client"
					popup="true"  immediate="true" >
					<f:converter  converterId="DateConverter" />
				</rich:calendar>
					
				<rich:spacer  height="10" title="" />
				<rich:spacer  height="10" title="" />
				
				<rich:spacer width="60%" />
				<h:panelGroup >
				<a4j:commandLink value="#{passengerController.bagDetailsLabel.bagChart.label}" styleClass="ticketInfo"
					rendered="#{!passengerController.readOnlyOnSubmitted}"
					id="bagChart" immediate="true" disabled="true">
						
				</a4j:commandLink>
				<h:outputText value=""/>
				</h:panelGroup>
				
				<rich:spacer  height="10" title="" />
				<rich:spacer  height="10" title="" />
				
				<h:panelGroup >
					<t:outputText value="#{passengerController.bagDetailsLabel.bagType.label}" styleClass="ticketInfo"/>
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
								rendered="#{passengerController.bagDetailsLabel.bagType.required}"/>
					
					<rich:spacer  width="10" title="" />
				</h:panelGroup>
				<a4j:outputPanel id="bagChartPanel" ajaxRendered="true">
				<t:inputText  value="#{bagItem.bagType}" style="width:77%" 
								required="#{passengerController.bagDetailsLabel.bagType.required}" tabindex="7"
								disabled="true"
								displayValueOnly="true"
								label="#{passengerController.bagDetailsLabel.bagType.label} Page:#{rowIndex+1}" />
				</a4j:outputPanel>
				
				<rich:spacer  height="10" title="" />
				<rich:spacer  height="10" title="" />
				
				<h:panelGroup >
					<t:outputText value="Bag Owner" styleClass="formLabel"/>
					<h:outputText value="&#160;" />
					<h:graphicImage value="../_images/reqbullet.gif" 
						rendered="false" />
					<t:outputText value=":" styleClass="formLabel"/>
					<rich:spacer  width="10" title="" />
				</h:panelGroup>
				<t:selectOneMenu immediate="true" value="#{bagItem.bagOwner}"  id="bagOwner"
					required="false" disabled="true"
					label="Bag Owner" style="width:77%">
						<f:selectItems value="#{passengerController.ownerList}" />
						<f:selectItem itemValue="!X!" itemLabel="No One"/>
				</t:selectOneMenu>
			</h:panelGrid>
		</h:panelGroup>
	</h:panelGrid>
	
	<rich:spacer width="100%" height="25"/>
	<div>
		<t:outputText value="#{passengerController.bagDetailsLabel.selectAppropriate.label}" styleClass="subHeader" />
	</div>
	<rich:spacer width="100%" height="10" title="" />
	
	<h:panelGrid columns="20">
		<t:selectBooleanCheckbox value="#{bagItem.hardSided}" 
			 readonly="true"
			label="#{passengerController.bagDetailsLabel.hardSided.label} Page:#{rowIndex+1}"/>
		<rich:spacer width="5"/>
		<t:outputText value="#{passengerController.bagDetailsLabel.hardSided.label}"  styleClass="requiredField"/>
		<rich:spacer width="20"/>
		
		<t:selectBooleanCheckbox value="#{bagItem.wheelsRollers}" 
		readonly="true"
			label="#{passengerController.bagDetailsLabel.wheelsRollers.label} Page:#{rowIndex+1}"/>
		<rich:spacer width="5"/>
		<t:outputText value="#{passengerController.bagDetailsLabel.wheelsRollers.label}" styleClass="requiredField"/>
		<rich:spacer width="20"/>
		
		<t:selectBooleanCheckbox value="#{bagItem.feet}" readonly="true"
			label="#{passengerController.bagDetailsLabel.feet.label} Page:#{rowIndex+1}"/>
			<rich:spacer width="5"/>
		<t:outputText value="#{passengerController.bagDetailsLabel.feet.label}" styleClass="requiredField"/>
		<rich:spacer width="20"/>
		
		<t:selectBooleanCheckbox value="#{bagItem.trim}" readonly="true"
			label="#{passengerController.bagDetailsLabel.trim.label} Page:#{rowIndex+1}"/>
			<rich:spacer width="5"/>
		<t:outputText value="#{passengerController.bagDetailsLabel.trim.label}" styleClass="requiredField"/>
		<rich:spacer width="20"/>
		
		<t:outputText value="Describe Trim:" styleClass="requiredField"/>
		<rich:spacer width="5"/>
		<t:inputText  value="#{bagItem.trimDescription}" readonly="true"/>
		<rich:spacer width="5"/>
		
		<t:selectBooleanCheckbox value="#{bagItem.softSided}" readonly="true"
			label="#{passengerController.bagDetailsLabel.softSided.label} Page:#{rowIndex+1}"/>
			<rich:spacer width="5"/>
		<t:outputText value="#{passengerController.bagDetailsLabel.softSided.label}" styleClass="requiredField"/>
		<rich:spacer width="20"/>
		
		<t:selectBooleanCheckbox value="#{bagItem.zippers}" readonly="true"
			label="#{passengerController.bagDetailsLabel.zippers.label} Page:#{rowIndex+1}"/>
			<rich:spacer width="5"/>
		<t:outputText value="#{passengerController.bagDetailsLabel.zippers.label}" styleClass="requiredField"/>
		<rich:spacer width="20"/>
		
		<t:selectBooleanCheckbox value="#{bagItem.retractableHandel}" readonly="true"
			label="#{passengerController.bagDetailsLabel.retractableHandel.label} Page:#{rowIndex+1}"/>
			<rich:spacer width="5"/>
		<t:outputText value="#{passengerController.bagDetailsLabel.retractableHandel.label}" styleClass="requiredField"/>
		<rich:spacer width="20"/>
		
		<t:selectBooleanCheckbox value="#{bagItem.pockets}" readonly="true"
			label="#{passengerController.bagDetailsLabel.pockets.label} Page:#{rowIndex+1}"/>
			<rich:spacer width="5"/>
		<t:outputText value="#{passengerController.bagDetailsLabel.pockets.label}" styleClass="requiredField"/>
		<rich:spacer width="20"/>
		
		<t:selectBooleanCheckbox value="#{bagItem.locks}" readonly="true"
			label="#{passengerController.bagDetailsLabel.locks.label} Page:#{rowIndex+1}"/>
			<rich:spacer width="5"/>
		<t:outputText value="#{passengerController.bagDetailsLabel.locks.label}" styleClass="requiredField"/>
		<rich:spacer width="5"/>
		
		<t:selectBooleanCheckbox value="#{bagItem.pullStrap}" readonly="true"
			label="#{passengerController.bagDetailsLabel.pullStrap.label} Page:#{rowIndex+1}"/>
			<rich:spacer width="5"/>
		<t:outputText value="#{passengerController.bagDetailsLabel.pullStrap.label}" styleClass="requiredField"/>
		<rich:spacer width="20"/>
		
		<t:selectBooleanCheckbox value="#{bagItem.nameTag}" readonly="true"
			label="#{passengerController.bagDetailsLabel.nameTag.label} Page:#{rowIndex+1}"/>
			<rich:spacer width="5"/>
		<t:outputText value="#{passengerController.bagDetailsLabel.nameTag.label}" styleClass="requiredField"/>
		<rich:spacer width="20"/>
		
		<h:selectBooleanCheckbox value="#{bagItem.leather}"  readonly="true" disabled="true"
			label="Leather Page:#{rowIndex+1}"/>
			<rich:spacer width="5"/>
		<t:outputText value="Leather" styleClass="requiredField"/>
		<rich:spacer width="20"/>
		
		<h:selectBooleanCheckbox value="#{bagItem.metal}"  readonly="true" disabled="true"
			label="Metal Page:#{rowIndex+1}"/>
			<rich:spacer width="5"/>
		<t:outputText value="Metal" styleClass="requiredField"/>
		<rich:spacer width="20"/>
		
		<t:selectBooleanCheckbox value="#{bagItem.ribbonsPersonalMarkings}" readonly="true"
			label="#{passengerController.bagDetailsLabel.ribbonsPersonalMarkings.label} Page:#{rowIndex+1}"/>
			<rich:spacer width="5"/>
		<t:outputText value="#{passengerController.bagDetailsLabel.ribbonsPersonalMarkings.label}" styleClass="requiredField"/>
		<rich:spacer width="5"/>
	</h:panelGrid>
	
	<rich:spacer width="100%" height="25"/>
	<div>
		<t:outputText value="#{passengerController.bagDetailsLabel.descriptionOfContents.label}" styleClass="subHeader" />
	</div>
	<rich:spacer width="100%" height="10" title="" />
	<a4j:region renderRegionOnly="true">
		<a4j:outputPanel id="contentPanel" ajaxRendered="true">
			<rich:dataTable align="center"  id="contentTable" 
					value="#{bagItem.contentList}" var="contentItem" 
					onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
					onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
				<f:facet name="header">
					<rich:columnGroup>
						<rich:column>
							<h:outputText  value="#{passengerController.bagDetailsLabel.gender.label}" styleClass="font1-1em"/>
						</rich:column>
						<rich:column>
							<h:outputText 	value="#{passengerController.bagDetailsLabel.article.label}" styleClass="font1-1em"/>
						</rich:column>
							<rich:column>
							<h:outputText  value="#{passengerController.bagDetailsLabel.color.label}" styleClass="font1-1em"/>
						</rich:column>
						<rich:column>
							<h:outputText 	value="#{passengerController.bagDetailsLabel.size.label}" styleClass="font1-1em"/>
						</rich:column>
							<rich:column>
							<h:outputText  value="#{passengerController.bagDetailsLabel.brandOrDescription.label}" styleClass="font1-1em"/>
						</rich:column>
						<rich:column>
							<h:outputText 	value="#{passengerController.bagDetailsLabel.storePurchased.label}" styleClass="font1-1em"/>
						</rich:column>
							<rich:column>
							<h:outputText  value="#{passengerController.bagDetailsLabel.purchasedDate.label}" styleClass="font1-1em"/>
						</rich:column>
						<rich:column>
							<h:outputText 	value="#{passengerController.bagDetailsLabel.price.label}" styleClass="font1-1em"/>
						</rich:column>
							<rich:column>
							<h:outputLabel  value="Owner" styleClass="subheadColumn"/>
						</rich:column>
					</rich:columnGroup>
				</f:facet>
				
				<rich:column>
					<t:selectOneMenu value="#{contentItem.male}" readonly="true" style="width:70px;">
						<f:selectItem itemValue="0" itemLabel="N/A" />
						<f:selectItem itemValue="1" itemLabel="Male" />
						<f:selectItem itemValue="2" itemLabel="Female" />
						<f:selectItem itemValue="3" itemLabel="Male Child" />
						<f:selectItem itemValue="5" itemLabel="Female Child" />
						<f:selectItem itemValue="4" itemLabel="Infant" />
					</t:selectOneMenu>
				</rich:column>
				<rich:column>
					<t:inputText value="#{contentItem.article}" size="4" readonly="true"/>
				</rich:column>
				<rich:column>
					<t:inputText value="#{contentItem.color}"  size="3" readonly="true"/>
				</rich:column>
				<rich:column>
					<t:inputText value="#{contentItem.size}"  size="3" readonly="true"/>
				</rich:column>
				<rich:column>
					<t:inputText value="#{contentItem.brandOrDescription}"  size="6" readonly="true"/>
				</rich:column>
				<rich:column>
					<t:inputText value="#{contentItem.storePurchased}"  size="6" readonly="true"/>
				</rich:column>
				<rich:column>
					<t:inputText value="#{contentItem.purchasedDate}"  size="6" readonly="true"/>
				</rich:column>
				<rich:column>
					<t:inputText value="#{contentItem.price}"  size="7" readonly="true"/><br/>
					<h:selectOneMenu value="#{contentItem.currency}"  style="width:130px;"
						disabled="true">
						<f:selectItem itemValue="USD" itemLabel="US Dollar" />
						<f:selectItems value="#{passengerController.currencyList}" readonly="true"/>
					</h:selectOneMenu>
				</rich:column>
				<rich:column>
					<h:selectOneMenu value="#{contentItem.contentOwner}"  style="width:105px;"
						disabled="true">
						<f:selectItems value="#{passengerController.ownerList}" />
						<f:selectItem itemValue="!X!" itemLabel="No One"/>
					</h:selectOneMenu>
				</rich:column>
				</rich:dataTable>
		</a4j:outputPanel>
	
	<rich:spacer width="100%" height="10" title="" />
	<div style="text-align: right;">
	<h:outputText id="totalLabel" value="Total Price:"/>&#160;<h:outputText value="#{bagItem.grandTotal}" id="totalPrice" />
	</div>
	</a4j:region>
	<rich:spacer width="100%" height="60" title="" />
	</a4j:repeat>
	</rich:panel>
</ui:composition>
