<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<div>
		<t:outputText value="#{passengerController.bagDetailsLabel.aboutYourBag.label}" styleClass="subHeader" />
	</div>
	<rich:spacer width="100%" height="20" title="" />
	
	<rich:panel id="aboutbagpanel" style="border:0px">
	<a4j:repeat value="#{passengerBean.bagList}" var="bagItem" rowKeyVar="rowIndex" >
	<h:panelGroup rendered="#{!(bagItem.bagArrivalStatus eq 'true' and passengerBean.interim and bagItem.bagTagNumber eq 'INTERIM')}" >
	<div>
		<t:outputText value="#{passengerController.bagDetailsLabel.bagNumberLabel.label}:"	styleClass="subHeader" /> 
		<t:outputText value="#{rowIndex+1}" styleClass="subHeader"/>
	</div>
	<rich:spacer width="100%" height="20" title="" />

	<h:panelGrid columns="2">
		<h:panelGroup >
			<h:panelGrid columns="2">
				<h:panelGroup >
					<t:outputText value="#{passengerController.bagDetailsLabel.bagTagNumber.label}"  styleClass="ticketInfo"/>
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
								rendered="#{passengerController.bagDetailsLabel.bagTagNumber.required}"/>
					
					<rich:spacer  width="10" title="" />
				</h:panelGroup>
				<h:outputText  value="#{bagItem.bagTagNumber}" >
				</h:outputText>
				
				<rich:spacer  height="10" title="" />
				<rich:spacer  height="10" title="" />
				
				<h:panelGroup >
					<t:outputText value="#{passengerController.bagDetailsLabel.nameonBag.label}" styleClass="ticketInfo"/>
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
								rendered="#{passengerController.bagDetailsLabel.nameonBag.required}"/>
					
					<rich:spacer  width="10" title="" />
				</h:panelGroup>
				<h:outputText  value="#{bagItem.nameonBag}" >
				</h:outputText>
				
				<rich:spacer  height="10" title="" />
				<rich:spacer  height="10" title="" />
				
				<h:panelGroup >
					<t:outputText value="Cost of Bag" styleClass="formLabel"/>
					<h:outputText value="&#160;" />
					<h:graphicImage value="../_images/reqbullet.gif" 
						rendered="false" />
					<t:outputText value=":" styleClass="formLabel"/>
					<rich:spacer  width="10" title="" />
				</h:panelGroup>
				<h:panelGroup>
					<h:outputText  value="#{bagItem.bagPrice}" >
					</h:outputText>&#160;&#160;
					<h:outputText value="#{bagItem.bagCurrency}" >
					</h:outputText>
				</h:panelGroup>
				
				<rich:spacer  height="10" title="" />
				<rich:spacer  height="10" title="" />
				
				<h:panelGroup >
					<t:outputText value="#{passengerController.bagDetailsLabel.externalMarkings.label}" styleClass="wrapText"/>
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
								rendered="#{passengerController.bagDetailsLabel.externalMarkings.required}"/>
					
					<rich:spacer  width="10" title="" />
				</h:panelGroup>
				<h:outputText  value="#{bagItem.externalMarkings}" >
				</h:outputText>
				
				<rich:spacer  height="10" title="" />
				<rich:spacer  height="10" title="" />
			
				<h:panelGroup >
					<t:outputText value="#{passengerController.bagDetailsLabel.bagColor.label}" styleClass="ticketInfo"/>
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
								rendered="#{passengerController.bagDetailsLabel.bagColor.required}"/>
					
					<rich:spacer  width="10" title="" />
				</h:panelGroup>
				<h:outputText value="#{bagItem.bagColor}" >
				</h:outputText>
				
				
			
			</h:panelGrid>
		</h:panelGroup>
		
		<h:panelGroup >
			<h:panelGrid columns="2">
				<rich:spacer width="100%" height="20"/>
				<rich:spacer width="100%" height="20"/>
				<h:panelGroup >
					<t:outputText value="#{passengerController.bagDetailsLabel.brandOftheBag.label}" styleClass="ticketInfo"/>
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
								rendered="#{passengerController.bagDetailsLabel.brandOftheBag.required}"/>
					
					<rich:spacer  width="10" title="" />
				</h:panelGroup>
				<h:outputText  value="#{bagItem.brandOftheBag}" >
				</h:outputText>
				
				<rich:spacer  height="10" title="" />
				<rich:spacer  height="10" title="" />
				
				<h:panelGroup >
					<t:outputText value="#{passengerController.bagDetailsLabel.bagPurchaseDate.label}" styleClass="ticketInfo"/>
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
								rendered="#{passengerController.bagDetailsLabel.bagPurchaseDate.required}"/>
					
					<rich:spacer  width="10" title="" />
				</h:panelGroup>
				<h:outputText value="#{bagItem.bagPurchaseDate}" >
				</h:outputText>
					
				<rich:spacer  height="10" title="" />
				<rich:spacer  height="10" title="" />
				
				<rich:spacer width="60%" />
				<h:panelGroup >
				<a4j:commandLink value="#{passengerController.bagDetailsLabel.bagChart.label}" styleClass="ticketInfo"
					rendered="#{!passengerController.readOnlyOnSubmitted}"
					id="bagChart" immediate="true" disabled="true">
						
				</a4j:commandLink>
				<h:outputText value=""/>
				</h:panelGroup>
				
				<rich:spacer  height="10" title="" />
				<rich:spacer  height="10" title="" />
				
				<h:panelGroup >
					<t:outputText value="#{passengerController.bagDetailsLabel.bagType.label}" styleClass="ticketInfo"/>
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
								rendered="#{passengerController.bagDetailsLabel.bagType.required}"/>
					
					<rich:spacer  width="10" title="" />
				</h:panelGroup>
				<h:outputText  value="#{bagItem.bagType}" />
				
				<rich:spacer  height="10" title="" />
				<rich:spacer  height="10" title="" />
				
				<h:panelGroup >
					<t:outputText value="Bag Owner" styleClass="formLabel"/>
					<h:outputText value="&#160;" />
					<h:graphicImage value="../_images/reqbullet.gif" 
						rendered="false" />
					<t:outputText value=":" styleClass="formLabel"/>
					<rich:spacer  width="10" title="" />
				</h:panelGroup>
				<h:outputText value="#{bagItem.bagOwner}" >
				</h:outputText>
			</h:panelGrid>
		</h:panelGroup>
	</h:panelGrid>
	
	<rich:spacer width="100%" height="25"/>
	<div>
		<t:outputText value="#{passengerController.bagDetailsLabel.selectAppropriate.label}" styleClass="subHeader" />
	</div>
	<rich:spacer width="100%" height="10" title="" />
	
	<h:panelGrid columns="20">
		<t:selectBooleanCheckbox value="#{bagItem.hardSided}" 
			 readonly="true"
			label="#{passengerController.bagDetailsLabel.hardSided.label} Page:#{rowIndex+1}"/>
		<rich:spacer width="5"/>
		<t:outputText value="#{passengerController.bagDetailsLabel.hardSided.label}"  styleClass="requiredField"/>
		<rich:spacer width="20"/>
		
		<t:selectBooleanCheckbox value="#{bagItem.wheelsRollers}" 
		readonly="true"
			label="#{passengerController.bagDetailsLabel.wheelsRollers.label} Page:#{rowIndex+1}"/>
		<rich:spacer width="5"/>
		<t:outputText value="#{passengerController.bagDetailsLabel.wheelsRollers.label}" styleClass="requiredField"/>
		<rich:spacer width="20"/>
		
		<t:selectBooleanCheckbox value="#{bagItem.feet}" readonly="true"
			label="#{passengerController.bagDetailsLabel.feet.label} Page:#{rowIndex+1}"/>
			<rich:spacer width="5"/>
		<t:outputText value="#{passengerController.bagDetailsLabel.feet.label}" styleClass="requiredField"/>
		<rich:spacer width="20"/>
		
		<t:selectBooleanCheckbox value="#{bagItem.trim}" readonly="true"
			label="#{passengerController.bagDetailsLabel.trim.label} Page:#{rowIndex+1}"/>
			<rich:spacer width="5"/>
		<t:outputText value="#{passengerController.bagDetailsLabel.trim.label}" styleClass="requiredField"/>
		<rich:spacer width="20"/>
		
		<t:outputText value="Describe Trim:" styleClass="requiredField"/>
		<rich:spacer width="5"/>
		<t:outputText  value="#{bagItem.trimDescription}"/>
		<rich:spacer width="5"/>
		
		<t:selectBooleanCheckbox value="#{bagItem.softSided}" readonly="true"
			label="#{passengerController.bagDetailsLabel.softSided.label} Page:#{rowIndex+1}"/>
			<rich:spacer width="5"/>
		<t:outputText value="#{passengerController.bagDetailsLabel.softSided.label}" styleClass="requiredField"/>
		<rich:spacer width="20"/>
		
		<t:selectBooleanCheckbox value="#{bagItem.zippers}" readonly="true"
			label="#{passengerController.bagDetailsLabel.zippers.label} Page:#{rowIndex+1}"/>
			<rich:spacer width="5"/>
		<t:outputText value="#{passengerController.bagDetailsLabel.zippers.label}" styleClass="requiredField"/>
		<rich:spacer width="20"/>
		
		<t:selectBooleanCheckbox value="#{bagItem.retractableHandel}" readonly="true"
			label="#{passengerController.bagDetailsLabel.retractableHandel.label} Page:#{rowIndex+1}"/>
			<rich:spacer width="5"/>
		<t:outputText value="#{passengerController.bagDetailsLabel.retractableHandel.label}" styleClass="requiredField"/>
		<rich:spacer width="20"/>
		
		<t:selectBooleanCheckbox value="#{bagItem.pockets}" readonly="true"
			label="#{passengerController.bagDetailsLabel.pockets.label} Page:#{rowIndex+1}"/>
			<rich:spacer width="5"/>
		<t:outputText value="#{passengerController.bagDetailsLabel.pockets.label}" styleClass="requiredField"/>
		<rich:spacer width="20"/>
		
		<t:selectBooleanCheckbox value="#{bagItem.locks}" readonly="true"
			label="#{passengerController.bagDetailsLabel.locks.label} Page:#{rowIndex+1}"/>
			<rich:spacer width="5"/>
		<t:outputText value="#{passengerController.bagDetailsLabel.locks.label}" styleClass="requiredField"/>
		<rich:spacer width="5"/>
		
		<t:selectBooleanCheckbox value="#{bagItem.pullStrap}" readonly="true"
			label="#{passengerController.bagDetailsLabel.pullStrap.label} Page:#{rowIndex+1}"/>
			<rich:spacer width="5"/>
		<t:outputText value="#{passengerController.bagDetailsLabel.pullStrap.label}" styleClass="requiredField"/>
		<rich:spacer width="20"/>
		
		<t:selectBooleanCheckbox value="#{bagItem.nameTag}" readonly="true"
			label="#{passengerController.bagDetailsLabel.nameTag.label} Page:#{rowIndex+1}"/>
			<rich:spacer width="5"/>
		<t:outputText value="#{passengerController.bagDetailsLabel.nameTag.label}" styleClass="requiredField"/>
		<rich:spacer width="20"/>
		
		<h:selectBooleanCheckbox value="#{bagItem.leather}"  readonly="true" disabled="true"
			label="Leather Page:#{rowIndex+1}"/>
			<rich:spacer width="5"/>
		<t:outputText value="Leather" styleClass="requiredField"/>
		<rich:spacer width="20"/>
		
		<h:selectBooleanCheckbox value="#{bagItem.metal}"  readonly="true" disabled="true"
			label="Metal Page:#{rowIndex+1}"/>
			<rich:spacer width="5"/>
		<t:outputText value="Metal" styleClass="requiredField"/>
		<rich:spacer width="20"/>
		
		<t:selectBooleanCheckbox value="#{bagItem.ribbonsPersonalMarkings}" readonly="true"
			label="#{passengerController.bagDetailsLabel.ribbonsPersonalMarkings.label} Page:#{rowIndex+1}"/>
			<rich:spacer width="5"/>
		<t:outputText value="#{passengerController.bagDetailsLabel.ribbonsPersonalMarkings.label}" styleClass="requiredField"/>
		<rich:spacer width="5"/>
	</h:panelGrid>
	
	<rich:spacer width="100%" height="25"/>
	</h:panelGroup>
	
	<div>
		<t:outputText value="#{passengerController.bagDetailsLabel.descriptionOfContents.label}" styleClass="subHeader" rendered="#{!(bagItem.bagArrivalStatus eq 'true' and passengerBean.interim and bagItem.bagTagNumber eq 'INTERIM')}"/>
		<t:outputText value="Description of Delayed Expenses." 
			styleClass="subHeader" rendered="#{bagItem.bagArrivalStatus eq 'true' and passengerBean.interim and bagItem.bagTagNumber eq 'INTERIM'}"/>
		<br/>
		<t:outputText value="Please list all contents that are missing." 
			styleClass="requiredField" rendered="#{bagItem.bagArrivalStatus eq 'true' and passengerBean.pilferage and !passengerBean.damaged and !(bagItem.bagTagNumber eq 'INTERIM')}"/>
		<t:outputText value="Please list all contents that are damaged." 
			styleClass="requiredField" rendered="#{bagItem.bagArrivalStatus eq 'true' and !passengerBean.pilferage and passengerBean.damaged and !(bagItem.bagTagNumber eq 'INTERIM')}"/>
		<t:outputText value="Please list all contents that are missing or damaged." 
			styleClass="requiredField" rendered="#{bagItem.bagArrivalStatus eq 'true' and passengerBean.pilferage and passengerBean.damaged and !(bagItem.bagTagNumber eq 'INTERIM')}"/>
		<t:outputText value="Please list all contents contained in your delayed bag. " 
			styleClass="requiredField" rendered="#{bagItem.bagArrivalStatus eq 'false'}"/>
		<t:outputText value="Please list all of your delayed expenses." 
			styleClass="requiredField" rendered="#{bagItem.bagArrivalStatus eq 'true' and passengerBean.interim and bagItem.bagTagNumber eq 'INTERIM'}"/>
	</div>
	<rich:spacer width="100%" height="10" title="" />
	<a4j:region renderRegionOnly="true">
		<a4j:outputPanel id="contentPanel" ajaxRendered="true">
			<rich:dataTable align="center"  id="contentTable" 
					value="#{bagItem.contentList}" var="contentItem" >
				<f:facet name="header">
					<rich:columnGroup>
						<rich:column>
							<h:outputLabel 	value="Quantity" styleClass="subheadColumn"/>
						</rich:column>
						<rich:column>
							<h:outputText  value="#{passengerController.bagDetailsLabel.gender.label}"/>
						</rich:column>
						<rich:column>
							<h:outputText 	value="#{passengerController.bagDetailsLabel.article.label}"/>
						</rich:column>
							<rich:column>
							<h:outputText  value="#{passengerController.bagDetailsLabel.color.label}"/>
						</rich:column>
						<rich:column>
							<h:outputText 	value="#{passengerController.bagDetailsLabel.size.label}"/>
						</rich:column>
							<rich:column>
							<h:outputText  value="#{passengerController.bagDetailsLabel.brandOrDescription.label}"/>
						</rich:column>
						<rich:column>
							<h:outputText 	value="#{passengerController.bagDetailsLabel.storePurchased.label}" />
						</rich:column>
							<rich:column>
							<h:outputText  value="#{passengerController.bagDetailsLabel.purchasedDate.label}" />
						</rich:column>
						<rich:column>
							<h:outputText 	value="#{passengerController.bagDetailsLabel.price.label}" />
						</rich:column>
							<rich:column>
							<h:outputLabel  value="Owner" />
						</rich:column>
					</rich:columnGroup>
				</f:facet>
				
				<rich:column>
					<h:outputText value="#{contentItem.quantity}" />
				</rich:column>
				<rich:column>
					<h:outputText value="#{contentItem.maleDisp}" />
				</rich:column>
				<rich:column>
					<h:outputText value="#{contentItem.article}" />
				</rich:column>
				<rich:column>
					<h:outputText value="#{contentItem.color}" />
				</rich:column>
				<rich:column>
					<h:outputText value="#{contentItem.size}" />
				</rich:column>
				<rich:column>
					<h:outputText value="#{contentItem.brandOrDescription}" />
				</rich:column>
				<rich:column>
					<h:outputText value="#{contentItem.storePurchased}" />
				</rich:column>
				<rich:column>
					<h:outputText value="#{contentItem.purchasedDate}" />
				</rich:column>
				<rich:column>
					<h:outputText value="#{contentItem.price}" />&#160;&#160;
					<h:outputText value="#{contentItem.currency}" >
					</h:outputText>
				</rich:column>
				<rich:column>
					<h:outputText value="#{contentItem.contentOwner}" >
					</h:outputText>
				</rich:column>
				</rich:dataTable>
		</a4j:outputPanel>
	
	<rich:spacer width="100%" height="10" title="" />
	<div style="text-align: right;">
	<h:outputText id="totalLabel" value="Total Price:"/>&#160;<h:outputText value="#{bagItem.grandTotal}" id="totalPrice" />
	</div>
	</a4j:region>
	<rich:spacer width="100%" height="60" title="" />
	</a4j:repeat>
	</rich:panel>
</ui:composition>
