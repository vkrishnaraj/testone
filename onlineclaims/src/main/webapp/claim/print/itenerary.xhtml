<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">



	<div><t:outputText
		value="#{passengerController.flightLabel.aboutYourItenerary.label}"
		styleClass="subHeader" /></div>
	<div><h:outputText value="&#160;" /></div>
	<a4j:region  renderRegionOnly="true">	
	<a4j:outputPanel ajaxRendered="true" id="flightCode">
		<rich:dataTable id="iteneraryTicketTableItenerary" var="item"
			headerClass="TableHeader" columnsWidth="7%,7%,7%,7%,13%"
			value="#{passengerBean.itineraryList}" border="0" width="90%"
			rowKeyVar="rowIndex">

			<f:facet name="header">
				<rich:columnGroup>
					<rich:column colspan="2">
						<h:outputText value="From/ To Airports"  styleClass="ticketInfo"/>
					</rich:column>
					<rich:column colspan="2">
						<h:outputText value="Airline/ Flight Number"  styleClass="ticketInfo"/>
					</rich:column>
					<rich:column>
						<h:outputText value="Date"  styleClass="ticketInfo"/>
					</rich:column>

				</rich:columnGroup>
			</f:facet>


			<rich:column>
					<h:outputText value="#{item.departureCity}" />
			</rich:column>


			<rich:column>
					<h:outputText value="#{item.arrivalCity}" />
			</rich:column>

			<rich:column>
				<h:panelGrid columns="2">
					<h:outputText value="#{item.airline}"  >
				</h:outputText>
					<h:outputText value="/" />
				</h:panelGrid>
			</rich:column>

			<rich:column>
				<h:outputText value="#{item.flightNum}" >
				</h:outputText>
			</rich:column>

			<rich:column width="20">
				<h:outputText value="#{item.journeyDate}"  >
				</h:outputText>
			</rich:column>

		</rich:dataTable>

	</a4j:outputPanel>
	</a4j:region>
	<div><h:outputText value="&#160;" /></div>


</ui:composition>
