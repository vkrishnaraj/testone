<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">

				<div>
					<t:outputText value="#{passengerController.passengerInfoLabel.personalInformation.label}" styleClass="subHeader"/>	
				</div>
					<div><rich:spacer width="100%" height="15" title="" /></div>
					<t:outputText value="#{passengerController.passengerInfoLabel.frequentFlyerNumber.label}" />
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
							rendered="#{passengerController.passengerInfoLabel.frequentFlyerNumber.required}"/>
					
					<t:inputText id="pi24" value="#{passengerBean.frequentFlyerNumber}"  style="77%"
							required="#{passengerController.passengerInfoLabel.frequentFlyerNumber.required}" tabindex="16"
							readonly="true"
							label="#{passengerController.passengerInfoLabel.frequentFlyerNumber.label}">
							<f:validateLength maximum="20"/>
						</t:inputText>
					<h:outputText value="&#160;" />
					
					<t:outputText value="#{passengerController.passengerInfoLabel.socialSecurityNumber.label}" />
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
							rendered="#{passengerController.passengerInfoLabel.socialSecurityNumber.required}"/>
					
					<t:inputText id="pi25" value="#{passengerBean.socialSecurityNumber}"  style="77%"
							required="#{passengerController.passengerInfoLabel.socialSecurityNumber.required}" tabindex="17"
							readonly="true"
							label="#{passengerController.passengerInfoLabel.socialSecurityNumber.label}">
							<f:validateLength maximum="20"/>
						</t:inputText>
					
					<div><rich:spacer width="100%" height="15" title="" /></div>
					
					
					
				
</ui:composition>
