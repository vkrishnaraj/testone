<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">

						<!-- Start body content -->
				
				<div>
					<t:outputText value="#{passengerController.fraudQuestionLabel.tsaInfo.label}:"  styleClass="subHeader"/>

					<t:outputText value="#{passengerController.fraudQuestionLabel.tsaInspect.label}"/>

							<h:outputLabel value="*" styleClass="requiredField" 
									rendered="#{passengerController.fraudQuestionLabel.tsaInspect.required}"/>
					</h:panelGroup>	
					<rich:spacer width="20px"/>
					<h:outputText   value="#{passengerBean.tsaInspectDisp}" >

					<rich:spacer  height="10" title=""/>
					<rich:spacer  height="10" title=""/>

					<t:outputText value="#{passengerController.fraudQuestionLabel.bagConfirmNote.label}"/>

					<h:outputText value="#{passengerBean.inspectionPlace}" >

				<div>

							<t:outputText value="Please indicate if you would like to be compensated in your local currency." styleClass="formLabel"/>
							<h:outputText value="&#160;" />
							<h:graphicImage value="../_images/reqbullet.gif"  
								rendered="false"/>
						</h:panelGroup>	
					</h:panelGrid>
					<rich:spacer width="20px"/>
					<h:panelGrid columns="1" width="60%" >
					<h:outputText   value="#{passengerBean.requestForeignCurrencyDisp}" >
					</h:selectOneRadio>
					</h:panelGrid>
				</h:panelGrid>
				</div>
				<rich:spacer width="100%" height="10" title=""/>
				<div>
					<h:outputText value="If Yes, please provide an email address and you will be contacted for further information." styleClass="formLabel"/>	
				</div>

						<rich:spacer  height="10" title=""/>

							<t:outputText value="Email:" styleClass="formLabel"/>

						<h:outputText value="#{passengerBean.foreignCurrencyEmail}" >
					</h:panelGrid>
					<rich:spacer width="100%" height="20" title=""/>
				</div>

							<h:graphicImage value="../_images/reqbullet.gif"  
								rendered="false"/>
						</h:panelGroup>

					<h:outputText value="#{passengerController.fraudQuestionLabel.yesAbove.label}:" styleClass="formLabel"/>	
				</div>

						<rich:spacer  height="10" title=""/>

						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>

							<t:outputText value="Private Insurance or Credit Card Coverage Name:" styleClass="formLabel"/>

								rendered="false"/>

						<h:outputText value="#{passengerBean.privateInsuranceName}" >

						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>

						<t:outputText value="Private Insurance or Credit Card Coverage Address:" styleClass="formLabel"/>
						<h:outputText value="&#160;" />
						
							<h:graphicImage value="../_images/reqbullet.gif"  
									rendered="false"/>
						</h:panelGroup>	
						<rich:spacer width="20px"/>
						<h:outputText value="#{passengerBean.privateInsuranceAddr}" >
						</h:outputText>
					</h:panelGrid>
					<rich:spacer width="100%" height="20" title=""/>
				</div>
				<div>
				<h:panelGrid columns="3" width="88%"  columnClasses="width1,width2,width3">
					<h:panelGrid columns="1" width="100%" >

							<t:outputText value="#{passengerController.fraudQuestionLabel.anotherClaim.label}"/>
							<h:outputText value="&#160;" />
							<h:outputLabel value="*" styleClass="requiredField" 
								rendered="#{passengerController.fraudQuestionLabel.anotherClaim.required}"/>

					</h:outputText>

				</h:panelGrid>

				<rich:spacer width="100%" height="10" title=""/>

					<t:outputText value="#{passengerController.fraudQuestionLabel.yesAbove.label}:" styleClass="font1-1em"/>	
				</div>

						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>

							<t:outputText value="#{passengerController.fraudQuestionLabel.whichAirline.label}:"/>

							<h:outputLabel value="*" styleClass="requiredField" 
								rendered="#{passengerController.fraudQuestionLabel.whichAirline.required}"/>
							</a4j:outputPanel>
						</h:panelGroup>	
						<rich:spacer width="20px"/>
						<a4j:outputPanel id="whichInput" ajaxRendered="true">
						<h:outputText value="#{passengerBean.whichAirline}" >
						</h:outputText>
						</a4j:outputPanel>

						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						
						<rich:spacer width="60px"/>
						<h:panelGroup>
						<t:outputText value="#{passengerController.fraudQuestionLabel.dateOfClaim.label}"/>

						<a4j:outputPanel id="dateOfClaim" ajaxRendered="true">
							<h:outputLabel value="*" styleClass="requiredField" 
									rendered="#{passengerController.fraudQuestionLabel.dateOfClaim.required}"/>
						</a4j:outputPanel>
						</h:panelGroup>

						<a4j:outputPanel id="dateOfClaimInput" ajaxRendered="true">
						<h:outputText value="#{passengerBean.dateOfClaim}"  >
						</h:outputText>
						</a4j:outputPanel>	
							
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
					
						<rich:spacer width="60px"/>

									rendered="#{passengerController.fraudQuestionLabel.claimantName.required}"/>
						</a4j:outputPanel>
						</h:panelGroup>
