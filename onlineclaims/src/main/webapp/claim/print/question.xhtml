<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">

						<!-- Start body content -->
				
				<div>
					<t:outputText value="#{passengerController.fraudQuestionLabel.moreClaim.label}" styleClass="subHeader"/>	
				</div>
				<div>
					<rich:spacer width="100%" height="10" title=""/>
				</div>
				<div>
				<h:panelGrid columns="3" width="88%"  columnClasses="width1,width2,width3">
					<h:panelGrid columns="1" width="100%" >
						<h:panelGroup>
							<t:outputText value="#{passengerController.fraudQuestionLabel.anotherClaim.label}"/>
							<h:outputText value="&#160;" />
							<h:outputLabel value="*" styleClass="requiredField" 
								rendered="#{passengerController.fraudQuestionLabel.anotherClaim.required}"/>
						</h:panelGroup>	
					</h:panelGrid>
					<rich:spacer width="20px"/>
					<h:panelGrid columns="1" width="60%" >
					<t:selectOneRadio   value="#{passengerBean.anotherClaim}" label="Another Claim"
						displayValueOnly="true"
							required="#{passengerController.fraudQuestionLabel.anotherClaim.required}">
										<f:selectItem itemLabel="Yes" itemValue="true"/>
										<f:selectItem itemLabel="No" itemValue="false"/>
							<a4j:support event="onchange" 
								reRender="which,whichInput,dateOfClaim,dateOfClaimInput,claimantName,claimantNameInput" 
								limitToList="true"/>
					</t:selectOneRadio>
					</h:panelGrid>
				</h:panelGrid>
				</div>
				<rich:spacer width="100%" height="10" title=""/>
				<div>
					<t:outputText value="#{passengerController.fraudQuestionLabel.yesAbove.label}:" styleClass="font1-1em"/>	
				</div>
				<div>
					<h:panelGrid columns="4">
					
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
					
						<rich:spacer width="60px"/>
						<h:panelGroup>
							<t:outputText value="#{passengerController.fraudQuestionLabel.whichAirline.label}:"/>
							<h:outputText value="&#160;" />
							<a4j:outputPanel id="which" ajaxRendered="true">
							<h:outputLabel value="*" styleClass="requiredField" 
								rendered="#{passengerController.fraudQuestionLabel.whichAirline.required}"/>
							</a4j:outputPanel>
						</h:panelGroup>	
						<rich:spacer width="20px"/>
						<a4j:outputPanel id="whichInput" ajaxRendered="true">
						<t:inputText value="#{passengerBean.whichAirline}" label="Which Airline" tabindex="1"
								readonly="true"
								required="#{passengerController.fraudQuestionLabel.whichAirline.required}">
							<f:validateLength maximum="20"/>
						</t:inputText>
						</a4j:outputPanel>
						
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						
						<rich:spacer width="60px"/>
						<h:panelGroup>
						<t:outputText value="#{passengerController.fraudQuestionLabel.dateOfClaim.label}"/>
						<h:outputText value="&#160;" />
						
						<a4j:outputPanel id="dateOfClaim" ajaxRendered="true">
							<h:outputLabel value="*" styleClass="requiredField" 
									rendered="#{passengerController.fraudQuestionLabel.dateOfClaim.required}"/>
						</a4j:outputPanel>
						</h:panelGroup>	
						<rich:spacer width="20px"/>
						<a4j:outputPanel id="dateOfClaimInput" ajaxRendered="true">
						<rich:calendar value="#{passengerBean.dateOfClaim}"  label="Date of Claim"
							datePattern="MMM/dd/yyyy" required="#{passengerController.fraudQuestionLabel.dateOfClaim.required}"
							jointPoint="top-right" showWeeksBar="false" mode="client" immediate="true"  inputSize="11"
							popup="true" enableManualInput="false" disabled="true" readonly="true">
							<f:converter  converterId="DateConverter" />
						</rich:calendar>
						</a4j:outputPanel>	
							
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
					
						<rich:spacer width="60px"/>
						<h:panelGroup>	
						<t:outputText value="#{passengerController.fraudQuestionLabel.claimantName.label}"/>
						<h:outputText value="&#160;" />
						<a4j:outputPanel id="claimantName" ajaxRendered="true">
							<h:outputLabel value="*" styleClass="requiredField" 
									rendered="#{passengerController.fraudQuestionLabel.claimantName.required}"/>
						</a4j:outputPanel>
						</h:panelGroup>	
						<rich:spacer width="20px"/>
						<a4j:outputPanel id="claimantNameInput" ajaxRendered="true">
						<t:inputText value="#{passengerBean.claimantName}" label="Claimant Name" tabindex="2"
							readonly="true"
								required="#{passengerController.fraudQuestionLabel.claimantName.required}">
							<f:validateLength maximum="20"/>
						</t:inputText>
						</a4j:outputPanel>
					</h:panelGrid>
					<rich:spacer width="100%" height="20" title=""/>
				</div>
				
				<div>
					<t:outputText value="#{passengerController.fraudQuestionLabel.tsaInfo.label}:"  styleClass="subHeader"/>	
				</div>
				
				<div>
					<rich:spacer width="100%" height="10" title=""/>
				</div>
				
				<div>
				<h:panelGrid columns="3" width="60%">
					<h:panelGroup>	
					<t:outputText value="#{passengerController.fraudQuestionLabel.tsaInspect.label}"/>	
					<h:outputText value="&#160;" />
							<h:outputLabel value="*" styleClass="requiredField" 
									rendered="#{passengerController.fraudQuestionLabel.tsaInspect.required}"/>
					</h:panelGroup>	
					<rich:spacer width="20px"/>
					<t:selectOneRadio   value="#{passengerBean.tsaInspect}"  label="Tsa Inspected"
						displayValueOnly="true"
						required="#{passengerController.fraudQuestionLabel.tsaInspect.required}">
										<f:selectItem itemLabel="Yes" itemValue="true"/>
										<f:selectItem itemLabel="No" itemValue="false"/>
					</t:selectOneRadio>
					
					<rich:spacer  height="10" title=""/>
					<rich:spacer  height="10" title=""/>
					<rich:spacer  height="10" title=""/>
					
					<h:panelGroup>
					<t:outputText value="#{passengerController.fraudQuestionLabel.bagConfirmNote.label}"/>
					<h:outputText value="&#160;" />
							<h:outputLabel value="*" styleClass="requiredField" 
									rendered="#{passengerController.fraudQuestionLabel.bagConfirmNote.required}"/>
					</h:panelGroup>	
					<rich:spacer width="20px"/>	
					
					<t:selectOneRadio   value="#{passengerBean.bagConfirmNote}"	label="Bag Confirm Note"
						displayValueOnly="true"
						required="#{passengerController.fraudQuestionLabel.bagConfirmNote.required}">
						<f:selectItem itemLabel="Yes" itemValue="true"/>
						<f:selectItem itemLabel="No" itemValue="false"/>
					</t:selectOneRadio>
					
					<rich:spacer  height="10" title=""/>
					<rich:spacer  height="10" title=""/>
					<rich:spacer  height="10" title=""/>
				</h:panelGrid>
				<rich:spacer width="100%" height="20" title=""/>
				</div>
				
				
				<div>
					<h:panelGroup>	
					<t:outputText value="#{passengerController.fraudQuestionLabel.inspectionPlace.label}:" styleClass="font1-1em"/>
					<h:outputText value="&#160;" />
							<h:outputLabel value="*" styleClass="requiredField" 
									rendered="#{passengerController.fraudQuestionLabel.inspectionPlace.required}"/>
					</h:panelGroup>	
					<rich:spacer width="20px"/>
					<t:inputText value="#{passengerBean.inspectionPlace}" label="Place Of Inspection" tabindex="3"
						readonly="true"
						size="60" required="#{passengerController.fraudQuestionLabel.inspectionPlace.required}">
						<f:validateLength maximum="20"/>
					</t:inputText>
					<rich:spacer width="100%" height="20" title=""/>
				</div>
				
				
				<div>
					<h:panelGroup>	
					<t:outputText value="#{passengerController.fraudQuestionLabel.additionalComments.label}:"  styleClass="subHeader"/>
					<h:outputText value="&#160;" />
							<h:outputLabel value="*" styleClass="requiredField" 
									rendered="#{passengerController.fraudQuestionLabel.additionalComments.required}"/>
					</h:panelGroup>		
				</div>
				
				<div>
					<rich:spacer width="100%" height="10" title=""/>
				</div>
				
				<div>
					<t:inputTextarea value="#{passengerBean.additionalComments}" tabindex="4" cols="120" rows="6"
						readonly="true"
						required="#{passengerController.fraudQuestionLabel.additionalComments.required}">
						<f:validateLength maximum="1500"/>
					</t:inputTextarea>
					<rich:spacer width="100%" height="10" title=""/>
				</div>
			
</ui:composition>
