<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">


				
				<rich:dataTable id="passengerNameTable" var="pass"
					headerClass="TableHeader" columnsWidth="30%,25%,22%,23%" 
					value="#{passengerBean.passengers}" border="0" width="95%"
					rowKeyVar="rowIndex">

					<f:facet name="header">
						<rich:columnGroup>
							<rich:column>
								<h:outputText value="#{passengerController.passengerInfoLabel.lastName.label}"  styleClass="subheadColumn"/>
							</rich:column>
							<rich:column>
								<h:outputText value="#{passengerController.passengerInfoLabel.firstName.label}"  styleClass="subheadColumn"/>
							</rich:column>
							<rich:column>
								<h:outputText value="#{passengerController.passengerInfoLabel.middleInitial.label}"  styleClass="subheadColumn"/>
							</rich:column>
							<rich:column>
								<h:outputText value="Salutation"  styleClass="subheadColumn"/>
							</rich:column>
						</rich:columnGroup>
					</f:facet>
					<rich:column>	
					<h:outputText id="pi2" value="#{pass.lastName}">
					</h:outputText>
					</rich:column>
					
					<rich:column>
					<h:outputText id="pi3" value="#{pass.firstName}">
					</h:outputText>
					</rich:column>
					
					<rich:column>
					<h:outputText id="pi4" value="#{pass.middleInitial}" >
					</h:outputText>
					</rich:column>
					
					<rich:column>
					<h:outputText value="#{pass.salutation}" >
					</h:outputText>
					</rich:column>
		
				</rich:dataTable>
				<div>
					<t:outputText value="#{passengerController.passengerInfoLabel.permanentAddress.label}" styleClass="subHeader"/>	
				</div>
				<div><rich:spacer width="100%" height="15" title="" /></div>
										
					<div>		
						<t:outputText value="#{passengerController.passengerInfoLabel.addressLine1.label}" />
						<h:outputText value="&#160;" />
						<h:outputLabel value="*" styleClass="requiredField" 
								rendered="#{passengerController.passengerInfoLabel.addressLine1.required}"/>
						
						<h:outputText id="pi5" value="#{passengerBean.address[0].addressLine1}">
						</h:outputText>
					</div>
					
					<div><h:outputText value="&#160;" /></div>
					
					<t:outputText value="#{passengerController.passengerInfoLabel.addressLine2.label}" />
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
							rendered="#{passengerController.passengerInfoLabel.addressLine2.required}"/>
					
					<h:outputText id="pi6" value="#{passengerBean.address[0].addressLine2}">
						</h:outputText>
					
					<div><h:outputText value="&#160;" /></div>
					
					<t:outputText value="#{passengerController.passengerInfoLabel.city.label}" />
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
							rendered="#{passengerController.passengerInfoLabel.city.required}"/>
					
					<h:outputText id="pi7" value="#{passengerBean.address[0].city}">
						</h:outputText>
					<h:outputText value="&#160;" /><h:outputText value="&#160;" />
					
					<t:outputText value="#{passengerController.passengerInfoLabel.stateRegion.label}" />
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
							rendered="#{passengerController.passengerInfoLabel.stateRegion.required}"/>
					
					<h:outputText id="pi8" value="#{passengerBean.address[0].stateRegion}" >
						</h:outputText>
					<h:outputText value="&#160;" /><h:outputText value="&#160;" />
					
					<t:outputText value="#{passengerController.passengerInfoLabel.postalCode.label}" />
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
							rendered="#{passengerController.passengerInfoLabel.postalCode.required}"/>
					
					<h:outputText id="pi9" value="#{passengerBean.address[0].postalCode}" >
						</h:outputText>
					<h:outputText value="&#160;" /><h:outputText value="&#160;" />
					
					<t:outputText value="#{passengerController.passengerInfoLabel.country.label}" />
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
							rendered="#{passengerController.passengerInfoLabel.country.required}"/>
					
					<h:outputText value="#{passengerBean.address[0].country}" >
					</h:outputText>
					
					<div><h:outputText value="&#160;" /></div>
					
					<t:outputText value="#{passengerController.passengerInfoLabel.emailAddress.label}" />
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
							rendered="#{passengerController.passengerInfoLabel.emailAddress.required}"/>
					
					<h:outputText id="pi11" value="#{passengerBean.emailAddress}" >
						</h:outputText>
					<h:outputText value="&#160;" /><h:outputText value="&#160;" />
					
					<rich:spacer width="15px"/>
					
					<t:outputText value="#{passengerController.passengerInfoLabel.occupation.label}" />
					<h:outputText value="&#160;" />
					<h:outputLabel value="*" styleClass="requiredField" 
							rendered="#{passengerController.passengerInfoLabel.occupation.required}"/>
					
					<h:outputText id="pi12" value="#{passengerBean.occupation}" >
						</h:outputText>
					<div><h:outputText value="&#160;" /></div>
					
					<div>
						<t:outputText value="#{passengerController.passengerInfoLabel.businessName.label}" />
						<h:outputText value="&#160;" />
						<h:outputLabel value="*" styleClass="requiredField" 
								rendered="#{passengerController.passengerInfoLabel.businessName.required}"/>
						
						<h:outputText id="pi13" value="#{passengerBean.businessName}" >
						</h:outputText>
					</div>
					
					<div><rich:spacer width="100%" height="15" title="" /></div>
				
</ui:composition>
