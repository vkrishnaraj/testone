<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">


	<div>
		<t:outputText value="Please select the type(s) of claims you are filing." styleClass="subHeader" />
	</div>
	<rich:spacer width="100%" height="10" title="" />
	<h:panelGrid columns="20">
		<h:selectBooleanCheckbox value="#{passengerBean.delayed}" disabled="true" />
		<rich:spacer width="5"/>
		<t:outputText value="Lost Luggage"  styleClass="requiredField"/>
		<rich:spacer width="20"/>
		
		<h:selectBooleanCheckbox value="#{passengerBean.damaged}" disabled="true"/>
		<rich:spacer width="5"/>
		<t:outputText value="Damage" styleClass="requiredField"/>
		<rich:spacer width="20"/>
		
		<h:selectBooleanCheckbox value="#{passengerBean.pilferage}" disabled="true"/>
		<rich:spacer width="5"/>
		<t:outputText value="Contents Missing" styleClass="requiredField"/>
		<rich:spacer width="20"/>
		
		<h:selectBooleanCheckbox value="#{passengerBean.interim}" disabled="true"/>
		<rich:spacer width="5"/>
		<t:outputText value="Delayed Expenses" styleClass="requiredField"/>
		<rich:spacer width="20"/>
		
		<t:outputText value="Date Bag Was Received" styleClass="requiredField"/>
		<rich:spacer width="5"/>
		<h:outputText value="#{passengerBean.bagReceivedDate}"  />
		<rich:spacer width="20"/>
	</h:panelGrid>
	<rich:spacer width="100%" height="20" title="" />
				
				<rich:dataTable id="passengerNameTable" var="pass"
					columnsWidth="30%,25%,22%,23%" 
					value="#{passengerBean.passengers}" border="0" width="95%"
					rowKeyVar="rowIndex">

					<f:facet name="header">
						<rich:columnGroup>
							<rich:column>
								<h:outputText value="#{passengerController.passengerInfoLabel.lastName.label}"  styleClass="subheadColumn"/>
							</rich:column>
							<rich:column>
								<h:outputText value="#{passengerController.passengerInfoLabel.firstName.label}"  styleClass="subheadColumn"/>
							</rich:column>
							<rich:column>
								<h:outputText value="#{passengerController.passengerInfoLabel.middleInitial.label}"  styleClass="subheadColumn"/>
							</rich:column>
							<rich:column>
								<h:outputText value="Salutation"  styleClass="subheadColumn"/>
							</rich:column>
						</rich:columnGroup>
					</f:facet>
					<rich:column>	
					<h:outputText id="pi2" value="#{pass.lastName}">
					</h:outputText>
					</rich:column>
					
					<rich:column>
					<h:outputText id="pi3" value="#{pass.firstName}">
					</h:outputText>
					</rich:column>
					
					<rich:column>
					<h:outputText id="pi4" value="#{pass.middleInitial}" >
					</h:outputText>
					</rich:column>
					
					<rich:column>
					<h:outputText value="#{pass.salutation}" >
					</h:outputText>
					</rich:column>
		
				</rich:dataTable>	
					
					<table><tr>
				
					<td><h:outputText value="#{passengerController.passengerInfoLabel.permanentAddress.label}" styleClass="subHeader"/></td>	
					
					</tr><tr>
										
					<td><h:outputText value="#{passengerController.passengerInfoLabel.addressLine1.label}:" /></td>
					<td><h:outputText id="pi5" value="#{passengerBean.address[0].addressLine1}" /></td>
					
					</tr><tr>
					
					<td><h:outputText value="#{passengerController.passengerInfoLabel.addressLine2.label}:" /></td>					
					<td><h:outputText id="pi6" value="#{passengerBean.address[0].addressLine2}"/></td>
					
					</tr><tr>
					
					<td><h:outputText value="#{passengerController.passengerInfoLabel.city.label}:" /></td>
					<td><h:outputText id="pi7" value="#{passengerBean.address[0].city}"/></td>
					
					<td><h:outputText value="#{passengerController.passengerInfoLabel.stateRegion.label}:" /></td>
					<td><h:outputText id="pi8" value="#{passengerBean.address[0].stateRegion}" /></td>
					
					<td><h:outputText value="#{passengerController.passengerInfoLabel.postalCode.label}:" /></td>
					<td><h:outputText id="pi9" value="#{passengerBean.address[0].postalCode}" /></td>
					
					<td><h:outputText value="#{passengerController.passengerInfoLabel.country.label}:" /></td>
					<td><h:outputText value="#{passengerBean.address[0].country}" /></td>
					
					</tr><tr>
					
					<td><h:outputText value="#{passengerController.passengerInfoLabel.emailAddress.label}:" /></td>
					<td><h:outputText id="pi11" value="#{passengerBean.emailAddress}" /></td>
					
					<td><h:outputText value="#{passengerController.passengerInfoLabel.occupation.label}:" /></td>
					<td><h:outputText id="pi12" value="#{passengerBean.occupation}" /></td>
					
					</tr><tr>
					
					<td><h:outputText value="#{passengerController.passengerInfoLabel.businessName.label}:" /></td>
					<td><h:outputText id="pi13" value="#{passengerBean.businessName}" /></td>
					
					</tr></table>
				
</ui:composition>
