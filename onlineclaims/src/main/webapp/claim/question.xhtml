<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">

						<!-- Start body content -->
				
				<div>
					<t:outputText value="#{passengerController.fraudQuestionLabel.tsaInfo.label}:"  styleClass="subHeader"/>	
				</div>
				
				<div>
					<rich:spacer width="100%" height="10" title=""/>
				</div>
				
				<div>
				<h:panelGrid columns="3" width="65%">
					<h:panelGroup>	
					<t:outputText value="#{passengerController.fraudQuestionLabel.tsaInspect.label}:" styleClass="formLabel"/>	
					<h:outputText value="&#160;" />
							<h:graphicImage value="../_images/reqbullet.gif"  
									rendered="#{passengerController.fraudQuestionLabel.tsaInspect.required}"/>
					</h:panelGroup>	
					<rich:spacer width="20px"/>
					<h:selectOneMenu  value="#{passengerBean.tsaInspect}"  label="Tsa Inspected" 
						disabled="#{passengerController.readOnlyOnSubmitted}"
						requiredMessage="#{passengerController.passengerInfoLabel.requiredValueField.label}:  
								'#{passengerController.fraudQuestionLabel.tsaInspect.label}'" 
						required="#{passengerController.fraudQuestionLabel.tsaInspect.required}">
										<f:selectItem itemLabel="N/A" itemValue="0"/>
										<f:selectItem itemLabel="Yes" itemValue="1"/>
										<f:selectItem itemLabel="No" itemValue="2"/>
					</h:selectOneMenu>
					
					<rich:spacer  height="10" title=""/>
					<rich:spacer  height="10" title=""/>
					<rich:spacer  height="10" title=""/>
					
					<h:panelGroup>
					<t:outputText value="#{passengerController.fraudQuestionLabel.bagConfirmNote.label}:" styleClass="formLabel"/>
					<h:outputText value="&#160;" />
							<h:graphicImage value="../_images/reqbullet.gif"  
									rendered="#{passengerController.fraudQuestionLabel.bagConfirmNote.required}"/>
					</h:panelGroup>	
					<rich:spacer width="20px"/>	
					
					<h:selectOneMenu  value="#{passengerBean.bagConfirmNote}"	label="Bag Confirm Note"
						disabled="#{passengerController.readOnlyOnSubmitted}"
						requiredMessage="#{passengerController.passengerInfoLabel.requiredValueField.label}:  
								'#{passengerController.fraudQuestionLabel.bagConfirmNote.label}'" 
						readonly="#{passengerController.fraudQuestionLabel.bagConfirmNote.hidden}"
						required="#{passengerController.fraudQuestionLabel.bagConfirmNote.required}">
										<f:selectItem itemLabel="N/A" itemValue="0"/>
										<f:selectItem itemLabel="Yes" itemValue="1"/>
										<f:selectItem itemLabel="No" itemValue="2"/>
					</h:selectOneMenu>
					
					<rich:spacer  height="10" title=""/>
					<rich:spacer  height="10" title=""/>
					<rich:spacer  height="10" title=""/>
				</h:panelGrid>
				<rich:spacer width="100%" height="20" title=""/>
				</div>
				
				
				<div>
					<h:panelGroup>	
					<t:outputText value="#{passengerController.fraudQuestionLabel.inspectionPlace.label}:" styleClass="formLabel"/>
					<h:outputText value="&#160;" />
							<h:graphicImage value="../_images/reqbullet.gif"  
									rendered="#{passengerController.fraudQuestionLabel.inspectionPlace.required}"/>
					</h:panelGroup>	
					<rich:spacer width="20px"/>
					<t:inputText value="#{passengerBean.inspectionPlace}" label="Place Of Inspection" tabindex="3"
						requiredMessage="#{passengerController.passengerInfoLabel.requiredValueField.label}:  
								'#{passengerController.fraudQuestionLabel.inspectionPlace.label}'" 
						readonly="#{passengerController.fraudQuestionLabel.inspectionPlace.hidden
							|| passengerController.readOnlyOnSubmitted}"
						validatorMessage="#{passengerController.fraudQuestionLabel.inspectionPlace.label} :
									#{passengerController.passengerInfoLabel.valueNoGreater.label} 50"
						size="60" required="#{passengerController.fraudQuestionLabel.inspectionPlace.required}">
						<f:validateLength maximum="50"/>
					</t:inputText>
					<rich:spacer width="100%" height="20" title=""/>
				</div>
				
				<div>
					<t:outputText value="#{passengerController.fraudQuestionLabel.moreClaim.label}" styleClass="subHeader"/>	
				</div>
				<div>
					<rich:spacer width="100%" height="10" title=""/>
				</div>
				<div>
				<h:panelGrid columns="3" width="88%"  columnClasses="width1,width2,width3">
					<h:panelGrid columns="1" width="100%" >
						<h:panelGroup>
							<t:outputText value="Please indicate if you would like to be compensated in your local currency." styleClass="formLabel"/>
							<h:outputText value="&#160;" />
							<h:graphicImage value="../_images/reqbullet.gif"  
								rendered="false"/>
						</h:panelGroup>	
					</h:panelGrid>
					<rich:spacer width="20px"/>
					<h:panelGrid columns="1" width="60%" >
					
					<h:selectOneMenu  value="#{passengerBean.requestForeignCurrency}" label="Local Currency"
							disabled="#{passengerController.readOnlyOnSubmitted}"
							requiredMessage="#{passengerController.passengerInfoLabel.requiredValueField.label}:  
								'Local Currency?'" 
							required="false">
										<f:selectItem itemLabel="N/A" itemValue="0"/>
										<f:selectItem itemLabel="Yes" itemValue="1"/>
										<f:selectItem itemLabel="No" itemValue="2"/>
					</h:selectOneMenu>
					</h:panelGrid>
				</h:panelGrid>
				</div>
				<rich:spacer width="100%" height="10" title=""/>
				<div>
					<h:outputText value="If Yes, please provide an email address and you will be contacted for further information." styleClass="formLabel"/>	
				</div>
				<div>
					<h:panelGrid columns="4">
					
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
					
						<rich:spacer width="60px"/>
						<h:panelGroup>
							<t:outputText value="Email:" styleClass="formLabel"/>
							<h:outputText value="&#160;" />
							<h:graphicImage value="../_images/reqbullet.gif"  
								rendered="false"/>
						</h:panelGroup>	
						<rich:spacer width="20px"/>
						<t:inputText value="#{passengerBean.foreignCurrencyEmail}" label="Email" tabindex="1"
							readonly="#{passengerController.readOnlyOnSubmitted}"
							requiredMessage="#{passengerController.passengerInfoLabel.requiredValueField.label}:  
								'Email'" 
								validatorMessage="Email :
								#{passengerController.passengerInfoLabel.valueNoGreater.label} 100"
								required="false">
							<f:validateLength maximum="100"/>
						</t:inputText>
					</h:panelGrid>
					<rich:spacer width="100%" height="20" title=""/>
				</div>
				<div>
				<h:panelGrid columns="3" width="88%"  columnClasses="width1,width2,width3">
					<h:panelGrid columns="1" width="100%" >
						<h:panelGroup>
							<t:outputText value="Do you have private insurance or credit card coverage for this loss?" styleClass="formLabel"/>
							<h:outputText value="&#160;" />
							<h:graphicImage value="../_images/reqbullet.gif"  
								rendered="false"/>
						</h:panelGroup>	
					</h:panelGrid>
					<rich:spacer width="20px"/>
					<h:panelGrid columns="1" width="60%" >
					<h:selectOneMenu  value="#{passengerBean.privateInsurance}" label="Private Insurance"
							disabled="#{passengerController.readOnlyOnSubmitted}"
							requiredMessage="#{passengerController.passengerInfoLabel.requiredValueField.label}:  
								'Private Insurance'" 
							required="false">
										<f:selectItem itemLabel="N/A" itemValue="0"/>
										<f:selectItem itemLabel="Yes" itemValue="1"/>
										<f:selectItem itemLabel="No" itemValue="2"/>
					</h:selectOneMenu>
					</h:panelGrid>
				</h:panelGrid>
				</div>
				<rich:spacer width="100%" height="10" title=""/>
				<div>
					<h:outputText value="#{passengerController.fraudQuestionLabel.yesAbove.label}:" styleClass="formLabel"/>	
				</div>
				<div>
					<h:panelGrid columns="4">
					
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
					
						<rich:spacer width="60px"/>
						<h:panelGroup>
							<t:outputText value="Private Insurance or Credit Card Coverage Name:" styleClass="formLabel"/>
							<h:outputText value="&#160;" />
							<h:graphicImage value="../_images/reqbullet.gif"  
								rendered="false"/>
						</h:panelGroup>	
						<rich:spacer width="20px"/>
						<t:inputText value="#{passengerBean.privateInsuranceName}" label="Insurance Name" tabindex="1"
							readonly="#{passengerController.readOnlyOnSubmitted}"
							requiredMessage="#{passengerController.passengerInfoLabel.requiredValueField.label}:  
								'Insurance Name'" 
								validatorMessage="Insurance Name :
								#{passengerController.passengerInfoLabel.valueNoGreater.label} 50"
								required="false">
							<f:validateLength maximum="50"/>
						</t:inputText>
						
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						
						<rich:spacer width="60px"/>
						<h:panelGroup>
						<t:outputText value="Private Insurance or Credit Card Coverage Address:" styleClass="formLabel"/>
						<h:outputText value="&#160;" />
						
							<h:graphicImage value="../_images/reqbullet.gif"  
									rendered="false"/>
						</h:panelGroup>	
						<rich:spacer width="20px"/>
						<t:inputText value="#{passengerBean.privateInsuranceAddr}" label="Insurance Address" tabindex="1"
							readonly="#{passengerController.readOnlyOnSubmitted}"
							requiredMessage="#{passengerController.passengerInfoLabel.requiredValueField.label}:  
								'Insurance Address'" 
								validatorMessage="Insurance Address :
								#{passengerController.passengerInfoLabel.valueNoGreater.label} 100"
								required="false">
							<f:validateLength maximum="100"/>
						</t:inputText>
					</h:panelGrid>
					<rich:spacer width="100%" height="20" title=""/>
				</div>
				<div>
				<h:panelGrid columns="3" width="88%"  columnClasses="width1,width2,width3">
					<h:panelGrid columns="1" width="100%" >
						<h:panelGroup>
							<t:outputText value="#{passengerController.fraudQuestionLabel.anotherClaim.label}" styleClass="formLabel"/>
							<h:outputText value="&#160;" />
							<h:graphicImage value="../_images/reqbullet.gif"  
								rendered="#{passengerController.fraudQuestionLabel.anotherClaim.required}"/>
						</h:panelGroup>	
					</h:panelGrid>
					<rich:spacer width="20px"/>
					<h:panelGrid columns="1" width="60%" >
					<h:selectOneMenu   value="#{passengerBean.anotherClaim}" label="Another Claim"
							valueChangeListener="#{passengerController.selectAnotherClaim}"
							disabled="#{passengerController.readOnlyOnSubmitted}"
							requiredMessage="#{passengerController.passengerInfoLabel.requiredValueField.label}:  
								'#{passengerController.fraudQuestionLabel.anotherClaim.label}'" 
							required="#{passengerController.fraudQuestionLabel.anotherClaim.required}">
										<f:selectItem itemLabel="Please Select" itemValue="0"/>
										<f:selectItem itemLabel="Yes" itemValue="1"/>
										<f:selectItem itemLabel="No" itemValue="2"/>
										<a4j:support event="onchange" limitToList="true"
											reRender="which,whichInput,dateOfClaim,dateOfClaimInput,claimantName,claimantNameInput" />
					</h:selectOneMenu>
					</h:panelGrid>
				</h:panelGrid>
				</div>
				<rich:spacer width="100%" height="10" title=""/>
				<div>
					<h:outputText value="#{passengerController.fraudQuestionLabel.yesAbove.label}:" styleClass="formLabel"/>	
				</div>
				<div>
					<h:panelGrid columns="4">
					
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
					
						<rich:spacer width="60px"/>
						<h:panelGroup>
							<t:outputText value="#{passengerController.fraudQuestionLabel.whichAirline.label}:" styleClass="formLabel"/>
							<h:outputText value="&#160;" />
							<a4j:outputPanel id="which" ajaxRendered="true">
							<h:graphicImage value="../_images/reqbullet.gif"  
								rendered="#{passengerController.fraudQuestionLabel.whichAirline.required}"/>
							</a4j:outputPanel>
						</h:panelGroup>	
						<rich:spacer width="20px"/>
						<a4j:outputPanel id="whichInput" ajaxRendered="true">
						<t:inputText value="#{passengerBean.whichAirline}" label="Which Airline" tabindex="1"
							readonly="#{passengerController.readOnlyOnSubmitted}"
							requiredMessage="#{passengerController.passengerInfoLabel.requiredValueField.label}:  
								'#{passengerController.fraudQuestionLabel.whichAirline.label}'" 
								validatorMessage="#{passengerController.fraudQuestionLabel.whichAirline.label} :
								#{passengerController.passengerInfoLabel.valueNoGreater.label} 20"
								required="#{passengerController.fraudQuestionLabel.whichAirline.required}">
							<f:validateLength maximum="20"/>
						</t:inputText>
						</a4j:outputPanel>
						
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						
						<rich:spacer width="60px"/>
						<h:panelGroup>
						<t:outputText value="#{passengerController.fraudQuestionLabel.dateOfClaim.label}:" styleClass="formLabel"/>
						<h:outputText value="&#160;" />
						
						<a4j:outputPanel id="dateOfClaim" ajaxRendered="true">
							<h:graphicImage value="../_images/reqbullet.gif"  
									rendered="#{passengerController.fraudQuestionLabel.dateOfClaim.required}"/>
						</a4j:outputPanel>
						</h:panelGroup>	
						<rich:spacer width="20px"/>
						<a4j:outputPanel id="dateOfClaimInput" ajaxRendered="true">
						<rich:calendar value="#{passengerBean.dateOfClaim}"  label="Date of Claim"
							datePattern="MMM/dd/yyyy" required="#{passengerController.fraudQuestionLabel.dateOfClaim.required}"
							jointPoint="top-right" showWeeksBar="false" mode="client"  inputSize="11"
							requiredMessage="#{passengerController.passengerInfoLabel.requiredValueField.label}:  
								'#{passengerController.fraudQuestionLabel.dateOfClaim.label}'" tabindex="2"
							disabled="#{passengerController.readOnlyOnSubmitted}"
							popup="true" enableManualInput="false" >
							<f:converter  converterId="DateConverter" />
						</rich:calendar>
						</a4j:outputPanel>	
							
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
						<rich:spacer  height="10" title=""/>
					
						<rich:spacer width="60px"/>
						<h:panelGroup>	
						<t:outputText value="#{passengerController.fraudQuestionLabel.claimantName.label}:" styleClass="formLabel"/>
						<h:outputText value="&#160;" />
						<a4j:outputPanel id="claimantName" ajaxRendered="true">
							<h:graphicImage value="../_images/reqbullet.gif"  
									rendered="#{passengerController.fraudQuestionLabel.claimantName.required}"/>
						</a4j:outputPanel>
						</h:panelGroup>	
						<rich:spacer width="20px"/>
						<a4j:outputPanel id="claimantNameInput" ajaxRendered="true">
						<t:inputText value="#{passengerBean.claimantName}" label="Claimant Name" tabindex="3"
								requiredMessage="#{passengerController.passengerInfoLabel.requiredValueField.label}:  
								'#{passengerController.fraudQuestionLabel.claimantName.label}'" 
								readonly="#{passengerController.readOnlyOnSubmitted}"
								validatorMessage="#{passengerController.fraudQuestionLabel.claimantName.label} :
									#{passengerController.passengerInfoLabel.valueNoGreater.label} 20"
								required="#{passengerController.fraudQuestionLabel.claimantName.required}">
							<f:validateLength maximum="20"/>
						</t:inputText>
						</a4j:outputPanel>
					</h:panelGrid>
					<rich:spacer width="100%" height="20" title=""/>
				<div>
					<h:outputText value="If you have filed claims with more than one(1) airline, please list all airlines and dates in comment section below." styleClass="formLabel"/>	
				</div>
					<rich:spacer width="100%" height="20" title=""/>
				</div>
				
				
				<div>
					<h:panelGroup>	
					<t:outputText value="#{passengerController.fraudQuestionLabel.additionalComments.label}:"  styleClass="subHeader"/>
					<h:outputText value="&#160;" />
							<h:graphicImage value="../_images/reqbullet.gif"  
									rendered="#{passengerController.fraudQuestionLabel.additionalComments.required}"/>
					</h:panelGroup>		
				</div>
				
				<div>
					<rich:spacer width="100%" height="10" title=""/>
				</div>
				
				<div>
					<h:inputTextarea value="#{passengerBean.additionalComments}" tabindex="4" cols="120" rows="6"
						requiredMessage="#{passengerController.passengerInfoLabel.requiredValueField.label}:  
								'#{passengerController.fraudQuestionLabel.additionalComments.label}'" 
						validatorMessage="#{passengerController.fraudQuestionLabel.additionalComments.label} :
									#{passengerController.passengerInfoLabel.valueNoGreater.label} 1500"
						readonly="#{passengerController.fraudQuestionLabel.additionalComments.hidden}"	
						disabled="#{passengerController.readOnlyOnSubmitted}"	
						required="#{passengerController.fraudQuestionLabel.additionalComments.required}">
						<f:validateLength maximum="1500"/>
					</h:inputTextarea>
					<rich:spacer width="100%" height="10" title=""/>
				</div>
			
</ui:composition>
