<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/layout/passengertemplate.xhtml">

	<ui:define name="pageTitle">NetTracer: Application | Passenger Information</ui:define>
	
	<ui:define name="mainContent">
	<script type="text/javascript" src="../_js/passengerFont.js">
	</script>
	<a4j:form id="appForm">
	<div>
		<div id="step">
			<t:outputText value="Step 3 of 8" />
		</div>
		
		<div id="langSelect">
			<h:outputText value="Font Size" />
			<h:outputText value="&#160;" />
			<h:outputText value="&#160;" />
			<h:outputText value="&#160;" />
			<a id="font1" style="font-size: 8pt;" href="javascript:decreaseFontSize();">A</a>
			<h:outputText value="&#160;" />
			<h:outputText value="&#160;" />
			<h:outputText value="&#160;" />
			<a id="font2" style="font-size: 10pt;" href="javascript:mediumFontSize();">A</a>
			<h:outputText value="&#160;" />
			<h:outputText value="&#160;" />
			<h:outputText value="&#160;" />
			<a id="font3" style="font-size: 12pt;" href="javascript:increaseFontSize();">A</a>
		</div>
		<h:inputHidden id="appFontSize" value="#{passengerController.appFontSize}" />
	
	</div>
	<h:panelGroup rendered="#{passengerController.passengerInfoLabel.descriptiveText.hidden}" >
	<div class="container containerfull">
				<div class="containerTL"></div>
				<div class="containerheader headerfull">
				<h1 class="dkblue">Instructions</h1>
			  	</div>
				<div class="containerTR"></div>
				<div class="containercontent gradientsmall">
					<div class="contentbodyspacing"></div>
					<div class="contentbody">
						
						
						<!-- Start body content -->
						
						<t:outputText value="#{passengerController.passengerInfoLabel.descriptiveText.label}" 
							styleClass="bodycopy"/>
							
					  	<!-- End body content -->
				 	 </div>
					<!-- ends contentbody -->
				</div><!-- ends containercontent -->
				<div id="divFooter">
					<div class="containerBLgradient"></div>
					<div class="containerfootergradient footerfull"></div>
					<div class="containerBRgradient"></div>
					<div class="clear"></div>
				</div>
			</div><!-- ends container -->
			</h:panelGroup>
			
		
	<div class="container containerfull">
				<div class="containerTL"></div>
				<div class="containerheader headerfull">
				<h1 class="dkblue">Passenger Property Form | Passenger Information
				</h1>
				<h3 style="margin-top: 8px;"><h:outputText value="Help" id="helpButton" styleClass="helpButton dkblue"/></h3>							
							<rich:componentControl for="helpmodalpanel"  
								attachTo="helpButton" operation="show" event="onclick" /> 
			  </div>
				<div class="containerTR"></div>
				<div class="containercontent gradientsmall">
					<div class="contentbodyspacing"></div>
					<div class="contentbody">
						
						
						<!-- Start body content -->
				
				<div>
					<t:outputText value="#{passengerController.passengerInfoLabel.requiredFieldMessage.label}" styleClass="bodycopy" escape="false"/>	
				</div>	
				<div><h:outputText value="&#160;" /></div>
				<div>
					<rich:messages id="passInfoMsg"  errorClass="passerrormsg" infoClass="infomsg" layout="list"/>
				</div>
				<rich:spacer width="100%" height="10" title=""/>
				
				<div>
					<rich:modalPanel id="helpmodalpanel" autosized="true" minHeight="380" 
						zindex="10" minWidth="380" height="380" width="500" left="500" top="50" >
						<f:facet name="controls">
								<h:panelGroup >
									<a4j:commandLink value="Close" 
									style="text-decoration: underline; cursor: pointer; margin-right: 22px;" 
											immediate="true"	id="linkToHidePanel" />
										<rich:componentControl for="helpmodalpanel"
											attachTo="linkToHidePanel" operation="hide" event="onclick" />
								</h:panelGroup>
						</f:facet>
						<h:panelGrid styleClass="modalPanelBody">
							<h:outputText value="#{passengerController.passengerInfoLabel.help.label}" styleClass="bodycopy"/>
						</h:panelGrid>
					</rich:modalPanel>
				</div>
				
				<div>
					<ui:include src="passenger-permanentaddress.xhtml" />
				</div>
				<div>
					<ui:include src="passenger-mailingaddress.xhtml" />
				</div>
				<div>
					<ui:include src="passenger-voicecontact.xhtml" />
				</div>
				<div>
					<ui:include src="passenger-personalinfo.xhtml" />
				</div>
							
					  	<!-- End body content -->
				 	 </div>
					<!-- ends contentbody -->
				</div><!-- ends containercontent -->
				<div id="divFooter">
					<div class="containerBLgradient"></div>
					<div class="containerfootergradient footerfull"></div>
					<div class="containerBRgradient"></div>
					<div class="clear"></div>
				</div>
			</div><!-- ends container -->
			
			<div>
				<h:outputText styleClass="passfontstyle" value="&#160;" />
			</div>
			<div>
				<h:outputText styleClass="passfontstyle" value="&#160;" />
			</div>
			<h:outputText value="&#160;" styleClass="passfontstyle"/>
			<h:outputText value="&#160;" styleClass="passfontstyle"/>
			<div>
			
				<rich:spacer width="290px"/>
			
				<h:commandButton id="savePassInfo" value="#{passengerController.passengerInfoLabel.save.label}"
				 		tabindex="25" action="#{passengerController.savePassengerInfo}"
						styleClass="button140pxred button140pxred2" />
				
				<rich:spacer width="20px"/>
			
				<h:commandButton id="cancelPassInfo" value="#{passengerController.flightLabel.previous.label}"
				 	tabindex="26" immediate="true" action="#{passengerController.goBackToLiability}"
					styleClass="button140pxred button140pxred2" />
					
				<rich:spacer width="20px"/>
				
				<h:commandButton id="forwardPassInfo" value="#{passengerController.passengerInfoLabel.forward.label}"
				 	tabindex="27" action="#{passengerController.gotoFlightDetails}"
					styleClass="button140pxred button140pxred2" />
				
			
			</div>
			
		</a4j:form>
	</ui:define>
</ui:composition>
