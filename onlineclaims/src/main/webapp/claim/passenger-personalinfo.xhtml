<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">

				<div>
					<t:outputText value="#{passengerController.passengerInfoLabel.personalInformation.label}" styleClass="subHeader"/>	
				</div>
					<div><rich:spacer width="100%" height="15" title="" /></div>
				<table cellpadding="5" style="width:90%">
				<tr>
				<td style="width:17%;">
				<div>
					<h:panelGroup rendered="#{!passengerController.passengerInfoLabel.frequentFlyerNumber.hidden}">
					<t:outputText value="#{passengerController.passengerInfoLabel.frequentFlyerNumber.label}" styleClass="formLabel"/>
					<h:outputText value="&#160;" />
					<h:graphicImage value="../_images/reqbullet.gif"  
							rendered="#{passengerController.passengerInfoLabel.frequentFlyerNumber.required}"/>
					</h:panelGroup>
					</div>
					</td><td style="width:34%;">
					<h:panelGroup rendered="#{!passengerController.passengerInfoLabel.frequentFlyerNumber.hidden}">
					<t:inputText id="pi24" value="#{passengerBean.frequentFlyerNumber}"  style="width:90%;"
							required="#{passengerController.passengerInfoLabel.frequentFlyerNumber.required}" tabindex="23"
							readonly="#{passengerController.passengerInfoLabel.frequentFlyerNumber.hidden}"
							requiredMessage="#{passengerController.passengerInfoLabel.requiredValueField.label}:  
									'#{passengerController.passengerInfoLabel.frequentFlyerNumber.label}'"
							validatorMessage="#{passengerController.passengerInfoLabel.frequentFlyerNumber.label} :
								#{passengerController.passengerInfoLabel.valueNoGreater.label} 20"
							label="#{passengerController.passengerInfoLabel.frequentFlyerNumber.label}">
							<f:validateLength maximum="20"/>
						</t:inputText>
					</h:panelGroup>
						</td><td style="width:12%;">
					<div>
					<h:panelGroup rendered="#{!passengerController.passengerInfoLabel.socialSecurityNumber.hidden}">
					<t:outputText value="#{passengerController.passengerInfoLabel.socialSecurityNumber.label}" styleClass="formLabel"/>
					<h:outputText value="&#160;" />
					<h:graphicImage value="../_images/reqbullet.gif"  
							rendered="#{passengerController.passengerInfoLabel.socialSecurityNumber.required}"/>
					</h:panelGroup>
							</div>
							</td><td style="width:37%;">
					
					<h:panelGroup rendered="#{!passengerController.passengerInfoLabel.socialSecurityNumber.hidden}">
					<t:inputText id="pi25" value="#{passengerBean.socialSecurityNumber}"  style="width:100%;"
							required="#{passengerController.passengerInfoLabel.socialSecurityNumber.required}" tabindex="24"
							readonly="#{passengerController.passengerInfoLabel.socialSecurityNumber.hidden}"
							requiredMessage="#{passengerController.passengerInfoLabel.requiredValueField.label}:  
									'#{passengerController.passengerInfoLabel.socialSecurityNumber.label}'"
							validatorMessage="#{passengerController.passengerInfoLabel.socialSecurityNumber.label} :
								#{passengerController.passengerInfoLabel.valueNoGreater.label} 20"
							label="#{passengerController.passengerInfoLabel.socialSecurityNumber.label}">
							<f:validateLength maximum="20"/>
						</t:inputText>
					</h:panelGroup>
						</td>
						</tr>
						</table>
					
					<div><rich:spacer width="100%" height="15" title="" /></div>
					
					
					
				
</ui:composition>
