<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">

				<div>
					<t:outputText value="#{passengerController.passengerInfoLabel.personalInformation}" styleClass="subHeader"/>	
				</div>
					<div><rich:spacer width="100%" height="15" title="" /></div>
				<table cellpadding="5" style="width:90%">
				<tr>
				<td style="width:17%;">
				<div>
					<t:outputText value="#{passengerController.passengerInfoLabel.frequentFlyerNumber}" styleClass="formLabel"/>
					<h:outputText value="&#160;" />
					<h:graphicImage value="../_images/reqbullet.gif"  
							rendered="#{passengerController.passengerInfoLabel.frequentFlyerNumberState eq 2}"/>
					</div>
					</td><td style="width:34%;">
					<t:inputText id="pi24" value="#{passengerBean.frequentFlyerNumber}"  style="width:90%;"
							required="#{passengerController.passengerInfoLabel.frequentFlyerNumberState eq 2}" tabindex="23"
							readonly="#{passengerController.passengerInfoLabel.frequentFlyerNumberState eq 3}"
							requiredMessage="#{passengerController.passengerInfoLabel.passengerRequiredValueField}:  
									'#{passengerController.passengerInfoLabel.frequentFlyerNumber}'"
							validatorMessage="#{passengerController.passengerInfoLabel.frequentFlyerNumber} :
								#{passengerController.passengerInfoLabel.fieldLength} 20"
							label="#{passengerController.passengerInfoLabel.frequentFlyerNumber}">
							<f:validateLength maximum="20"/>
						</t:inputText>
						</td><td style="width:12%;">
					<div>
					<t:outputText value="#{passengerController.passengerInfoLabel.socialSecurityNumber}" styleClass="formLabel"/>
					<h:outputText value="&#160;" />
					<h:graphicImage value="../_images/reqbullet.gif"  
							rendered="#{passengerController.passengerInfoLabel.socialSecurityNumberState eq 2}"/>
							</div>
							</td><td style="width:37%;">
					
					<t:inputText id="pi25" value="#{passengerBean.socialSecurityNumber}"  style="width:100%;"
							required="#{passengerController.passengerInfoLabel.socialSecurityNumberState eq 2}" tabindex="24"
							readonly="#{passengerController.passengerInfoLabel.socialSecurityNumberState eq 3}"
							requiredMessage="#{passengerController.passengerInfoLabel.passengerRequiredValueField}:  
									'#{passengerController.passengerInfoLabel.socialSecurityNumber}'"
							validatorMessage="#{passengerController.passengerInfoLabel.socialSecurityNumber} :
								#{passengerController.passengerInfoLabel.fieldLength} 20"
							label="#{passengerController.passengerInfoLabel.socialSecurityNumber}">
							<f:validateLength maximum="20"/>
						</t:inputText>
						</td>
						</tr>
						</table>
					
					<div><rich:spacer width="100%" height="15" title="" /></div>
					
					
					
				
</ui:composition>
