lostdelay.receipt.header.line1=DELAYED BAGGAGE RECEIPT
lostdelay.receipt.salutation=Dear US Airways Customer,
lostdelay.receipt.paragraph_1=We sincerely apologize for the delay of your baggage.
lostdelay.receipt.paragraph_2_header=1st 24 Hours
lostdelay.receipt.paragraph_2=Most delayed bags are recovered in less than 24 hours, so please remain confident that you will be reunited with your property very soon.  Please know that our Baggage Service Specialists are doing everything possible to reduce the amount of time you are inconvenienced.
lostdelay.receipt.paragraph_2_1=For customers that purchased Bags Inc. VIP Delivery and have questions or concerns, please contact them at:
lostdelay.receipt.paragraph_2_2=VIP Delivery Customer Service Representative: 1-877-847-0045
lostdelay.receipt.paragraph_2_3=Or by email at bagsvip@maketraveleasier.com
lostdelay.receipt.paragraph_3_header=After 24 Hours
lostdelay.receipt.paragraph_3=If the delay of your baggage exceeds 24 hours, the tracing of your property will be overseen by a dedicated team of Specialists from our Central Baggage Resolution Office.  You can expect periodic updates from a Specialist during the tracing process.
lostdelay.receipt.paragraph_4=If you require assistance within the first five (5) days of reporting your delay, you may contact US at:
lostdelay.receipt.paragraph_5=US AIRWAYS BAGGAGE CALL CENTER\: 1-800-371-4771\nFor customers traveling in Europe, please contact US at 008-002456-7890.
lostdelay.receipt.paragraph_6=Or, you may check the status on our website at:
lostdelay.receipt.paragraph_7=www.usairways.com/baggage
lostdelay.receipt.paragraph_8_header=After 5 Days
lostdelay.receipt.paragraph_8=In the unlikely event that your baggage is not returned to you within the first five (5) days, it will be necessary to complete a Passenger Property Form that is available for download from the website above.  Additionally, this form can be obtained at any US Airways airport location from the Baggage Service Office.  Successful tracing requires prompt and detailed completion of this form.
lostdelay.receipt.paragraph_9=Additional Information:
lostdelay.receipt.paragraph_10=<ul><li>This report does not acknowledge liability.</li><li>Liability for the loss, delay or damage of checked baggage is limited in accordance with the applicable provisions of the US Airways Terms of Transportation.  The information is found at www.usairways.com.</li><li>US Airways assumes no liability for valuable/commercial items, including but not limited to: money, negotiable papers, securities, irreplaceable business documents, book manuscripts, books, publications, photographic or electronic equipment, musical instruments, jewelry, silverware, precious metals, furs, antiques, artifacts, paintings and other works of art, lifesaving medication and samples in checked and unchecked luggage.</li><li>Unless excess valuation has been declared, liability for provable damages resulting from the loss, delay, or damage to baggage in US Airways' custody is limited to $3400 for travel wholly between U.S. domestic points.  For international travel, including domestic portions of international journeys, please refer to the US Airways Terms of Transportation.</li></ul>&nbsp;

missing.receipt.header.line1=MISSING ARTICLE RECEIPT
missing.receipt.salutation=Dear US Airways Customer,
missing.receipt.paragraph_1=On behalf of US Airways, please accept our apologies for the missing article(s) from your baggage. For reimbursement consideration, it will be necessary to also complete a Passenger Property Form (PPF) that is available from the website below\:
missing.receipt.paragraph_2=www.usairways.com/baggagePPF
missing.receipt.paragraph_3=Additionally, you can obtain this form at any US Airways airport location from the Baggage Service Office.  To facilitate our resolution of your claim, it is necessary that you complete and return the PPF to us promptly.
missing.receipt.paragraph_4=Please fax or mail the Passenger Property Form to the address/fax below with the appropriate documentation required. One of our Baggage Specialists will contact you via postal mail within 15 business days from receipt of your form:
missing.receipt.paragraph_5=Central Baggage Resolution Office - Claims\n4000 East Sky Harbor Blvd.\nPhoenix, AZ 85034\nFAX\:  480-693-2305\n
missing.receipt.paragraph_6=If you require assistance during this process, you may contact US at:
missing.receipt.paragraph_7=US AIRWAYS BAGGAGE CALL CENTER\: 1-800-371-4771\nFor customers traveling in Europe, please contact US at 008-002456-7890.\n
missing.receipt.paragraph_7_1=For customers that purchased Bags Inc. VIP Delivery and have questions or concerns, please contact them at:
missing.receipt.paragraph_7_2=VIP Delivery Customer Service Representative: 1-877-847-0045
missing.receipt.paragraph_7_3=Or by email at bagsvip@maketraveleasier.com
missing.receipt.paragraph_9=Additional Information:
missing.receipt.paragraph_10=<ul><li>This report does not acknowledge liability.</li><li>All reports of missing items must be reported within 24 hours of arrival.</li><li>Liability for the loss, delay or damage of checked baggage is limited in accordance with the applicable provisions of the US Airways Terms of Transportation.  The information is found at www.usairways.com.</li><li>US Airways assumes no liability for valuable/commercial items, including but not limited to: money, negotiable papers, securities, irreplaceable business documents, book manuscripts, books, publications, photographic or electronic equipment, musical instruments, jewelry, silverware, precious metals, furs, antiques, artifacts, paintings and other works of art, lifesaving medication and samples in checked and unchecked luggage.</li><li>Unless excess valuation has been declared, liability for provable damages resulting from the loss, delay, or damage to baggage in US Airways' custody is limited to $3400 for travel wholly between U.S. domestic points.  For international travel, including domestic portions of international journeys, please refer to the US Airways Terms of Transportation.</li></ul>&nbsp;

damaged.receipt.header.line1=DAMAGED BAGGAGE RECEIPT
damaged.receipt.salutation=Dear US Airways Customer,
damaged.receipt.paragraph_1=Please accept our apologies for mishandling your baggage.\n\nThe station you reported your damage in should have presented you with the resolution which best suits your needs.  Most bags can be repaired at our professional baggage company, Rynn's Luggage.  If your bag was sent for repair, you can check the status on the following website\:
damaged.receipt.paragraph_2=Netbags.com
damaged.receipt.paragraph_3=If you require any assistance during this process, you may contact US at\:\n\nUS AIRWAYS BAGGAGE CALL CENTER\: 1-800-371-4771\nFor customers traveling in Europe, please contact US at 008-002456-7890.\n\nWhen US Airways has exercised the ordinary standard of care, it shall not be liable for conditions that result from normal wear and tear.  US Airways assumes no liability for damage such as scratches, scuffs, dents, stains, cuts, and damage to wheels and retractable handles that result from normal wear and tear.
damaged.receipt.paragraph_3_1=For customers that purchased Bags Inc. VIP Delivery and have questions or concerns, please contact them at\:
damaged.receipt.paragraph_3_2=VIP Delivery Customer Service Representative\: 1-877-847-0045\nOr by email at bagsvip@maketraveleasier.com
damaged.receipt.paragraph_3_2_html=VIP Delivery Customer Service Representative\: 1-877-847-0045<br/>Or by email at bagsvip@maketraveleasier.com
damaged.receipt.paragraph_3_3=Again, we apologize for the mishandling and know that we can resolve this to your satisfaction.
damaged.receipt.paragraph_9=Additional Information\:
damaged.receipt.paragraph_10=<ul><li>This report does not acknowledge liability.</li><li>All reports of damage items must be reported within 4 hours of arrival for domestic travel & within 7 days of arrival for international travel.</li><li>All damage reports must be made in person at the airport.</li><li>Liability for the loss, delay or damage of checked baggage is limited in accordance with the applicable provisions of the US Airways Terms of Transportation.  The information is found at www.usairways.com.</li><li>US Airways assumes no liability for valuable/commercial items, including but not limited to: money, negotiable papers, securities, irreplaceable business documents, book manuscripts, books, publications, photographic or electronic equipment, musical instruments, jewelry, silverware, precious metals, furs, antiques, artifacts, paintings and other works of art, lifesaving medication and samples in checked and unchecked luggage.</li><li>Unless excess valuation has been declared, liability for provable damages resulting from the loss, delay, or damage to baggage in US Airways' custody is limited to $3400 for travel wholly between U.S. domestic points.  For international travel, including domestic portions of international journeys, please refer to the US Airways Terms of Transportation.</li></ul>&nbsp;
