lostdelay.receipt.header.line1=Gepäcksverlustbestätigung
lostdelay.receipt.salutation=Dear US Airways Customer,
lostdelay.receipt.paragraph_1=Wir entschuldigen uns für die Verspätung Ihres Gepäckes.
lostdelay.receipt.paragraph_2_header=Die ersten 24 Stunden
lostdelay.receipt.paragraph_2=Die meisten Koffer werden innert weniger als 24 Stunden wieder ausgeliefert. Bitte berücksichtigen Sie die Arbeit unserer Abteilung der Gepäckspezialisten, die alles Mögliche unternehmen um Ihr Gepäck zu finden.
lostdelay.receipt.paragraph_3_header=Nach 24 Stunden
lostdelay.receipt.paragraph_3=Wenn die Auslieferung des Gepäckes die 24 Stunden überschreitet,dann werden die aktuellen Daten Ihres Rapportes von einem speziell ausgebildetem Team noch genauer untersucht.Während dieser Zeit werden Sie über die Neuigkeiten fortlaufend informiert.
lostdelay.receipt.paragraph_4=Wenn Sie während 5 Tagen nach Erstellung des Rapportes Hilfe benötigen, bitte kontaktieren Sie US Airways unter:
lostdelay.receipt.paragraph_5=US AIRWAYS BAGGAGE CALL CENTER: 001-800-371-4771. Für Europa: 00800 245 678 90
lostdelay.receipt.paragraph_6=Oder Sie wollen den Status Ihres Koffers im Internet verfolgen unter:
lostdelay.receipt.paragraph_7=www.usairways.com/baggage
lostdelay.receipt.paragraph_8_header=Nach 5 Tagen
lostdelay.receipt.paragraph_8=Wenn Ihr Gepäck unglücklicherweise nach 5 Tagen noch nicht gefunden wurde, dann ist eine Beschreibung mit den genauen Angaben des Inhaltes erforderlich. Dieses Formular erhalten bei jedem US Airways Schalter/Fundbüro am Flughafen. Sobald Sie dieses Formular mit all Ihren Details ausgefüllt haben, kann die Suche nach Ihrem Gepäck weiterverfolgt werden.
lostdelay.receipt.paragraph_9=Zusätzliche Informationen:
lostdelay.receipt.paragraph_10=<ul><li>Dieses Formular ist keine Schuldanerkennung</li><li>Die Haftung von verlorenen Gep\u00E4ckst\u00FCcken basiert auf Bestimmungen und Konditionen von US Airways. Informationen finden Sie unter www.usairways.com.</li><li>US Airways \u00FCbernimmt keine Verantwortung f\u00FCr wertvolle und gesch\u00E4ftliche Artikel wie\: Bargeld,Handelspapiere,Wertpapiere,Wertschriften,unersetzbare Gesch\u00E4ftsbriefe/Dokumente,Manuskripte,B\u00FCcher,Neuerscheinungen,Fotoapparate und andere eletronischeGer\u00E4te, Musikinstrumente,Schmuck,Silberartikel,Metallwaren,Pelzware,Antiquit\u00E4ten,materielle Artefakte,Gem\u00E4lde und andere Arten von Kunstst\u00FCcken,lebenswichtige Arzneimittel und Proben in nicht und aufgegebenes Gep\u00E4ck.</li><li>Bis zur vollst\u00E4ndigen Abschliessung der Suche nach dem Gep\u00E4ck hat US Airways hat ein Haftung in der H\u00F6he von $3300 auf allen Inlandfl\u00FCgen von Amerika f\u00FCr besch\u00E4digtes,verlorenes oder verp\u00E4tetes Gep\u00E4ck. F\u00FCr internationale Fl\u00FCge und Reisen inklusive inlandfl\u00FCge in derselben Buchung, bitte erkundigen Sie sich f\u00FCr die dementsprechenden Transportkonditionen von US Airways.</li></ul>&nbsp;

missing.receipt.header.line1=MISSING ARTICLE RECEIPT
missing.receipt.salutation=Sehr geehrter US Airways Kunde,
missing.receipt.paragraph_1=Wir bedauern es sehr, dass Gegenst\u00E4nde aus Ihrem Gep\u00E4ck fehlen/Ihr Gep\u00E4ck besch\u00E4digt ist.
missing.receipt.paragraph_2=www.usairways.com/baggage
missing.receipt.paragraph_3=Bei Prüfung einer Erstattung wird es notwendig sein ein Passagier- Eigentumsformular auszufüllen, welches sie von unserer Webseite runterladen können. Zur schnellen Bearbeitung Ihrer Forderung ist es notwendig, dass sie uns dieses Formular so schnell wie möglich zukommen lassen.
missing.receipt.paragraph_4=Bitte per Fax oder Postweg das Formular and die Adresse/Fax mit den entsprechenden  Unterlagen schicken.
missing.receipt.paragraph_5=Central Baggage Resolution Office - Claims\n4000 East Sky Harbor Blvd.\nPhoenix, AZ 85034\nFAX\:  (001) 480-693-2305\n
missing.receipt.paragraph_6=Für weitere Fragen können Sie sich jederzeit bei unserem Baggage Call Center
missing.receipt.paragraph_7=US Airways Baggage Call Center Europa 00 800 2456 7890 / USA 1-800-371-4771
missing.receipt.paragraph_9=Zusätzliche Informationen:
missing.receipt.paragraph_10=<ul><li>Die Haftung für Verlust/ Beschädigung von aufgegebenen Gepäck erfolgt nach den Transportbeförderungsbestimmungen von US Airways. Diese Bestimmungen finden Sie auf www.usairways.com Paragraph 6 - Ein Mitarbeiter von unserer Schadensabteilung wird sich innerhalb von 15 Werktagen nach Eingang des Formulares  mit Ihnen in Verbindung setzen.</li><li>US Airways übernimmt keine Haftung für wertvolle/kommerzielle Produkte ( Geld, Wertpapiere usw) Für internationale Reisenm einschliesslich des inländischen Weiterfluges, gelten US Airways Transport Beförderungskonditionen.</li></ul>&nbsp;


</li></ul>&nbsp;

damaged.receipt.header.line1=GEPAECKS BESCHAEDIGUNGS\nRAPPORT
damaged.receipt.salutation=Dear US Airways Customer,
damaged.receipt.paragraph_1=Wir mchten uns aufrecht entschuldigen fr die Beschdigung Ihres Gepcks.\n\nZu dem Zeitpunkt, bei dem Sie persnlich den Schaden am Flughafen gemeldet haben, hat Ihnen der US Airways Angestellter eine Lsung angeboten. In den meisten Fllen wrde der US Airways Angestellter Ihnen anbieten, dass Ihr Gepck von unserer professionellen Gepcksfirma, Rynn's Luggage, zur Reparatur zugeschickt werden knnte. Falls Ihr Gepck zur Reparatur eingeschickt wurde, knnen Sie den Status auf der folgenden Homepage berprfen\:
damaged.receipt.paragraph_2=Netbags.com
damaged.receipt.paragraph_3=Im Falle dass Sie Hilfe bentigen whrend diesem Prozess, knnen Sie US Airways kontaktieren:\n\nUS AIRWAYS BAGGAGE CALL CENTER 1-800-371-4771\nUS Airways ist nicht haftbar fr die normale Abnutzung von Gepckstcken, dies beinhaltet Schden wie Kratzer, Abschrfungen, Dellen, Flecken, Schnitte und Beschdigungen an Rdern und ausziehbaren Gepcksgriffen.\nWir mchten uns nochmals aufrecht entschuldigen fr die fehlerhafte Handhabung von Ihrem Gepck und wir werden uns bemhen, den Schaden zu Ihrer Zufriedenheit zu regulieren.
damaged.receipt.paragraph_9=Gepcksrapport Information:
damaged.receipt.paragraph_10=<ul><li>Dieses Formular ist keine Schuldanerkennung.</li><li>Die Haftung fr vermisste oder beschdigte Gepckstcke basiert auf Bestimmung und Konditionen von US Airways Befrderungsbedingungen. Diese Informationen knnen Sie auf www.usairways.com finden.</li><li>US Airways erkennt keine Haftung an fr Wertgegenstnde/ Gewerbliche Gegenstnde, wie: Bargeld, Handelspapiere, Wertschriften, Wertpapiere, unersetzbare Geschftsdokumente, Bcher, Manuskripte, Publikationen, Fotoapparate oder elektronische Gegenstnde, Musikinstrumente, Schmuck, Silberartikel,  Edelstahle, Pelzeware, Antiquitten, Artefakte, Gemlde und andere Kunstwerke, lebensnotwendige Arznei und Proben im aufgegeben Gepck wie nicht Handgepck.</li><li>Bis zur vollstndigen Abschliessung der Schadensbehebung, bernimmt US Airways eine Haftung in der Hhe von $3300 auf allen Inlandflge von Amerika  fr beschdigtes, verlorenes oder versptetes Gepck. Fr internationale Flge und Reisen inklusive Inlandflge in derselben Buchung, bitte erkundigen Sie sich fr die dementsprechende Transportkonditionen von US Airways.</li></ul>&nbsp;


