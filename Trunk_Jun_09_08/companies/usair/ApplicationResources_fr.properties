lostdelay.receipt.header.line1=DÉCLARATION DE BAGAGE MANQUANT
lostdelay.receipt.salutation=Cher client,
lostdelay.receipt.paragraph_1=Au nom de US Airways nous nous excusons pour le retard de votre bagage.
lostdelay.receipt.paragraph_2_header=Les premieres 24H
lostdelay.receipt.paragraph_2=La plupart des bagages sont retrouvés dans les 24H, donc ne vous inquitez pas. Nos specialistes du service bagage font tout ce qu'ils peuvent pour reduire tous les inconvenientes.
lostdelay.receipt.paragraph_3_header=Après 24H
lostdelay.receipt.paragraph_3=Si le retard est de plus de 24H, notre équipe du departement Central Baggage Resolution Office supervisera votre dossier. Ils vous mettront à jour regulièrement.
lostdelay.receipt.paragraph_4=Si vous avez besoin d'assistance dans les cinq (5) jours suivants, vous pouvez nous contacter:
lostdelay.receipt.paragraph_5=US AIRWAYS BAGGAGE CALL CENTER\: 001-800-371-4771\nPour les passagers se trouvant en Europe, merci de contacter le num\u00E9ro suivant \: 008 002456 7890.
lostdelay.receipt.paragraph_6=Vous pouvez aussi suivre le proces via:
lostdelay.receipt.paragraph_7=www.usairways.com/baggage
lostdelay.receipt.paragraph_8_header=Après 5 jours


lostdelay.receipt.paragraph_8=Dans le cas singulier où votre bagage n'est pas retrouvé après 5 jours, il est nécessaire de remplir le formulaire Passenger Property Form, lequel est disponible sur le site internet mentionné si-dessus. Vous pouvez l'obtenir aussi au comptoir US Airways. Veuillez compléter ce document en nous fournissant un maximum d'informations detaillées de votre bagage et du contenu, de facon à optimaliser la recherche de votre bien.
lostdelay.receipt.paragraph_9=INFORMATIONS COMPLÉMENTAIRES
lostdelay.receipt.paragraph_10=<ul><li>Ce rapport n'engage aucune responsabilit\u00E9.</li><li>La responsabilit\u00E9 du dommage ou de la perte d'un bagage enregistr\u00E9 est limit\u00E9e en concordance avec les conditions de voyage de US Airways.</li><li>US Airways n'assure aucune responsabilit\u00E9 pour les objets de valeur/ commerciaux dans les bagages enregistr\u00E9s et non-enregistr\u00E9s, comme, mais ne se limitant pas \u00E0 argent, documents, valeurs, equipment electronique ou musical, objets d'art.</li><li>Sauf si la valeur suppl\u00E9mentaire a \u00E9t\u00E9 declar\u00E9e, la responsabilit\u00E9 pour la perte, le retard, le dommage d'un bagage sous l'authorit\u00E9 de US Airways est limit\u00E9e \u00E0 3400 USD pour un voyage domestique aux Etats-Unis. Pour un itin\u00E9raire international veuillez-vous referrer aux conditions de transport de US Airways.</li></ul>&nbsp;

missing.receipt.header.line1=DÉCLARATION D'ARTICLE MANQUANT
missing.receipt.salutation=Cher client,
missing.receipt.paragraph_1=Au nom de US Airways nous nous excusons pour les articles manquants de votre bagage.  En vue d'un remboursement eventuel, nous vous demandons de remplir le formulaire Passenger Property Form (PPF), que vous pouvez  retrouver sur notre site internet: 
missing.receipt.paragraph_2=www.usairways.com/baggagePPF
missing.receipt.paragraph_3=Vous pouvez aussi obtenir ce formulaire à chaque comptoir US Airways. Pour faciliter le règlement de votre dossier, nous vous prions de remplir ce formulaire le plus vite possible et de nous l'envoyer. Le document peut  etre envoyé vers l'adresse/numéro de fax ci-dessus.
missing.receipt.paragraph_4=Un de nos specialistes  vous contactera dans les 15 jours après le reçu de votre document.
missing.receipt.paragraph_5=Central Baggage Resolution Office - Claims\n4000 East Sky Harbor Blvd.\nPhoenix, AZ 85034\nFAX\:  (001) 480-693-2305\n
missing.receipt.paragraph_6=Pour plus d'information vous pouvez contacter:
missing.receipt.paragraph_7=US AIRWAYS BAGGAGE CALL CENTER\: (001) 1-800-371-4771\nPour les passagers se trouvant en Europe, merci de contacter le num\u00E9ro suivant \: 008 002456 7890.
missing.receipt.paragraph_9=INFORMATIONS COMPLÉMENTAIRES:
missing.receipt.paragraph_10=<ul><li>Ce rapport n'engage aucune responsabilit\u00E9.</li><li>La responsabilit\u00E9 du dommage ou de la perte d'un bagage enregistr\u00E9 est limit\u00E9e en concordance avec les conditions de voyage de US Airways.</li><li>US Airways n'assure aucune responsabilit\u00E9 pour les objets de valeur/ commerciaux dans les bagages enregistr\u00E9s et non-enregistr\u00E9s, comme, mais ne se limitant pas \u00E0 argent, documents, valeurs, equipment electronique ou musical, objets d'art.</li><li>Sauf si la valeur suppl\u00E9mentaire a \u00E9t\u00E9 declar\u00E9e, la responsabilit\u00E9 pour la perte, le retard, le dommage d'un bagage sous l'authorit\u00E9 de US Airways est limit\u00E9e \u00E0 3400 USD pour un voyage domestique aux Etats-Unis.</li><li>Pour un itin\u00E9raire international veuillez-vous referrer aux conditions de transport de US Airways.</li></ul>&nbsp; 


damaged.receipt.header.line1=DÉCLARATION DE BAGAGE ENDOMMAGÉ
damaged.receipt.salutation=Cher client,
damaged.receipt.paragraph_1=Au nom de US Airways nous nous excusons pour l'endommagement de votre bagage.\n\nQuand vous avez declar\u00E9 le dommage, on aurait d\u00FB vous proposer la solution la plus adapt\u00E9e a vos besoins. Dans la plupart des cas on vous a propos\u00E9 d'envoyer votre bagage endommag\u00E9 vers notre service de reparation \: Rynn's Luggage. Si votre bagage a \u00E9t\u00E9 envoy\u00E9, vous pouvez suivre le processus sur le site internet\:
damaged.receipt.paragraph_2=Netbags.com
damaged.receipt.paragraph_3=Pour plus d'information vous pouvez contacter\:\nUS AIRWAYS BAGGAGE CALL CENTER (001) 1-800-371-4771\nPour les passagers se trouvant en Europe, merci de contacter le num\u00E9ro suivant \: 008 002456 7890.\n\nSi toutes les procedures normales sont suivies, US Airways n'est pas responsable pour le dommage qui est le resultat d'utilisation normale.\nUS Airways n'est pas responsable pour \: rayures, eraflures, coupures, coups, taches et des dommages aux roues et poign\u00E9es qui sont le resultat d'utilisation normale.\n\nDe nouveau, nous nous excusons pour l'endommagement de votre bagage et nous esperons de trouver une solution satisfaisante.
damaged.receipt.paragraph_9=INFORMATIONS COMPLÉMENTAIRES:
damaged.receipt.paragraph_10=<ul><li>Ce rapport n'engage aucune responsabilit\u00E9.</li><li>La responsabilit\u00E9 du dommage ou de la perte d'un bagage enregistr\u00E9 est limit\u00E9e en concordance avec les conditions de voyage de US Airways.</li><li>US Airways n'assure aucune responsabilit\u00E9 pour les objets de valeur/ commerciaux dans les bagages enregistr\u00E9s et non-enregistr\u00E9s, comme, mais ne se limitant pas \u00E0 argent, documents, valeurs, equipment electronique ou musical, objets d'art.</li><li>Sauf si la valeur suppl\u00E9mentaire a \u00E9t\u00E9 declar\u00E9e, la responsabilit\u00E9 pour la perte, le retard, le dommage d'un bagage sous l'authorit\u00E9 de US Airways est limit\u00E9e \u00E0 3400 USD pour un voyage domestique aux Etats-Unis.</li><li>Pour un itin\u00E9raire international veuillez-vous referrer aux conditions de transport de US Airways.</li></ul>&nbsp;

