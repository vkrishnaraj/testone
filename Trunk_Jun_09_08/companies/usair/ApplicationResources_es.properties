lostdelay.receipt.header.line1=NOTIFICACION DE RETRASO\nEN LA ENTREGA DE EQUIPAJE 
lostdelay.receipt.salutation=Dear US Airways Customer,
lostdelay.receipt.paragraph_1=Lamentamos sinceramente la demora en la entrega de su equipaje.
lostdelay.receipt.paragraph_2_header=Entre 1 y 24 horas
lostdelay.receipt.paragraph_2=Para su tranquilidad, le informamos que la mayoría de los equipajes demorados son normalmente localizados y entregados en un plazo de 24 horas, por tanto, le pedimos confíe en que su equipaje le será devuelto un corto lapso de tiempo. Asimismo, le informamos que nuestros agentes especializados en la resolución de estos incidentes están llevando a cabo todas las gestiones posibles para resolver cuanto antes esta irregularidad.
#160Most delayed bags are recovered in less than 24 hours, so please remain confident that you will be reunited with your property very soon.  Please know that our Baggage Service Specialists are doing everything possible to reduce the amount of time you are inconvenienced.
lostdelay.receipt.paragraph_3_header=Transcurridas 24 horas
lostdelay.receipt.paragraph_3=Si la demora en la entrega de su equipaje llegare a superar las 24horas, nuestro equipo de especialistas de la oficina central de equipajes supervisará personalmente la búsqueda y localización de su equipaje, periodo durante el cual usted será oportunamente informado por estos agentes con respecto al estado de búsqueda.
lostdelay.receipt.paragraph_4=En caso de que usted necesite asistencia durante los 5 dias posteriores al reporte de esta irregularidad, puede contactar con nosotros en el siguiente número telefónico:
lostdelay.receipt.paragraph_5=CENTRO DE INFORMACION PARA INCIDENCIAS DE EQUIPAJES DE US AIRWAYS 1-800-371-4771
lostdelay.receipt.paragraph_6=También puede ver el estado de su reclamación en la página web:
lostdelay.receipt.paragraph_7=www.usairways.com/baggage
lostdelay.receipt.paragraph_8_header=Tras 5 dias
lostdelay.receipt.paragraph_8=En caso que su equipaje no le sea devuelto dentro de los 5 dias posteriores a su extrav\u00EDo, ser\u00E1 necesario completar el formulario de ?Informaci\u00F3n de Equipajes y Reclamaci\u00F3n de Propiedad del Pasajero? que se encuentra disponible en nuestra p\u00E1gina web. Adicionalmente, usted podr\u00E1 obtener este formulario en cualquier oficina de Equipajes de US Airways localizadas en nuestros aeropuertos. La correcta y detallada informaci\u00F3n facilitada en ese formulario, as\u00ED como los efectos contenidos en \u00E9l, ser\u00E1n esenciales para garantizar una adecuada b\u00FAsqueda y localizaci\u00F3n.
lostdelay.receipt.paragraph_9=INFORMACION ADICIONAL:
lostdelay.receipt.paragraph_10=<ul><li>Este documento explicativo no implica responsabilidad alguna.</li><li>La responsabilidad por equipajes facturados que hayan resultado dañados o extraviados está limitada según lo dispuesto en Las Condiciones de transporte de US Airways. Cualquier  información al respecto está a su disposicion consultando  www.usairways.com</li><li>US Airways no aceptará responsabilidad alguna sobre  productos comerciales transportados o no en equipaje facturado, incluyendo y no limitado a los siguientes conceptos: dinero, contratos, seguros, documentos comerciales irremplazables, libros, manuscritos, publicaciones, material fotográfico y/o electrónico,  instrumentos musicales, joyas, metales preciosos, pieles, antigüedades, obras de arte, medicamentos y muestras.</li><li>La responsabilidad de la compañia por daños como resultado de la pérdida, retraso o deterioro del equipaje durante la custodia del mismo por US Airways queda limitada a $3300USD para viaje doméstico que trascurra en su totalidad dentro de los EE.UU. Para viajes internacionales, incluyendo porciones domésticas que formen parte de un itinerario internacional, consulte las Condiciones de Transporte de US Airways.</li></ul>&nbsp;


missing.receipt.header.line1=NOTIFICACION DE PERDIDA\nDE ARTICULO
missing.receipt.salutation=Dear US Airways Customer,
missing.receipt.paragraph_1=US Airways ofrece una sincera disculpa por los objetos que faltantes en su equipaje. Para solicitar un reembolso, es necesario el completar el formulario de "Reclamación de Propiedad del Pasajero que se encuentra disponible en nuestro sitio web\:  
missing.receipt.paragraph_2=www.usairways.com/baggage
missing.receipt.paragraph_3=Podrá también obtener este formulario en cualquier oficina de  Equipajes de US Airways en nuestros aeropuertos. A fin de agilizar la resolución de su reclamación, es necesario completar el formulario de "Reclamación de Propiedad del Pasajero y nos lo haga llegar a la mayor brevedad.
missing.receipt.paragraph_4=Solicitamos nos envie el formulario junto con toda la documentación requerida por correo o fax. Uno de nuestros agentes se pondrá en contacto con usted en no más de 15 dias hábiles a partir de la recepción del formulario\:
missing.receipt.paragraph_5=Central Baggage Resolution Office - Claims\n4000 East Sky Harbor Blvd.\nPhoenix, AZ 85034\nFAX\:  480-693-2305\n
missing.receipt.paragraph_6=Estamos a sus órdenes en el siguiente número de telefónico:
missing.receipt.paragraph_7=CENTRO DE INFORMACION PARA INCIDENCIAS DE EQUIPAJES DE US AIRWAYS 1-800-371-4771
missing.receipt.paragraph_9=INFORMACION ADICIONAL:
missing.receipt.paragraph_10=<ul><li>Este documento explicativo no implica responsabilidad alguna.</li><li>La responsabilidad por equipajes facturados que hayan resultado dañados o extraviados está limitada según lo dispuesto en Las Condiciones de transporte de US Airways. Cualquier  información al respecto está a su disposicion consultando  www.usairways.com</li><li>US Airways no aceptará responsabilidad alguna sobre  productos comerciales transportados o no en equipaje facturado, incluyendo y no limitado a los siguientes conceptos: dinero, contratos, seguros, documentos comerciales irremplazables, libros, manuscritos, publicaciones, material fotográfico y/o electrónico,  instrumentos musicales, joyas, metales preciosos, pieles, antigüedades, obras de arte, medicamentos y muestras.</li><li>La responsabilidad de la compañia por daños como resultado de la pérdida, retraso o deterioro del equipaje durante la custodia del mismo por US Airways queda limitada a $3000USD para viaje doméstico que trascurra en su totalidad dentro de los EE.UU. Para viajes internacionales, incluyendo porciones domésticas que formen parte de un itinerario internacional, consulte las Condiciones de Transporte de US Airways.</li></ul>&nbsp;


damaged.receipt.header.line1=REPORTE DE EQUIPAJE DAÑADO
damaged.receipt.salutation=Dear US Airways Customer,
damaged.receipt.paragraph_1=Solicitamos acepte nuestra m\u00E1s sincera disculpa por el da\u00F1o ocasionado a su equipaje.\n\nEn cuanto usted reporte a nuestro personal de aeropuerto el incidente ocurrido a su equipaje, US Airways le informar\u00E1, a su vez, las opciones que la tenemos su disposici\u00F3n para su resoluci\u00F3n. En la mayor\u00EDa de casos, se le ofrecer\u00E1 la reparaci\u00F3n de la maleta en nuestro taller de reparaci\u00F3n. Podr\u00E1 comprobar el estado de la reparaci\u00F3n consultando la siguiente p\u00E1gina web\:
damaged.receipt.paragraph_2=Netbags.com
damaged.receipt.paragraph_3=Si usted necesita ayuda durante este proceso, puede contactar con nosotros en el siguiente n\u00FAmero telef\u00F3nico\:\n\nCENTRO DE ATENCION DE EQUIPAJES DE US AIRWAYS 1-800-371-4771\n\nUS Airways no asume responsabilidad sobre los da\u00F1os como resultado del normal manejo y estiba del equipaje. Asimismo, US Airways no asume responsabilidad sobre da\u00F1os como rasgu\u00F1os, abolladuras, manchas, cortes ni otros da\u00F1os localizados en ruedas o asas retr\u00E1ctiles derivados del manejo habitual de su equipaje.\nNuevamente, pedimos disculpe el inconveniente causado en relaci\u00F3n a su equipaje y esperamos poder solucionar este incidente satisfactoriamente.
damaged.receipt.paragraph_9=INFORMACION ADICIONAL:
damaged.receipt.paragraph_10=<ul><li>Este documento explicativo no implica responsabilidad alguna.</li><li>La responsabilidad por equipajes facturados que hayan resultado dañados o extraviados está limitada según lo dispuesto en Las Condiciones de transporte de US Airways. Cualquier  información al respecto está a su disposicion consultando  www.usairways.com</li><li>US Airways no aceptará responsabilidad alguna sobre  productos comerciales transportados o no en equipaje facturado, incluyendo y no limitado a los siguientes conceptos: dinero, contratos, seguros, documentos comerciales irremplazables, libros, manuscritos, publicaciones, material fotográfico y/o electrónico,  instrumentos musicales, joyas, metales preciosos, pieles, antigüedades, obras de arte, medicamentos y muestras.</li><li>La responsabilidad de la compañia por daños como resultado de la pérdida, retraso o deterioro del equipaje durante la custodia del mismo por US Airways queda limitada a $3000USD para viaje doméstico que trascurra en su totalidad dentro de los EE.UU. Para viajes internacionales, incluyendo porciones domésticas que formen parte de un itinerario internacional, consulte las Condiciones de Transporte de US Airways.</li></ul>&nbsp;

