damage.receipt.header.line1=REPORTE DE EQUIPAJE DAÑADO
damage.receipt.paragraph_1=Este comprobante confirma que un reporte de equipaje da\u00F1ado ha sido abierto a su nombre.\n\nSinceramente lamentamos el desafortunado incidente ocurrido y por cualquier inconveniente causado. Le aseguramos de que nuestros especialistas de equipaje har\u00E1n todo lo posible por resolver este asunto lo m\u00E1s pronto posible.\n\nNuestra oficina central de equipaje puede ser contactada en el siguiente n\u00FAmero\: (866) 538-5438.\n\nPara la informaci\u00F3n m\u00E1s reciente acerca del estado de su reclamaci\u00F3n por favor visite nuestra p\u00E1gina de Internet\:
damage.receipt.paragraph_2=Nuestra responsabilidad por la perdida o da\u00F1o de su equipaje entregado es limitado bajo el Contrato de Transporte, este contrato esta disponible en jetblue.com bajo el Legal Link. JetBlue Airways no asume responsabilidad por art\u00EDculos perecibles o fr\u00E1giles. JetBlue no es responsable por la perdida, da\u00F1o o equipaje demorado de tales art\u00EDculos fr\u00E1giles y perecible, h\u00E1yase firmado o no una renuncia de responsabilidad limitada por el pasajero.\n Para la transportaci\u00F3n en vuelos Internacionales y dom\u00E9sticos, JetBlue no se har\u00E1 responsable por la perdida o da\u00F1o del equipaje de ruedas, bolsillos, manijas o mangos, cierres, ganchos de colgadores, candados y jaladores. JetBlue Airways no ser\u00E1 responsable por la p\u00E9rdida o da\u00F1o que sean causados por defectos de f\u00E1brica, por sobre empaque del equipaje o por el normal deterioro debido al uso. \nAdem\u00E1s, JetBlue Airways no ser\u00E1 responsable si alg\u00FAn art\u00EDculo es perdido, da\u00F1ado o es demorado a consecuencia del defecto o la calidad inherentes del equipaje. En conclusi\u00F3n, bajo ning\u00FAn concepto JetBlue Airways es responsable para cualquier tipo de danos especiales, casuales o consecuentes relacionados al da\u00F1o, la perdida o la demora de equipaje verificado a cualquier Pasajero.\n

delayed.receipt.header.line1=REPORTE DE DEMORA DE EQUIPAJE
delayed.receipt.paragraph_1=Este comprobante confirma que una reclamaci\u00F3n de equipaje demorado ha sido abierta en su nombre.\n\nSinceramente lamentamos el desafortunado incidente y cualquier inconveniente causado. Le aseguramos que la oficina local de equipaje har\u00E1 todo lo posible para resolver este asunto lo m\u00E1s pronto posible.\n\nNuestra oficina central de equipaje puede ser contactado en el siguiente n\u00FAmero\: (866) 538-5438.\n\nPara la informaci\u00F3n m\u00E1s reciente acerca del estado de su reclamaci\u00F3n por favor visite nuestra p\u00E1gina de Internet\:
delayed.receipt.paragraph_2=Nuestra responsabilidad por la perdida o da\u00F1o de su equipaje entregado es limitado bajo el acuerdo de transporte, este contrato esta disponible en jetblue.com bajo legal link. JetBlue Airways no asume responsabilidad por art\u00EDculos perecibles o fr\u00E1giles. \n\nAdem\u00E1s, JetBlue Airways no ser\u00E1 responsable si alg\u00FAn art\u00EDculo es perdido, da\u00F1ado o es demorado a consecuencia del defecto o la calidad inherentes del equipaje. Bajo ning\u00FAn concepto JetBlue Airways es responsable para cualquier tipo de danos especiales, casuales o consecuentes relacionados al da\u00F1o, la perdida o la demora de equipaje verificado a cualquier Pasajero.\n\nJetBlue se reserva los derechos de negar transportaci\u00F3n de art\u00EDculos que se han presentados para ser enviados por menos de 30 minutos antes de la hora de salida del vuelo. JetBlue no es responsable por la p\u00E9rdida, da\u00F1o o retrazo de estos dichos art\u00EDculos, el pasajero no tendr\u00E1 ning\u00FAn derecho a reembolso ni indemnizaci\u00F3n por parte de la JetBlue Airways, h\u00E1yase firmado o no una renuncia de responsabilidad limitada por el pasajero. 

missing.receipt.header.line1=REPORTE DE OBJETOS PERDIDOS DEL EQUIPAJE
missing.receipt.paragraph_1=Este comprobante confirma que un reporte de objetos extraviado ha sido abierto en su nombre.\n\nSinceramente lamentamos el desafortunado incidente ocurrido y cualquier inconveniencia causada. Asegurase de que la oficina local de equipaje har\u00E1 todo lo posible pora encontrar y devolver sus art\u00EDculos extraviados.\n\nSi sus art\u00EDculos no est\u00E1n encontrados despu\u00E9s de 3 d\u00EDas, ser\u00E1 contactado por un especialista de la oficina central de equipaje. Nuestra oficina central de equipaje puede ser contactado en el siguiente n\u00FAmero\: (866) 538-5438.
missing.receipt.paragraph_2=Para el transporte de vuelos Internacionales y domésticos, JetBlue no aceptará por cargamento y no asume ninguna responsabilidad por las medicinas, el dinero, los cheques, las seguridades, la joyería (incluidos los relojes), pelucas, las cámaras fotográficas, el vídeo, el audio y el otro equipo electrónico (los dispositivos incluyendo de computadoras, del software o de la música), los discos compactos, DVDs, cubertería, equipo óptico (inclusive lentes de contacto), llaves, papeles negociables, seguridades, documentos de negocio, muestras gratis, artículos previstos para la venta, pinturas de arte, antigüedades, artefactos, manuscritos, cuernos de animales pieles, libros irreemplazables del equipo, dispositivos o equipo dental y de ortodoncia, instrumentos de escribir, las reliquias de la familia, los artículos del colector o las publicaciones y los objetos valiosos similares contenido en el equipaje registrado o sin registrar. No se podrá declarar exceso de valor para ninguno de estos artículos. Se insta a que los Pasajeros lleven tales artículos valiosos consigo. JetBlue reserva el derecho de requerir que el Pasajero firme una renuncia de responsabilidad limitada antes de aceptar cualquier artículo para su transporte. Si cualquiera de los artículos de valor mencionados en este párrafo se perdieran, dañaran o se retrasan, el pasajero no tendrá ningún derecho a reembolso ni indemnización por parte de JetBlue Airways, háyase firmado o no una renuncia de responsabilidad limitada por el Pasajero.


