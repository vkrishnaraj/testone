pplc.cert1=JETBLUE AIRWAYS RESERVA SU DERECHO DE NEGAR RESPONSABILIDAD SI ESTA FORMA, INCLUYENDO LA RECLAMACION DE EQUIPAJE, CHEQUE(S) Y RECIBO(S), NO ES RECIBIDO CON EL SELLO POSTAL MARCADO, DENTRO DE LOS 45 DIAS DE LA FECHA DEL RECLAMO.
pplc.cert2=EL SERVICIO POSTAL DE LOS ESTADOS UNIDOS TIENE LA JURISDICCION INVESTIGATIVA BAJO LA LEY FEDERAL REFERENTE AL ENVIO POSTAL DE RECLAMOS FALSOS O FRAUDULENTOS. CUALQUIER RECLAMO RECIBIDO POR JETBLUE AIRWAYS SON REPORTADAS A LAS AUTORIDADES POSTALES. El EQUIPO EXTRAVIADO DURANTE EL EMBARQUE INTERSTATAL O DE ARTICULOS CORRESPONDIENTES A DICHO EQUIPAJE DEBIDO AL ROBO, CAE DENTRO DE LOS ESTATUTOS FEDERALES Y, POR LO TANTO, SON SUSCEPTIBLE A LA INVESTIGACION POR LA OFICINA FEDERAL DE LA INVESTIGACION.
pplc.cert3=Esta expresemante entendido y aceptado por mi que a los efectos de esta forma y la ayuda proporcionada por los empleados de JetBlue a mi favor son actos de cortesía y no constituyen renuncia de ningún derecho u admisión de responsabilidad por parte de JetBlue Airways, sus empleados o agentes. Cualquier otra información y/o documentos relacionados con esta declaración requeridos por JetBlue Airways seran proporcionados por mi cuando me sean solicitados y seran considerados como parte de esta declaración.
pplc.cert4=Por la presente certifico que esta declaracion conjuntamente con sus adjuntos, son exactos, completos, verdaderos y por la presente hago un reclamo contra JetBlue Airways por la cantidad de $ _____________ en concepto de una pérdida ocurrida el ____________, 20____.
