lostdelay.receipt.paragraph_1=If you require assistance within the first three (3) days of the creation of your file, you may contact the Baggage Services Office of your local airport at 1-866-666-6224. For those guests travelling to the United States and internationally, please contact the number provided to you when the file was created.
