lostdelay.receipt.second_bullet_text.1=is not responsible for jewelry, cash, photographic or electronic equipment, silverware, negotiable papers, securities, business documents, samples, paintings, antiques, artifacts, manuscripts, furs, irreplaceable books, or publications and similar valuable items contained in checked or unchecked baggage. If any of these items are lost, damaged or delayed, the guest will not be entitled to any reimbursement.
lostdelay.receipt.paragraph_4=We sincerely apologize for the delay of your baggage and the inconvenience this may have caused. WestJet takes pride in assuring that we investigate all delayed baggage files. Please be assured that our Baggage Specialists are doing everything possible to reduce the amount of time you are inconvenienced. Also, please be assured that most delayed baggage is recovered within the first 24 hours.

