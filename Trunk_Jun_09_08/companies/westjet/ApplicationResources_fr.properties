lostdelay.receipt.title=Invité Receipt
lostdelay.receipt.paragraph_1=Si vous avez besoin de plus d'assistance pendant les trois (3) premiers jours, vous pouvez contacter le bureau des services à bagages de votre aéroport local au 1-866-666-6224.
lostdelay.receipt.bso_line=bureau des services à bagages:
lostdelay.receipt.paragraph_2=Si votre bagage ne vous est pas retourn\u00E9 d'ici quatre (4) jours, vous serez contact\u00E9 par un agent sp\u00E9cialiste de notre bureau central de r\u00E9cup\u00E9ration des bagages. Vous pouvez aussi visiter notre site Internet pour suivre votre dossier\:
lostdelay.receipt.paragraph_2_1=https\://westjet.nettracer.aero/
lostdelay.receipt.paragraph_2_2=to download a Property Loss Form.  The "Property Loss Claim Form" serves as a legal document and should be returned to DemoAir within 15 days.  
lostdelay.receipt.paragraph_3=After appropriate actions locally have been concluded, you may contact the System Baggage Service office:
lostdelay.receipt.first_bullet_text.1=La responsabilité pour la perte ou le dommage d'un bagage enregistré est limitée conformément aux dispositions applicables au contrat de transport de
lostdelay.receipt.first_bullet_text.2=.
lostdelay.receipt.second_bullet_text.1=n'est pas responsable pour les bijoux, l'argent, les appareils photos, le matériel vidéo ou électronique, l'argenterie, les effets de commerce, les titres, les documents d'affaires, les échantillons, les antiquités, les peintures, les objets, les fourrures, les manuscrits, les livres irremplaçables ou publications ou articles de valeur semblables contenus dans les bagages de cabine ou bagages enregistrés. Si ces articles sont perdus, endommagés ou retardés, l'invité n'a droit à aucun remboursement.
lostdelay.receipt.paragraph_4=Nous vous présentons nos excuses pour ce contretemps. Soyez certains que notre équipe du service des bagages fait tout son possible pour retrouver votre bagage dans les plus brefs délais. La plupart des bagages retardés arrivent dans les premières 24 heures.

