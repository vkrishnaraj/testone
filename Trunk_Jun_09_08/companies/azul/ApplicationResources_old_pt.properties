lostdelay.receipt.paragraph_1=Se você precisar de assistência nos primeiros 5 (cinco) dias após a solicitação, poderá entrar em contato com a Central de Serviços de Bagagem.\n\nSe a sua bagagem não for devolvida após 5 (cinco) dias, você será contatado por um tripulante da Central de Serviços de Bagagem. Também poderá visitar o site: https://azul.nettracer.aero para baixar o "formulário de indenização final de extravio". Este formulário serve como documento legal e deverá ser devolvido à Azul Linhas Aéreas Brasileiras em até 15 (quinze) dias.\n\nCaso precise, poderá entrar em contato com a Central de Serviços de Bagagem:
