lostdelay.receipt.paragraph_1=Se você precisar de assistência nos primeiros 5 (cinco) dias após a solicitação, poderá entrar em contato com a Central de Serviços de Bagagem.\n\nSe a sua bagagem não for devolvida após 5 (cinco) dias, você será contatado por um tripulante da Central de Serviços de Bagagem. Também poderá visitar o site: https://azul.nettracer.aero para baixar o "formulário de indenização final de extravio". Este formulário serve como documento legal e deverá ser devolvido à Azul Linhas Aéreas Brasileiras em até 15 (quinze) dias.\n\nCaso precise, poderá entrar em contato com a Central de Serviços de Bagagem:
lostdelay.receipt.paragraph_2=Azul Linhas Aéreas Brasileiras\nAlameda Surubiju, 2010\nAlphaville-Barueri-São Paulo\n06455-040\n0800-702-1053\nbagagem@voeazul.com.br
lostdelay.receipt.paragraph_3=A responsabilidade pela perda e dano de bagagem despachada é limitada de acordo com as provisões aplicáveis do contrato de transporte da Azul Linhas Aéreas Brasileiras e a ANAC (Agências Nacional de Aviação Civil).
lostdelay.receipt.paragraph_4=A Azul Linhas Aéreas Brasileiras não será responsável por jóias, dinheiro, equipamento eletrônico ou fotográfico, notebooks, telefones celulares, chaves, talheres, documentos negociáveis, ações, documentos de negócios, amostras, quadros, antiguidades, artefatos, manuscritos, pele de animal, livros insubstituíveis, publicações e quaisquer outros itens semelhantes de valor contidos em bagagem despachada ou não. Se algum desses itens for perdido, danificado ou extraviado, o passageiro não terá direito a qualquer reembolso.
lostdelay.receipt.paragraph_5=Nos desculpamos por esta inconveniência. Asseguramos-lhe que nossos tripulantes de Serviços de Bagagem estão fazendo o possível para reduzir os transtornos. Para sua tranquilidade, saiba que a maioria da bagagem extraviada é devolvida em 24 horas.
