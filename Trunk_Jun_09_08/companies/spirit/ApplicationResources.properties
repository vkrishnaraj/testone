lostdelay.receipt.header.line1=BAGGAGE IRREGULARITY RECEIPT
lostdelay.receipt.header.line2=PLEASE RETAIN YOUR, BAGGAGE CLAIM CHECK AND ANY DAMAGED ARTICLES.  PLEASE BE SURE TO READ THE INSTRUCTIONS CAREFULLY REGARDING THIS RECEIPT.  THIS RECEIPT DOES NOT INVOLVE ANY ACKNOWLEDGEMENT OF LIABILITY.
lostdelay.receipt.paragraph_1=Dear Spirit Airlines Customer,\n\nWe apologize for the inconvenience caused by the mishandling of your luggage. If we are unsuccessful in quickly locating and delivering your missing luggage, please use the procedures below to initiate a claim within thirty (30) days from your date of travel. In the course of normal handling, your luggage will acquire evidence of use, such as minor cuts, scratches, dents, or soil. We trust that you will understand that Spirit Airlines is not responsible for the following: broken wheels or feet; lost or damaged pull straps, handles, retractable pull handles, locks, or zipper pull tabs, and damage to oversized, overweight, or over packed luggage.\n\nNotice of loss, delay or damage to your luggage or contents must be reported in person to Spirit Airlines within four (4) hours of the arrival of the flight on which you traveled.  You may contact the local Baggage Service Office at:
lostdelay.receipt.bso_line=BAGGAGE SERVICE OFFICE TEL #:
lostdelay.receipt.paragraph_2=STEPS TO PROCESS A CLAIM:  All claims for compensation must contain documented proof of purchase in the form of any original purchase receipt. You will also need to provide the Claim Ticket and, if available, the airline routing tag.
lostdelay.receipt.paragraph_2_1=http://www.spiritair.com/welcome.aspx?pg=policies#TrackDelayedBags
lostdelay.receipt.bullet_header.1=LOST LUGGAGE:
lostdelay.receipt.bullet_text.1=\nIf, after five (5) days from your date of arrival, we are unable to locate your luggage, please contact our office at (954) 447-7965 extension 7004,   or 1-877-888-5926 extension 7004 so that we may forward to you the necessary paperwork.  Completed paperwork must be returned to Spirit Airlines via mail to the address below.  You may also visit our website to track your bag or download the Customer Property Form at:
lostdelay.receipt.bullet_header.2=DELAYED LUGGAGE:
lostdelay.receipt.bullet_text.2=\nEvery effort will be made to ensure that your luggage is returned to you within 24 hours of your flight's arrival.  Spirit Airlines allows reasonable interim expenses for customers who are away from their home city, on a roundtrip reservation, and whose luggage is delivered later than 24 hours after flight arrival. Interim expenses incurred after the initial 24 hour period are limited to reasonable personal items such as clothing and toiletries purchased as a result of the delay and must be receipted. Please forward these receipts, your claim check, and a copy of this report to the address below.
lostdelay.receipt.bullet_header.3=MISSING CONTENTS:
lostdelay.receipt.bullet_text.3=\nAfter you have filed your initial report for missing articles, please contact our office at (954) 772-7117 extension 7004, or 1-877-888-5926 extension 7004 so that we may forward to you the necessary paperwork.  Completed paperwork may be returned to Spirit via e-mail, fax, or mail.
lostdelay.receipt.bullet_header.4=DAMAGED LUGGAGE OR CONTENTS:
lostdelay.receipt.bullet_text.4=\nSupply a written estimate of repair from a local luggage repair shop or, in the case of damaged contents, a written estimate for cleaning or repair. If the repair establishment states in writing that the luggage and/or contents cannot be repaired, we will then require documented proof of purchase for all non-repairable items with a declared value of fifty ($50.00) dollars or more.
lostdelay.receipt.paragraph_header_3=DOMESTIC LUGGAGE - LIMITATION OF LIABILITY
lostdelay.receipt.paragraph_3=The maximum liability for lost, delayed, or damaged luggage or for missing or damaged contents is $3,300.00 per ticketed passenger for travel on or after December 22, 2008.  Actual value for reimbursement of lost or damaged property shall be determined by the documented original purchase price (original receipt) less reasonable depreciation determined by pre-established calculations. Spirit Airlines does not provide replacement coverage.  Spirit Airlines assumes no responsibility and will not be liable for fragile or perishable items, any item where a liability release was signed, valuable or commercial items including but not limited to items listed on our Contract of Carriage.  Please visit www.spiritair.com and view Spirit Airlines' Contract of Carriage for a complete list.
lostdelay.receipt.paragraph_header_4=INTERNATIONAL LUGGAGE - LIMITATION OF LIABILITY
lostdelay.receipt.paragraph_4=Liability limitations for travel to or from international destinations for all airlines are governed by the Warsaw Convention or Montreal Convention as applicable.  Please see Spirit Airlines' Contract of Carriage for more details.
lostdelay.receipt.paragraph_5=Please direct any correspondence concerning this receipt within (30) days from the date of flight arrival to Spirit Airlines at:
lostdelay.receipt.paragraph_6=Spirit Airlines\nATTENTION: Central Baggage Customer Service\nP O Box 350506\nForth Lauderdale, FL 33335-0506\nFax: (248) 727-2674
