pplc.notice1=JetBlue Airways is not liable for loss of medicines, currency, jewelry, watches, cameras, electronics, video or audio equipment, computer equipment, CD's, DVD's, keys, silverware, optical equipment, dental or orthodontic equipment, keys, negotiable papers, securities, items intended for resale, paintings, antiques, artifacts, furs, books, heirlooms, collector's items, or similar valuables.  A complete list of exclusions can be found in the JetBlue Airways Contract of Carriage avialable online at www.jetblue.com.
pplc.notice2=Domestic limit of liability is limited to $3,400.00 USD per ticketed passenger.
pplc.notice3=Warsaw Convention of liability is limited to $9.07 per pound per ticketed passenger
pplc.notice4=Montreal Convention liability is limited to 1,131 Special Drawing Rights (SDR) per ticketed passenger.
