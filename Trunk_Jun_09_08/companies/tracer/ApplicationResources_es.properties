pplc.cert2=THE UNITED STATES POSTAL SERVICE HAS INVESTIGATIVE JURISDICTION UNDER FEDERAL LAW RELATING TO SENDING FALSE OR FRAUDULENT CLAIMS THROUGH THE MAIL. ANY SUCH CLAIMS RECEIVED BY JETBLUE AIRWAYS ARE REPORTED TO THE POSTAL AUTHORITIES. LOSSES OF BAGGAGE IN INTERSTATE SHIPMENT OR OF ARTICLES FROM SUCH BAGGAGE DUE TO THEFT COME WITHIN THE PURVIEW OF FEDERAL STATUTES AND, THEREFORE, ARE SUBJECT TO INVESTIGATION BY THE FEDERAL BUREAU OF INVESTIGATION.
pplc.cert3=It is expressly understood and agreed by me that the furnishing of this form and any assistance furnished me by employees of JetBlue Airways are acts of courtesy and shall not constitute a waiver of any rights or an admission of liability by or on the part of JetBlue Airways, its employees, or agents. Any other information and/or documents relating to this statement which are required by JetBlue Airways will be furnished by me upon request and shall be considered part of this statement.
