pplc.apology=We apologize for the baggage incident which impacted your recent JetBlue travel and for the inconvenience this may have caused.  We will do everything possible to locate and return your property to you promptly.  Successful tracing, and resolution of your claim, depends upon prompt completion and return of this form.
