lostdelay.receipt.header.line1=Gepäckverspätungs-Anzeige
lostdelay.receipt.salutation=Sehr geehrter USAirways Fluggast,
lostdelay.receipt.paragraph_1=Wir entschuldigen uns für die Verspätung Ihres Gepäckes.
lostdelay.receipt.paragraph_2_header=In den ersten 24 Stunden
lostdelay.receipt.paragraph_2=Die meisten Koffer k\u00F6nnen innerhalb von weniger als 24 Stunden ausgeliefert werden. Wir versichern Ihnen, dass unsere Gep\u00E4ckspezialisten alles M\u00F6gliche unternehmen, damit Sie Ihr Gep\u00E4ck nach k\u00FCrzester Zeit zur\u00FCckerhalten. 
lostdelay.receipt.paragraph_3_header=Nach 24 Stunden
lostdelay.receipt.paragraph_3=Wenn die Auslieferung Ihres Gepäckes 24 Stunden überschreitet, werden die aktuellen Daten Ihrer Gepäckverspätungs-Anzeige an ein speziell ausgebildetes Team unseres Gepäckservice-Hauptbüros weitergeleitet. Sie werden während der erweiterten Suche von einem Teammitglied bei Bedarf informiert.
lostdelay.receipt.paragraph_4=Wenn Sie innerhalb der ersten 5 Tage nach Ihrer Gepäckverspätungs-Anzeige Hilfe benötigen, kontaktieren Sie USAirways unter:
lostdelay.receipt.paragraph_5=US Airways  Gepäckservice CALL CENTER: 001-800-371-4771. Für Europa: 00800 245 678 90
lostdelay.receipt.paragraph_6=oder Sie können den Status Ihrer Anzeige im Internet verfolgen unter:
lostdelay.receipt.paragraph_7=www.usairways.com/baggage
lostdelay.receipt.paragraph_8_header=Nach 5 Tagen
lostdelay.receipt.paragraph_8=Sollten Sie wider Erwarten Ihr Gepäck nach 5 Tagen noch nicht zurückerhalten haben, muss ein Passagier-Eigentums-Formular (Passenger Property Form PPF) baldmöglichst mit genauen Angaben ausgefüllt werden, damit die Gepäcknachforschung doch noch zu einem positiven Ergebnis führen kann. Dieses Formular kann von oben genannter Internetseite heruntergeladen werden oder vom USAirways Gepäckermittlungsbuero am Flughafen erhalten werden.
lostdelay.receipt.paragraph_9=Zusätzliche Informationen:
lostdelay.receipt.paragraph_10=<ul><li>Diese Anzeige ist keine Anerkennung einer Haftpflicht.</li><li>Die Haftung für verlorene, verspätete oder beschädigte Gepäckstücke  basiert auf den Transportbestimmungen (Terms of Transportation) von  USAirways, die auf www.usairways.com eingesehen werden können</li><li>USAirways übernimmt keine Haftung für Wertgegenstände und Handelsware  einschliesslich, aber nicht nur beschränkt auf Bargeld, Wechsel,  Wertpapiere, unersetzbare Geschäftsbriefe/-dokumente, Manuskripte,  Bücher, Neuerscheinungen, Fotoapparate und andere elektronische Geräte,  Musikinstrumente, Schmuck, Silberartikel, Wertmetalle, Pelze,  Antiquitäten, unstgegenstände, Gemälde und andere künstlerische  Objekte, lebenswichtige Arzneimittel und Proben im aufgegebenen Gepäck  oder Handgepäck.</li><li>Sollte kein erhöhter Wert deklariert worden sein, ist die Haftung für  einen nachgewiesenen Schaden durch Verlust, Verspätung oder Beschädigung  des in USAirways Obhut befindlichen Gepäckes auf 3300USD für Reisen  innerhalb der USA begrenzt. Für internationale Reisen, einschlieslich  eines USA Inlandsreiseteils, verweisen wir auf die USAirways  Transportbedingungen</li></ul>&nbsp;



missing.receipt.header.line1=Gepäckinhaltsverl\u016Bst-Anzeige
missing.receipt.salutation=Sehr geehrter USAirways Fluggast,
missing.receipt.paragraph_1=Wir bedauern es sehr, dass Gegenst\u00E4nde aus Ihrem Gep\u00E4ck fehlen.
missing.receipt.paragraph_2=www.usairways.com/baggage
missing.receipt.paragraph_3=Zur Prüfung einer eventuellen Erstattung ist es notwendig ein Passagier- Eigentumsformular auszufüllen, welches sie von unserer Webseite runterladen können. Für eine zügige Abwicklung Ihrer Forderung ist es wichtig, dass sie uns dieses Formular so schnell wie möglich zukommen lassen.
missing.receipt.paragraph_4=Bitte per Fax oder Postweg das Formular an die Adresse/Fax mit den erforderlichen Unterlagen schicken:
missing.receipt.paragraph_5=Central Baggage Resolution Office - Claims\n4000 East Sky Harbor Blvd.\nPhoenix, AZ 85034\nFAX\:  (001) 480-693-2305\n
missing.receipt.paragraph_6=Für weitere Fragen können Sie sich jederzeit bei unserem Baggage Call Center
missing.receipt.paragraph_7=US Airways Baggage Call Center Europa 00 800 2456 7890 / USA 1-800-371-4771 melden.
missing.receipt.paragraph_9=Zusätzliche Informationen:
missing.receipt.paragraph_10=<ul><li>Diese Anzeige ist keine Anerkennung einer Haftpflicht.</li><li>Die Haftung für verlorene, verspätete oder beschädigte Gepäckstücke  basiert auf den Transportbestimmungen (Terms of Transportation) von  USAirways, die auf www.usairways.com eingesehen werden können</li><li>USAirways übernimmt keine Haftung für Wertgegenstände und Handelsware  einschliesslich, aber nicht nur beschränkt auf Bargeld, Wechsel,  Wertpapiere, unersetzbare Geschäftsbriefe/-dokumente, Manuskripte,  Bücher, Neuerscheinungen, Fotoapparate und andere elektronische Geräte,  Musikinstrumente, Schmuck, Silberartikel, Wertmetalle, Pelze,  Antiquitäten, unstgegenstände, Gemälde und andere künstlerische  Objekte, lebenswichtige Arzneimittel und Proben im aufgegebenen Gepäck  oder Handgepäck.</li><li>Sollte kein erhöhter Wert deklariert worden sein, ist die Haftung für  einen nachgewiesenen Schaden durch Verlust, Verspätung oder Beschädigung  des in USAirways Obhut befindlichen Gepäckes auf 3300USD für Reisen  innerhalb der USA begrenzt. Für internationale Reisen, einschlieslich  eines USA Inlandsreiseteils, verweisen wir auf die USAirways  Transportbedingungen</li></ul>&nbsp;


</li></ul>&nbsp;

damaged.receipt.header.line1=Gepäcks Beschädigungs-Anzeige
damaged.receipt.salutation=Sehr geehrter USAirways Fluggast,
damaged.receipt.paragraph_1=Wir möchten uns für die Beschödigung Ihres Gepäcks entschuldigen.\n\nAls Sie persönlich den Schaden am Flughafen gemeldet haben, hat Ihnen der US Airways Angestellte eine Lösung angeboten. In den meisten Fällen wird der US Airways Angestellte Ihnen anbieten, dass Ihr Gepäck zu unserer professionellen Gepcäksfirma, Rynn's Luggage, zur Reparatur zugeschickt werden kann. Falls Ihr Gepäck zur Reparatur eingeschickt wurde, kännen Sie den Status auf der folgenden Homepage berprfen\:
damaged.receipt.paragraph_2=Netbags.com
damaged.receipt.paragraph_3=Im Falle, dass Sie Hilfe beäntigen wharend diesem Prozess, können Sie US Airways kontaktieren\:\n\nUS Airways Gepäckservice Call Center 1-800-371-4771; Für Europa: 00800 245 678 90\nUS Airways ist nicht haftbar für die normale Abnutzung von Geäpckstäcken, dies beinhaltet Schäden wie Kratzer, Abschrfungen, Dellen, Flecken, Schnitte und Bescohdigungen an Rädern und ausziehbaren Gepäcksgriffen.\nWir möchten uns nochmals entschuldigen für die fehlerhafte Handhabung von Ihrem Gepäck und wir werden uns bemühen, den Schaden zu Ihrer Zufriedenheit zu regulieren.
damaged.receipt.paragraph_9=Gepcksrapport Information:
damaged.receipt.paragraph_10=<ul><li>Diese Anzeige ist keine Anerkennung einer Haftpflicht.</li><li>Die Haftung für verlorene, verspätete oder beschädigte Gepäckstücke  basiert auf den Transportbestimmungen (Terms of Transportation) von  USAirways, die auf www.usairways.com eingesehen werden können</li><li>USAirways übernimmt keine Haftung für Wertgegenstände und Handelsware  einschliesslich, aber nicht nur beschränkt auf Bargeld, Wechsel,  Wertpapiere, unersetzbare Geschäftsbriefe/-dokumente, Manuskripte,  Bücher, Neuerscheinungen, Fotoapparate und andere elektronische Geräte,  Musikinstrumente, Schmuck, Silberartikel, Wertmetalle, Pelze,  Antiquitäten, unstgegenstände, Gemälde und andere künstlerische  Objekte, lebenswichtige Arzneimittel und Proben im aufgegebenen Gepäck  oder Handgepäck.</li><li>Sollte kein erhöhter Wert deklariert worden sein, ist die Haftung für  einen nachgewiesenen Schaden durch Verlust, Verspätung oder Beschädigung  des in USAirways Obhut befindlichen Gepäckes auf 3300USD für Reisen  innerhalb der USA begrenzt. Für internationale Reisen, einschlieslich  eines USA Inlandsreiseteils, verweisen wir auf die USAirways  Transportbedingungen</li></ul>&nbsp;


