#SHIPPING TEXT
shipping_text_title=Shipping Login Page
shipping_text_desc=Thank you for flying Southwest Airlines. In order to reunite you with your lost item, please log in using your last name and lost report number, and provide the following information\:<br/><br/>1) Verify the shipping address for your item.<br/>2) Shipping Service Level.<br/>3) Payment information. <a href\="\#bot" onclick\="whyPay()">(Why do I have to pay?)</a><br/><br/>After we receive this information, your item will be shipped and you will receive tracking information by email, and we will close your report. We cannot hold these items in perpetuity, so if we do not receive payment information within 45 days, the item will be salvaged and the report closed.<br/><br/><div id\="bot" style\="display\:none"><b><u>Why do I have to pay?</u></b><br /><ul><li>We are trying to reunite passengers with their lost items that were never checked into our control; these include items that were lost at the airport, left on the aircraft, etc.  We are pretty successful at returning thousands of items annually, but shipping is a cost the airline simply cannot bear in this effort.  We are not charging any kind of fee and there is no revenue for the airline; this is being done simply to reunite you and your lost item.</div>
</li></ul>
