bagunchecked_button_file_lost=File Report
bagunchecked_text_faq_title=Frequently Asked Questions
bagunchecked_text_faq=<div class="contentWrapper" id="accordion"> <h2 class="contentWrapperHeader"></h2> <div id="ExpandAll"> <a href="#">Expand All</a> </div> <h3 class="alpha" style=""> <a >Will you keep me updated on the status of the search for my lost item?</a> </h3> <div style="display: none;"> <div class="parsys subSection411"> <div class="text section"> <div class="content rteDelta "> <p> You will receive an email from Delta's Lost &amp; Found Central when you file the report for your lost item. If we find an item that matches the description of your lost item, we will send you an email notification with further instructions to allow for confirmation that the item is yours. While we are searching for your lost item we will update you via email throughout the process.  </p> </div> </div> </div> </div> <h3> <a >How long will you search for my lost item?</a> </h3> <div style="display: none;"> <div class="parsys subSection412"> <div class="text section"> <div class="content rteDelta "> <p> A thorough search will take place for approximately 14 days after we receive the lost item report. If we are unable to find your item, you will receive an email notification informing you that we have been unsuccessful in our efforts.  </p> </div> </div> </div> </div> <h3> <a >How will I know if my item has been found?</a> </h3> <div style="display: none;"> <div class="parsys subSection413"> <div class="text section"> <div class="content rteDelta "> <p> If we locate an item that matches the description of your lost item, Lost &amp; Found Central will contact you via email and/or phone to verify that the item is yours and arrange for delivery of the item.  </p> </div> </div> </div> </div> <h3> <a>If my item is found how will it be returned to me?</a> </h3> <div style="display: none;"> <div class="parsys subSection414"> <div class="text section"> <div class="content rteDelta "> <p> Lost &amp; Found Central will ask you to provide a FedEx account number for billing purposes and a shipping address. If you do not have a FedEx account, you can easily create one at FedEx.com.  </p> </div> </div> </div> </div> <h3> <a>I don't have an email address, how will I be contacted?</a> </h3> <div style="display: none;"> <div class="parsys subSection415"> <div class="text section"> <div class="content rteDelta "> <p> If you do not have an email address you will be contacted via telephone only if it appears that your item has been located. We cannot provide status updates via telephone.  </p> </div> </div> </div> </div> <h3> <a>What happens to the items that cannot be returned to their owner?</a> </h3> <div style="display: none;"> <div class="parsys subSection416"> <div class="text section"> <div class="content rteDelta "> <p>Once all efforts have been exhausted to find the owner of a particular item, the item will be salvaged.</p> </div> </div> </div> </div> <h3> <a >What happens with official documents or government-issued IDs if you are unable to locate the Owner?</a> </h3> <div style="display: none;"> <div class="parsys subSection417"> <div class="text section"> <div class="content rteDelta "> <p>Military IDs will be sent to the Department of the Navy, NAS-JRB ID Office. This department will then facilitate the return to the various military branches.</p> <p>Passports will be sent to the U.S. Department of State, CA/PPT/S/L/LE, ATTN: CLASP</p> <p>All other personal documents that we are unable to return will be destroyed.</p> </div> </div> </div> </div> <h3 class="" style=""> <a>My lost item is REALLY important, is there someone that I can call to look a little harder?</a> </h3> <div style="display: none;"> <div class="parsys subSection418"> <div class="text section"> <div class="content rteDelta "> <p> We understand that every lost item is very important to each individual, and undergo an exhaustive search to locate every single item reported. Please be assured that we take each Lost Item Report very seriously and will go to every effort to locate and return your lost item(s).  </p> </div> </div> </div> </div> <h3> <a>My lost item is electronic and has a data plan associated to it. Should I turn it off?</a> </h3> <div style="display: none;"> <div class="subSection4104 parsys"> <div class="text section"> <div class="contentWrapper rteDelta "> <p> Yes. Although we are conducting an exhaustive search and hope to locate your item, you should immediately deactivate any associated data plans for your own protection. We recommend that you leave call service activated on phones for a period of one week to assist in our search and verification process.  </p> </div> </div> </div> </div> <h3> <a>What can I do to help increase the chances of finding my item?</a> </h3> <div style="display: none;"> <div class="parsys subSection410"> <div class="text section"> <div class="content rteDelta "> <p>Please provide detailed, accurate descriptions on the Lost Item Report Form. If possible, gather the descriptive information about the item(s) prior to filling out the form and be sure to include any and all identifiable details to help in our search. Please enter the information just as it appears on the item. Also, be sure to include the flight date and flight number reflecting when your item(s) were lost. You may also provide additional information in both the "brief description" field, as well as the "help us find your item" area. Failing to include information in either of these fields will limit our ability to find your item. We also ask that you file your report within 7 days of your item becoming lost. Reports filed after 7 days have a decreased chance of item recovery.</p> </div> </div> </div> </div> <h3> <a>I've already filed a Lost Item report but I need to update it with additional information. How can I do that?</a> </h3> <div style="display: none;"> <div class="parsys subSection4101"> <div class="text section"> <div class="content rteDelta "> <p> You can update the information on your Lost Item Report up to two weeks after filing it by clicking on this link <a href="/client/delta/login.do">Lost Item Update</a>. Please be ready to provide your Lost Item Report number and the last name included on the report.  </p> </div> </div> </div> </div> </div>

bagunchecked_text_faq2=<dl class\="swa_expandables_expandable_list"><dt id\="q1" class\="first_item collapsed" onclick\="toggleQuestion(this)"><span>Will you keep me updated on the status of the search for my lost item?</span></dt><dd id\="q1a" class\=""><p>You will receive an email from Delta's Lost &amp;  Found Central when you file the report for your lost item. If we find an item that matches the description of your lost item, we will send you an email notification with further instructions to allow for confirmation that the item is yours. While we are searching for your lost item we will update you via email throughout the process.</p><br/></dd><dt id\="q2" class\="collapsed" onclick\="toggleQuestion(this)"><span>How long will you search for my lost item?</span></dt><dd id\="q2a" class\=""><p>A thorough search will take place for approximately 14 days after we receive the lost item report. If we are unable to find your item, you will receive an email notification informing you that we have been unsuccessful in our efforts.</p><br/></dd><dt id\="q3" class\="collapsed" onclick\="toggleQuestion(this)"><span>How will I know if my item has been found?</span></dt><dd id\="q3a" class\=""><p>If we locate an item that matches the description of your lost item, Lost &amp; Found Central will contact you via email and/or phone to verify that the item is yours and arrange for delivery of the item.</p><br/></dd><dt id\="q4" class\="collapsed" onclick\="toggleQuestion(this)"><span>If my item is found how will it be returned to me?</span></dt><dd id\="q4a" class\=""><p>Lost &amp; Found Central will ask you to provide a FedEx account number for billing purposes and a shipping address. If you do not have a FedEx account, you can easily create one at FedEx.com.</p><br/></dd><dt id\="q5" class\="collapsed" onclick\="toggleQuestion(this)"><span>I don't have an email address, how will I be contacted?</span></dt><dd id\="q5a" class\=""><p>If you do not have an email address you will be contacted via telephone only if it appears that your item has been located. We cannot provide status updates via telephone.</p><br/></dd><dt id\="q6" class\="collapsed" onclick\="toggleQuestion(this)"><span>What happens to the items that cannot be returned to their owner?</span></dt><dd id\="q6a" class\=""><p>Once all efforts have been exhausted to find the owner of a particular item, the item will be salvaged.</p><br/></dd><dt id\="q7" class\="collapsed" onclick\="toggleQuestion(this)"><span>What happens with official documents or government-issued IDs if you are unable to locate the Owner?</span></dt><dd id\="q7a" class\=""><p>Military IDs will be sent to the Department of the Navy, NAS-JRB ID Office. This department will then facilitate the return to the various military branches.</p><br/><p>Passports will be sent to the U.S. Department of State, CA/PPT/S/L/LE, ATTN\: CLASP</p><br/><p>All other personal documents that we are unable to return will be destroyed.</p><br/></dd><dt id\="q8" class\="collapsed" onclick\="toggleQuestion(this)"><span>My lost item is REALLY important, is there someone that I can call to look a little harder?</span></dt><dd id\="q8a" class\=""><p>We understand that every lost item is very important to each individual, and undergo an exhaustive search to locate every single item reported. Please be assured that we take each Lost Item Report very seriously and will go to every effort to locate and return your lost item(s).</p><br/></dd><dt id\="q9" class\="collapsed" onclick\="toggleQuestion(this)"><span>My lost item is electronic and has a data plan associated to it. Should I turn it off?</span></dt><dd id\="q9a" class\=""><p>Yes. Although we are conducting an exhaustive search and hope to locate your item, you should immediately deactivate any associated data plans for your own protection. We recommend that you leave call service activated on phones for a period of one week to assist in our search and verification process.</p><br/></dd><dt id\="q10" class\="collapsed" onclick\="toggleQuestion(this)"><span>What can I do to help increase the chances of finding my item?</span></dt><dd id\="q10a" class\=""><p>Please provide detailed, accurate descriptions on the Lost Item Report Form. If possible, gather the descriptive information about the item(s) prior to filling out the form and be sure to include any and all identifiable details to help in our search. Please enter the information just as it appears on the item. Also, be sure to include the flight date and flight number reflecting when your item(s) were lost. You may also provide additional information in both the "brief description" field, as well as the "help us find your item" area. Failing to include information in either of these fields will limit our ability to find your item. We also ask that you file your report within 7 days of your item becoming lost. Reports filed after 7 days have a decreased chance of item recovery.</p><br/></dd><dt id\="q11" class\="collapsed" onclick\="toggleQuestion(this)"><span>I've already filed a Lost Item report but I need to update it with additional information. How can I do that?</span></dt><dd id\="q11a" class\=""><p>You can update the information on your Lost Item Report up to two weeks after filing it by clicking on this link <a href\='/client/delta/login.do'>Lost Item Update</a>. Please be ready to provide your Lost Item Report number and the last name included on the report.</p><br/></dd></dl>

