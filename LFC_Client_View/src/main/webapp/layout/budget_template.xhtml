<!-- Start scripts for expanding footer links -->
	<script>
    function footerSwitch(state){
		if(state == 'closed'){
	      document.getElementById('pageFooter').style.height = '145px';
	      //document.getElementById('footer_left').style.display = 'none';
	      //document.getElementById('footer_right').style.display = 'none';
	      document.getElementById('largeFooter').style.display = 'block';
	      document.getElementById('largeFooter').style.marginTop = '25px';
		  document.getElementById('toggleLink').href = "javascript:footerSwitch('open');";
		  document.getElementById('toggleLink').innerHTML = "-";
	    }
	    if(state == 'open'){
	      document.getElementById('pageFooter').style.height = '50px';
	      document.getElementById('footer_left').style.display = 'block';
	      document.getElementById('footer_right').style.display = 'block';
	      document.getElementById('largeFooter').style.display = 'none';
		  document.getElementById('toggleLink').href = "javascript:footerSwitch('closed');";
		  document.getElementById('toggleLink').innerHTML = "+";
	    }
	}
    </script>
<!-- End scripts for expanding footer links -->
